<div class="w400 bc">
	<form id="zzdwzcx_optForm">
		<ul class="inputForm-ul">
			<li class="pr">
				<label class="inputForm-label">父节点客户号</label>
				<input type="text" id="appCustId" name="appCustId" class="inputForm-text" placeholder="输入父节点客户号" />
				<span class="required">*</span>
			</li>
			<li class="pr">
				<label class="inputForm-label">拟启用互生号</label>
				<input type="text" id="popNo" name="popNo" class="inputForm-text" placeholder="输入拟启用互生号" />

			</li>
			<li class="pr">
				<label class="inputForm-label">拟启用客户号</label>
				<input type="text" id="popCustId" name="popCustId" class="inputForm-text" placeholder="输入拟启用客户号" />

			</li>
			<li class="pr">
				<label class="inputForm-label">增值区域（left||right）</label>
				<input type="hidden" id="area" name="area" />
				<input type="text" id="select_area" readonly placeholder="--请选择--"/>
				<span class="required">*</span>
			</li>
			<li class="pr">
				<label class="inputForm-label">是否跨区</label>
				<input id="flag" name="flag" type="hidden"/>
				<input type="text" id="select_flag" readonly placeholder="--请选择--" />
				<span class="required">*</span>
			</li>
		 </ul>
	</form>
</div>
