<form id="bankInfo_modify_form">
	<div class="baseinfo_right_content p30 none" id="bankInfo_modify">
		<!-- id值：contentWidth_3：如果显示 "资料查看" 则用此id;-->
		<div id="contentWidth_3">
			<!-- 资料查看开始 -->
			<div class="table_info mt20 info_900">
				<table class="view_table" width="100%" border="1" cellpadding="0" cellspacing="0">
					<tr>
						<td class="table_title" width="20%">信息</td>
						<td class="table_title" width="40%">修改前内容</td>
						<td class="table_title" width="40%">修改后内容</td>
					</tr>
					<tr>
						<td class="table_item" width="20%">真实名称</td>
						<td class="table_text" width="40%" id="companyName_bank_modify"></td>
						<td class="table_text" width="40%">
							<div class="selectDiv">
								<input type="text" id="companyName_bank_modify_after" name="companyName_bank_modify_after" disabled="disabled"/>
							</div>
						</td>
					</tr>
					<tr>
						<td class="table_item" width="20%">结算币种</td>
						<td class="table_text" width="40%" id="currency_bank_modify"></td>
						<td class="table_text" width="40%"><input type="text" id="currency_bank_modify_after" disabled="disabled"/></td>
					</tr>
					<tr>
						<td class="table_item" width="20%">开户银行</td>
						<td class="table_text" width="40%" id="bankNo_bank_modify"></td>
						<td class="table_text" width="40%">
							<div class="Lkbd combobox_style bc"><select id="bankNo_bank_modify_after"></select></div>
						</td>
					</tr>
					<tr>
						<td class="table_item" width="20%">开户地区</td>
						<td class="table_text" width="40%" id="bankArea_bank_modify"></td>
						<td class="table_text" width="40%">
							<div class="w300 bc">
								<div class="fl selectDiv"><select id="bankArea_bank_modify_after" name="bankArea_bank_modify_after" style="width:150px"></select></div>
								<div class="fr selectDiv"><select id="bankArea2_bank_modify_after" name="bankArea2_bank_modify_after" style="width:150px;"></select></div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="table_item" width="20%">银行卡号</td>
						<td class="table_text" width="40%" id="bankAccount_bank_modify"></td>
						<td class="table_text" width="40%"><input id="bankAccount_bank_modify_after" name="bankAccount_bank_modify_after" class="input_gray" maxlength="19" placeholder="请输入16-19位银行卡号"/></td>
					</tr>
					<tr>
						<td class="table_item" width="20%">确认卡号</td>
						<td class="table_text" width="40%" id="bankAccount_bank_modify_sure"></td>
						<td class="table_text" width="40%"><input id="bankAccount_bank_modify_after_sure" name="bankAccount_bank_modify_after_sure" class="input_gray" maxlength="19" placeholder="请输入16-19位银行卡号"/></td>
					</tr>
					<tr>
						<td class="table_item" width="20%">默认银行卡号</td>
						<td class="table_text" width="40%" id="defaultFlag_bank_modify"></td>
						<td class="table_text pr" width="40%">
							<div class="cont-int text_middle tc info_320">
								<input type="radio" id="default_bank_modify_flase" name="default_bank_modify" class="radio_input ml10" value="0" checked="checked"/> 否&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="default_bank_modify_true" name="default_bank_modify" class="radio_input ml10" value="0"/> 是
							</div>
							<div class="pa" style="top:-25px;right:-50px;"></div>
						</td>
					</tr>
				</table>
				<div class="tc two_button mt20 pb30"><a href="javascript:;" class="hs_btn Thick_btn" id="return_bank_modify">上一步</a> <a href="javascript:;" class="hs_btn Thick_btn" id="submit_bank_modify">提&#12288;交</a></div>
			</div>
			<!-- 资料查看结束 -->
		</div>
	</div>
</form>
