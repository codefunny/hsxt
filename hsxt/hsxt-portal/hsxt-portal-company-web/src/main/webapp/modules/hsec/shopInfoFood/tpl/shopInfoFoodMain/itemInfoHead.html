<% var param = obj.data; 
   var responseState = obj.responseState;
%>
<div class="operationsInner" id="stdlb">
  <!-- 操作台切换标签开始 -->
  <div class="pr">
     <div class="tabNav"></div>
     <ul class="tabList clearfix">
          <li><a class="active">营业点列表</a></li>
     </ul>
</div>
<!-- 操作台切换标签结束 -->
<!--内容添加开始-->
<div class="searchbox p20">
    <div class="search-toolbar">
        <ul class="cssform clearfix">
            <li class="mr20">
                <label class="title-int">营业点名称：</label>
                <div class="cont-int">
                    <input name="shopName" id="shopName" placeholder="输入营业点名称" value="" class="input-txt w100" type="text">
                </div>
            </li>
            <li class="mr20">
                <label class="title-int">营业点类型：</label>
                <div class="cont-int">
                    <select class="input-txt w100" style="height:30px;padding:0" id="shopType">
						<option value="">全部</option>
                        <option value="2">餐饮</option>
						<option value="1">零售</option>
					</select>
                </div> 
            </li>
            <li class="mr20">
                <label class="title-int">区域：</label>
                <div class="cont-int">
                    <select class="input-txt w100" style="height:30px;padding:0" id="areaId">
						<option value="">全部</option>
						<%$.each(param,function(key,value){%>
			              <option value="<%=value.areaCode%>"><%=value.areaName%></option>
			             <%})%>
                        <!-- <option value="1">福田</option>
						<option value="2">罗湖</option> -->
					</select>
                </div>
            </li>
            <li class="mr20">
                <div class="cont-int">
                    <button id="btnSearch" type="button" class="btn-search">查询</button>
                </div> 
            </li>
            <!-- 判断商城状态 2015/12/14 wangte  -->
            <%if(responseState != 600){%>
            <li class="mr20">
                <div class="cont-int">
                    <button id="btnAdd" type="button" class="btn-search stdbj">新增营业点</button>
                </div> 
            </li>
            <%}%>
         </ul>
    </div>
    <div id="itemInfoData"></div>
  </div>
</div>
<!-- 添加弹出框 -->
<div id="addAlert" class="none"></div>
<!--弹出框内容及脚本开始{分页提示信息}-->
<div id="dlg0" class="none">
  <p id="table-point"></p>
</div>
<div id="dlg1" class="none">
  <p class="table-del">确认删除？</p>
</div>
<div id="dlg99" class="none">
  <p class="table-del"></p>
</div>
<div id="dlgSetFoodMenuItem" class="none">
</div>
