<div id="htmbwhTpl">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li>
				<label class="title-int">模版名称：</label>
				<input type="text" name="textfield" placeholder="输入模版名称" class=" w100 input-txt" />
			</li>
			<li class="clearfix">
				<label  class="ml20 title-int">适用企业类别：</label>
				<input id="enterprise_type" readonly="readonly" placeholder="选择适用企业类别" />
			</li>
			<li class="clearfix">
				<label  class="ml20 title-int">状态：</label>
				<input id="state" readonly="readonly" placeholder="选择状态" />
			</li>
			<li>
				<button id="" type="button" class="ml20 btn-search">查询</button>
			</li>
			<li>
				<button id="xzmb_btn" type="button" class="ml20 btn-search">新增模版</button>
			</li>
		 </ul>
	</div>
	
	<table id="searchTable">
			<tr>
				<th w_index="th_1">模版名称</th>
				<th w_index="th_2">适用企业类别</th>
				<th w_index="th_3">启用消费者资源类型</th>
				<th w_index="th_4">状态</th>
				<th w_index="th_5">状态时间</th>
				<th w_render="operate">操作</th>
			</tr>
	</table>
</div>
