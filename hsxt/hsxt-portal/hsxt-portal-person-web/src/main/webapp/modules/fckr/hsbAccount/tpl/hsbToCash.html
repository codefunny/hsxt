<div class="busibox p20" id="hsbToCash">
	<div class="acct-ct">
		<h1 class="acct-tips"><span class="tcr_blue fb">温馨提示：</span>互生币账户的流通币可转出，转出数为不小于<span  id="htc_minHsbNum"></span>的整数！互生币转货币账户须扣除<span  id="htc_currencyFee"></span>%的互生币作为货币转换费！</h1>
		<p class="acct-line"></p>
	</div>
	<form id="htc_appform" autocomplete="off" name="htc_appform" action="" method="post">
		<input type="hidden" id="htc_hid_minHsbNum" name="htc_hid_minHsbNum"/>
		<input type="hidden" id="htc_hid_currencyFee" name="htc_hid_currencyFee"/>
		<input type="hidden" id="htc_hid_exchangeRate" name="htc_hid_exchangeRate"/>
		<input type="hidden" id="htc_hid_hsbAccTotal" name="htc_hid_hsbAccTotal"/>
		<input type="hidden" id="htc_currencyCode" name="htc_currencyCode"/>
		<input type="hidden" id="htc_currencyCodeName" name="htc_currencyCodeName"/>
		
		<div class="cssform_400 pt20">
			<ul class="cssform clearfix">
				<li class="col2 pr bg_EFEFEF">
				<label class="title-txt">可转数量</label>
				<div class="cont-int"><span class="red f16 fb lh35 pl5" id="htc_hsbAccTotal"></span><div class="hint"></div></div>
				</li>
				<li class="col2 pr">
				<label class="title-txt">转出数量</label>
				<div class="cont-int"><input class="inpt w176 input_gray" type="text" name="htc_toCashHsbNum" id="htc_toCashHsbNum" maxlength="10" placeholder="输入互生币"/><div class="hint"></div></div>
				</li>
				<li class="col2 pr bg_EFEFEF">
				<label class="title-txt">转入账户</label>
				<div class="cont-chk tbox2 wseltbox"><span class="lh30 pl5">货币账户</span></div><div class="hint"></div>
				</li>
				<li class="col2 pr bg_EFEFEF">
				<label class="title-txt">货币转换费(<span class="htc_fee red" id="htc_txt_currencyFee"></span>%)</label>
				<div class="cont-chk tbox2 wseltbox"><span class="lh30 pl5 htc_toFee" id="hb_cost"></span></div><div class="hint"></div>
				</li>
				<li class="col2 pr bg_EFEFEF">
				<label class="title-txt">实际转入数量</label>
				<div class="cont-chk tbox2 wseltbox"><span class="lh30 pl5" id="htc_realToCashNum"></span></div><div class="hint"></div>
				</li>
			</ul>
		</div>
		<div class="tc mt20"><a href="javascript:;" id="htcQrBtn" class="hs_btn myhs_ajax_btn" data-id="zhgl_hsbzh_hsbzx2">提&#12288;交</a></div>
	</form>
</div>
