<div class="search-toolbar">
  <form id="scpoint_form" autocomplete="off">
    <ul class="cssform clearfix">
      <li class="clearfix pr">
        <label class="fl h30_middle">快捷日期：</label>
        <input type="text" id="quickDate" readonly="readonly" placeholder="请选择"/>
      </li>
      <li>
        <label>日期：</label>
        <input type="text" name="scpoint_beginDate" id="scpoint_beginDate" placeholder="开始日期" class="h28_middle input-txt w80"   />
        <span class="separator-pd">-</span>
        <input type="text" name="scpoint_endDate" id="scpoint_endDate" placeholder="结束日期" class="h28_middle input-txt w80"   />
      </li>
      <li>
        <div class="cont-int">
          <button id="scpoint_searchBtn" class="btn-search" type="button">查询</button>
        </div>
      </li>
    </ul>
  </form>
</div>
<div class="search-cont">
  <table id="scpoint_result_table" width="100%" border="0" cellspacing="0" cellpadding="0" class="search-table bsgrid">
  	<thead>
        <tr>
            <th w_index="serialNo" w_align="left">申请流水号</th>
            <th w_index="date" w_align="left">申请时间</th>
            <th w_index="rate" w_align="left">原税率</th>
            <th w_index="newRate" w_align="left">申请调整税率</th>
            <th w_index="result" w_align="left">审核结果</th>  
            <th w_render="operate" w_align="left">操作</th>
        </tr>
	</thead>
  </table>
</div>

<div id="sltzsqcx-dialog" class="none">
  <p></p>
</div>
