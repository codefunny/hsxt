<div id="sh_dialog" class="ovh none">
	<div class="info_700 bc">
		<form>
			<ul>
				<li class="register_row clearfix">
					<label class="fl w150 h30_middle">审核结果</label>
					<div class="fl h30_middle w600">
						<input type="radio" name="approvalResult" class="ml10" value="2" checked="checked" /> 驳回
						<input type="radio" name="approvalResult" class="ml10" value="1" /> 通过
					</div>
				</li>
				<li class="register_row clearfix none" id="li_replyAmount">
					<label class="fl w150 h30_middle">核准金额</label>
					<input type="text" name="replyAmount" id="replyAmount" maxlength="10"  placeholder="输入核准金额" class="fl w400 h30_middle ml5" />
				</li>
				<li class="register_row  clearfix" style="height: 421px">
					<label class="fl w150 h110_middle" style="height: 420px;line-height:360px;">备注信息</label>
					<textarea class="fl ml5 h100 w400 rsn pt5 pb5" style="height: 410px;width:532px" name="approvalRemark" maxlength="1000" id="approvalRemark" placeholder="输入备注信息，不超过1000字"></textarea>
				</li>
			</ul>
		</form>
	</div>
</div>
