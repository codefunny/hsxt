<div id="xtdxfsjlTpl">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li>
				<label>时间范围：</label>
				<input type="text" name="textfield" id="timeRange_start" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
				<span class="separator-pd">-</span>
				<input type="text" name="textfield" id="timeRange_end" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
			</li>
			<li>
				<label>系统资源号：</label>
				<input type="text" name="textfield" placeholder="输入系统资源号" class="h28_middle input-txt w115" />
			</li>
			<li>
				<label>单位名称：</label>
				<input type="text" name="textfield" placeholder="输入单位名称" class="h28_middle input-txt w115" />
			</li>
			<li class="clearfix">
				<label class="fl h30_middle">发送状态：</label>
				<input id="sendState" readonly="readonly" placeholder="选择发送状态" />
			</li>
			<li class="clearfix">
				<label class="fl h30_middle">模版用途：</label>
				<input id="templateUse" readonly="readonly" placeholder="选择模版用途" />
			</li>
			<li>
				<button type="button" class="btn-search">查询</button>
			</li>
		 </ul>
	</div>
	<table id="searchTable">
		<tr>
			<th w_index="th_1">系统资源号</th>
			<th w_index="th_2">单位名称</th>
			<th w_index="th_3">企业联系人</th>
			<th w_index="th_4">联系人电话</th>
			<th w_index="th_5">模板用途</th>
			<th w_index="th_6">发送状态</th>
			<th w_index="th_7">发送时间</th>
			<th w_render="operate">操作</th>
		</tr>
	</table>
</div>
<div id="dialogBox_ck" class="none"></div>
<div id="dialogBox_fs" class="none"></div>
