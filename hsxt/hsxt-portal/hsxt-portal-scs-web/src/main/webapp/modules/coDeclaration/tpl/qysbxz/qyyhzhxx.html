<div class="bc mt20 info_600">
    <div class="acct-ct mb10">
        <h1 class="clearfix pt10 pb10">
            <div class="fl tr tcr_blue fb" style="width:38%;">温馨提示：</div>
            <div class="fl tl" style="width:62%;">申报提交前，请先保存当前填写的资料，以防丢失！</div>
        </h1>
    </div>
    <form id="qyyhzhxx_form" name="qyyhzhxx_form">
        <ul>
            <li class="register_row clearfix bg_ef">
                <label class="fl w115 h30_middle">账户名称</label>
                <input class="fl w465 h30_middle ml5 bg_ef" type="text" id="accountName" name="accountName" value="<%=obj.accountName%>" readonly="readonly"/>
            </li>
            <li class="register_row clearfix bg_ef">
                <label class="fl w115 h30_middle">结算币种</label>
                <input class="fl w465 h30_middle ml5 bg_ef" type="text" id="currencyName"
                       name="currencyName" value="<%=obj.currencyName%>" readonly="readonly"/>
            </li>
            <li class="register_row clearfix pr">
                <label class="fl w115 h30_middle">开户银行</label>
                <div class="fl ml5 combobox_style brandSelect" id="divBankCode" name="divBankCode">
                    <select id="bankCode" name="bankCode"></select>
                </div>
                <span class="required-right-15">*</span></li>
            <li class="register_row clearfix pr">
                <label class="fl w115 h30_middle">开户地区</label>
                <div class="fl clearfix">
                    <div class="fl w230 ml5">
                        <input  readonly="readonly" placeholder="--选择--"
                               id="provinceNo" name="provinceNo" options="[]" optionValue=""/>
                    </div>
                    <div class="fr w230 ml10">
                        <input  readonly="readonly" placeholder="--选择--"
                                id="cityNo" name="cityNo" options="[]" optionValue=""/>
                    </div>
                </div>
                <span class="required-right-15">*</span></li>
            <li class="register_row clearfix pr">
                <label class="fl w115 h30_middle">银行账号</label>
                <div class="fl w465 ml5">
                    <input type="text" class="fl w465 h30_middle ml5" style="width: 460px;" id="accountNo" name="accountNo"
                           value="<%=obj.bank.accountNo%>" placeholder="输入银行账号"/>
                </div>
                <span class="required-right-15">*</span></li>
            <li class="register_row clearfix pr">
                <label class="fl w115 h30_middle">确认账号</label>
                <div class="fl w465 ml5">
                    <input type="text" class="fl w465 h30_middle ml5" style="width: 460px;" id="accountNoCom" name="accountNoCom"
                           value="<%=obj.bank.accountNo%>"  placeholder="确认银行账号"/>
                </div>
                <span class="required-right-15">*</span></li>
            <li class="register_row clearfix">
                <label class="fl w115 h30_middle">默认银行账号</label>
                <div class="fl clearfix">
                    <input type="radio" name="isdefault" class="fl ml10" value="0" checked="checked" id="isdefault_no"/>
                    <label for="isdefault_no" class="fl ml5 h30_middle label_noStyle">否</label>
                    <input type="radio" name="isdefault" class="fl ml20" value="1" id="isdefault_yes">
                    <label for="isdefault_yes" class="fl ml5 h30_middle label_noStyle">是</label>
                </div>
            </li>
        </ul>
        <div class="w200 bc mt20 clearfix">
            <!--<a class="btn_bg submit  fl" id="qyyhzhxx_fh">返 回</a>-->
            <a class="btn_bg submit fl" id="qyyhzhxx_save">保&#12288;存</a>
            <a class="btn_bg submit fr" id="qyyhzhxx_next">下一步</a>
        </div>
        <input type="hidden" id="countryNo" name="countryNo" value="<%=obj.countryNo%>">
        <input type="hidden" id="accountId" name="accountId" value="<%=obj.bank.accountId%>">
        <input type="hidden" id="currencyCode" name="currencyCode" value="<%=obj.currencyCode%>">
    </form>
</div>
