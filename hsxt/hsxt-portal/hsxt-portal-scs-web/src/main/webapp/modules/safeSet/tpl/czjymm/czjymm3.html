<form id="jymmcs_form" name="jymmcs_form" action="" method="post">
	<div class="busibox p20 ovh">
		<div class="cssform_320">
			<ul class="cssform clearfix">
				<li class="col2 mt30 tips_320">
					<div class="p10">
						<i class="icon_tips tips_1"></i><span class="red ml10">特别提示：</span><span
							class="gray">交易密码为<span id="sPasswordLength"></span>位数字！</span>
					</div>
				</li>
				<li class="col2 pr"><label class="title-txt">交易密码重置授权码</label>
					<div class="cont-int">
						<input id="txtAuthCode" name="txtAuthCode" class="inpt input_gray" type="text" placeholder="输入授权码" maxlength="20">
						<div class="hint"></div>
					</div></li>
				<li class="col2 pr"><label class="title-txt">新交易密码</label>
					<div class="cont-int">
						<input id="txtNewTradePwd" name="txtNewTradePwd" class="inpt" type="password" placeholder="输入新易密码">
						<div class="hint"></div>
					</div></li>
				<li class="col2 pr"><label class="title-txt">确认交易密码</label>
					<div class="cont-int">
						<input id="txtConfirmTradePwd" name="txtConfirmTradePwd" class="inpt" type="password" placeholder="再次输入交易密码">
						<div class="hint"></div>
					</div></li>
			</ul>

		</div>

		<div class="mt20 two_button clearfix" align="center">
			<a id="btn_back" class="btn_bg submit fl">取消重置</a><a id="czjymm_tz"
				class="btn_bg submit fr jymmczqr">提 交</a>
		</div>
	</div>
</form>
