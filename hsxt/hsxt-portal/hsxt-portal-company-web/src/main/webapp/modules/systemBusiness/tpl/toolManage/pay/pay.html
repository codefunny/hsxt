	<div class="pay-container-inner mt10 bc">
	
		<div class="clearfix">
		
			<div class="fl clearfix">
				<i class="fl pay-icon pay-icon-yes"></i>
				<h3 class="fl f16 pay-msg">订单已提交，订单号：<%=obj.orderNo%>,请您在 <%=obj.payOverTime%> 前完成支付，订单逾期自动取消。</span></h3>
