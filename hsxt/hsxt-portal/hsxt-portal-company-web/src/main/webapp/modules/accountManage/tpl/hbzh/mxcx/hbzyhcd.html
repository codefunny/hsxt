<table class="detail-table" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="50%" align="right" class="gray"></td>
    <td width="50%"></td>
  </tr>
  <tr>
    <td align="right" class="gray">交易流水号：</td>
    <td><%=obj.transNo%></td>
  </tr>
  <tr>
    <td align="right" class="gray">交易时间：</td>
    <td><%=obj.transDate%></td>
  </tr>
  <tr>
    <td align="right" class="gray">交易类型：</td>
    <td>货币转银行撤单</td>
  </tr>
  <tr>
    <td align="right" class="gray">撤单转入金额：</td>
    <td><%=obj.amount%></td>
  </tr>
  <tr>
    <td align="right" class="gray">业务受理结果：</td>
    <td>成功</td>
  </tr>
  <tr>
    <td align="right" class="gray">备注：</td>
    <td><%=obj.remark%></td>
  </tr>
  <tr align="right">
    <td colspan="2"><div class="cutline"></div></td>
  </tr>
  <tr>
    <td align="right" class="gray">原交易流水号：</td>
    <td><%=obj.oldTransNo%></td>
  </tr>
  <tr>
    <td align="right" class="gray">转银行账户金额：</td>
    <td><%=obj.realAmt%></td>
  </tr>
  <tr>
    <td align="right" class="gray">当地结算货币：</td>
    <td><%=obj.currencyNameCn%></td>
  </tr>
  <tr>
    <td align="right" class="gray">开户行名称：</td>
    <td><%=obj.bankBranch%></td>
  </tr>
  <tr>
    <td align="right" class="gray">账户名称：</td>
    <td><%=obj.bankAcctName%></td>
  </tr>
  <tr>
    <td align="right" class="gray">银行账号：</td>
    <td><%=obj.bankAcctNo%></td>
  </tr>
  <tr>
    <td align="right" class="gray"></td>
    <td></td>
  </tr>
</table>
