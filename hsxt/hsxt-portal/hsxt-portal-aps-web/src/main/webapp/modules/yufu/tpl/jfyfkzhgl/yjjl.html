<div id="yjjlTpl">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li>
				<label>日期范围：</label>
				<input type="text" name="textfield" id="timeRange_start" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
				<span class="separator-pd">-</span>
				<input type="text" name="textfield" id="timeRange_end" placeholder="输入时间范围" class="h28_middle input-txt w115"    /> 
			</li>
			<li>
				<label>企业互生号：</label>
				<input type="text" name="textfield" placeholder="输入企业管理号" class="h28_middle input-txt w115" />
			</li>
			<li>
				<label>企业名称：</label>
				<input type="text" name="textfield" placeholder="输入企业名称" class="h28_middle input-txt w115" />
			</li>
			<li class="clearfix">
				<label class="fl h30_middle">状态：</label>
				<input id="statues" readonly="readonly" placeholder="选择状态" />
			</li>
			<li>
				<button id="" type="button" class="btn-search">查询</button>
			</li>
		 </ul>
	</div>
	<table id="searchTable">
	  <tr>
		<th w_num="line" width="5%;">序号</th>
		<th w_index="th_1">企业互生号</th>
		<th w_index="th_2">企业名称</th>
		<th w_index="th_3">联系人姓名</th>
		<th w_index="th_4">联系手机</th>
		<th w_index="th_5">预警规则</th>
		<th w_index="th_6">首次预警时间</th>
		<th w_index="th_7">下次预警时间</th>
		<th w_index="th_8">状态</th>
		<th w_render="operate">操作</th>
	  </tr>
	</table>
</div>
<div id="dialogBox" class="none"></div>
