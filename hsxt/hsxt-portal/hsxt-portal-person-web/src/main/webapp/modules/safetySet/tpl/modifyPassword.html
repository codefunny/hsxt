<!--修改登录密码-->
<div class="register_info mt40 info_500">
	<div class="acct-tips" style="width: 340px;"><span class="tcr_blue fb">温馨提示：</span>登录密码为<span id="sLoginPwdLen"></span>位数字！</div>
	<form id="loginPwd_modify_form">
	<input type="hidden" name="loginPsw_randomToken" id="loginPsw_randomToken">
		<fieldset>
			<div class="clearfix">
				<ul class="fl">
					<li class="register_row info_320 clearfix">
						<label for="name">原登录密码</label><input type="password" id="loginOriPsw_modify" maxlength="6" name="loginOriPsw_modify" class="input_gray" placeholder="请输入原登录密码"/><div class="hint"></div>
					</li>
					<li class="register_row info_320 clearfix">
						<label for="name">输入新密码</label><input type="password" id="loginPsw_modify" maxlength="6" name="loginPsw_modify" class="input_gray" placeholder="请输入新登录密码" /><div class="hint"></div>
					</li>
					<li class="register_row info_320 clearfix">
						<label for="name">确认新密码</label><input type="password" id="loginPsw_offirm_modify" maxlength="6" name="loginPsw_offirm_modify" class="input_gray" placeholder="请再次输入新登录密码" /><div class="hint"></div>
					</li>
				</ul>
			</div>
			<div id="loginPsw_modify_submit" class="tc two_button mt20 h40">
				<a id="loginPsw_modify_submit" href="javascript:;" class="hs_btn Thick_btn" data-id="hskjg">确认提交</a>
			</div>
		</fieldset>
	</form>
</div>
