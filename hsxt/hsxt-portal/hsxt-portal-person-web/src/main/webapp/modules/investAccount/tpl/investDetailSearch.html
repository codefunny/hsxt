<form id="sinvest_form">
	<div class="searchbox p20">
		<div class="search-toolbar">
			<ul class="cssform clearfix">
				<li><label class="title-int">快捷日期：</label>
					<div class="cont-chk setdiy100">
						<select id="quickDate" name="quickDate">
							<option value="">--请选择--</option>
							<option value="today">今天</option>
							<option value="week">最近一周</option>
							<option value="month">最近一月</option>
						</select>
					</div></li>
				<li class="ml20 mr20"><label class="title-int">日期范围：</label>
					<div class="cont-int">
						<input type="text" name="search_startDate" id="search_startDate" class="input-txt w100" /><span class="separator-pd">-</span><input type="text" name="search_endDate" id="search_endDate" class="input-txt w100"/>
					</div>
				</li>
				<li>
					<div class="cont-int">
						<button id="sinvest_searchBtn" type="button" class="btn-search ml10">立即查询</button>
					</div>
				</li>
			</ul>
		 
		</div>
		<div class="search-cont myhs_dataTable">
			<table id="sinvest_result_table" width="100%" border="0" cellspacing="0" cellpadding="0" class="search-table">
				<tr>
					<th class="nobd" w_index="investNo" width="25%" w_align="left">交易流水号</th>
					<th w_index="investDate"  w_render="operate"  width="25%" w_align="left">交易时间</th>
					<th w_render="operate" width="25%" w_align="right">投资积分数</th>
					<th w_render="operate" width="25%" w_align="right">交易后投资积分总数</th>
				</tr>
			</table>
		</div>
	</div>
</form>
