<div class="search-toolbar">
	<form id="search_form" name="search_form" autocomplete="off">
		<ul class="cssform clearfix">
			<li class="clearfix">
				<label class="fl h30_middle">快捷日期：</label>
				<input id="quickDate" readonly="readonly" placeholder="选择快捷日期" />
			</li>
			<li>
				<label>申请时间：</label>
				<input type="text" name="search_startDate" id="search_startDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
				<span class="separator-pd">-</span>
				<input type="text" name="search_endDate" id="search_endDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
			</li>
			<li>
				<label>互生号/手机号：</label>
				<input type="text" name="textfield" id="hsResNo" placeholder="输入互生号/手机号" class="h28_middle input-txt w115" />
			</li>
			<li>
				<label>单位名称：</label>
				<input type="text" name="textfield" id="entName" placeholder="输入单位名称" class="h28_middle input-txt w115" />
			</li>
			<li>
				<button id="qry_yhzzdz_btn" type="button" class="btn-search">查询</button>
			</li>
		 </ul>
	 </form>
</div>
<table id="searchTable" class="bsgrid">
  <tr>
	<th w_check="true" width="3%;"></th>
	<th w_num="line" width="5%;">序号</th>
	<th w_index="transNo" w_tip="true" w_length='20'>交易流水号</th>
	<th w_index="hsResNo" w_tip="true">互生号/手机号</th>
	<th w_index="custName" w_tip="true" w_length='30'>单位名称</th>
	<th w_index="reqTime" w_tip="true">申请转账时间</th>
	<th w_index="amount" w_render="operate">申请转账金额</th>
	<th w_index="feeAmt" w_render="operate">银行扣除手续费</th>
	<th w_index="realAmt" w_render="operate">到账金额</th>
	<th w_index="bankTransNo" w_tip="true">银行流水号</th>
	<th w_index="resultTime" w_tip="true">转账成功时间</th>
	<th w_index="transStatus" w_render="operate">提交类型</th>
  </tr>
</table>
				
<div class="mt20" align="center"><a class="btn_bg submit" id="dz_btn">对账</a></div>
				
<div id="dz_content" class="none">
</div>
