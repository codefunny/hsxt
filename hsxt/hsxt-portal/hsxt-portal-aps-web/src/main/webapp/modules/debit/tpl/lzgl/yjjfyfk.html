<div id="yjjfyfkTpl">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li>
				<label>互生号：</label>
				<input type="text" name="textfield" class="h28_middle w115 input-txt" placeholder="输入互生号" />
			</li>
			<li>
				<button id="query_btn" type="button" class="btn-search">查询</button>
			</li>
		 </ul>
	</div>
	<table id="searchTable">
	  <tr>
		<th w_index="th_1">互生号</th>
		<th w_index="th_2">企业名称</th>
		<th w_index="th_3">联系人姓名</th>
		<th w_index="th_4">联系人手机</th>
	  </tr>
	</table>
	<div class="info_800 bc mt20">
		<form autocomplete="off">
			<div class="clearfix">
				<ul class="fl info_320">
					<li class="register_row clearfix">
						<label class="fl w115 h30_middle">预缴积分预付款</label>
						<input type="text" class="fl w185 h30_middle ml5" placeholder="输入预缴积分预付款"/>
					</li>
					<li class="register_row clearfix">
						<label class="fl w115 h30_middle">当地结算货币</label>
						<input type="text" class="fl w185 h30_middle ml5" value="人民币" readonly="readonly" />
					</li>
					<li class="register_row clearfix">
						<label class="fl w115 h30_middle">货币转换比率</label>
						<input type="text" class="fl w185 h30_middle ml5" value="1.00" readonly="readonly" />
					</li>
				</ul>
				<ul class="fr info_320">
					<li class="register_row clearfix">
						<label class="fl w115 h30_middle">折合预付积分数</label>
						<input type="text" class="fl w185 h30_middle ml5" value="12122,10.11" readonly="readonly" />
					</li>
					<li class="register_row clearfix">
						<label class="fl w115 h30_middle">应支付金额</label>
						<input type="text" class="fl w185 h30_middle ml5" value="1000.00" readonly="readonly" />
					</li>
					<li class="register_row clearfix">
						<label class="fl w115 h30_middle">预缴方式</label>
						<input type="text" class="fl w185 h30_middle ml5" value="转账汇款" readonly="readonly" />
					</li>
				</ul>
			</div>
			<div class="mt20" align="center">
				<a class="btn_bg submit">提交订单</a>
			</div>   
		</form>
	</div>
</div>
