 <form id="jbhsk_form">
   <div class="cssform_320 h240" style="width:380px">
     <ul class="cssform2 clearfix">
        <li class="col2 mt30 tips_320" style="width:380px">
        	<div class="p10"><i class="icon_tips tips_1"></i><span class="red ml10">特别提示：</span><span class="gray">请输入管理员登录密码确认解除绑定！</span></div>
    	</li>
        <li class="clearfix bg_ef">
            <label class="title-txt w115">登录用户名</label><div class="cont-chk tbox"><span class="ml10"><%=obj.userName%></span></div>
        </li>
        <li class="clearfix bg_ef">
            <label class="title-txt w115">姓名</label><div class="cont-chk tbox"><span class="ml10"><%=obj.realName%></span></div>
        </li>
        <li class="clearfix bg_ef">
            <label class="title-txt w115">互生卡号</label><div class="cont-chk tbox"><span class="ml10"><%=obj.operResNo%></span></div>
        </li>
        <li class="clearfix">
            <label class="title-txt w115">管理员登录密码</label><input class="fl w185 h30_middle ml5" id="hskjbPwd" name="hskjbPwd" maxlength="6" type="password" placeholder="输入管理员登录密码"/><div class="hint red" style="left:380px">*</div>
        </li>
    </ul>
    </div>

    <div class="two_button clearfix mt20" align="center"><a  id="hskjb_qx" class="btn_bg submit mr10 fl">取　消</a><a  id="hskjb_tj"  class="dlg36 btn_bg submit fr">确　认</a></div>
</form>
 <div id="hskjb_dialog" class="none" title="互生卡登录解绑成功！">
 	<p class="autowidth">
		<table class="detail-table" width="100%" border="0" cellspacing="0" cellpadding="0">
		  <tbody><tr>
		    <td width="50%" align="right" class="gray"></td>
		    <td width="50%"></td>
		  </tr>
		  <tr>
		    <td align="right" class="gray">登录用户名：</td>
		    <td><%=obj.userName%></td>
		  </tr>
		  <tr>
		    <td align="right" class="gray">姓名：</td>
		    <td><%=obj.realName%></td>
		  </tr>
		  <tr>
		    <td align="right" class="gray">互生卡号：</td>
		    <td><%=obj.operResNo%></td>
		  </tr>
		  <tr>
		    <td align="right" class="gray"></td>
		    <td></td>
		  </tr>
		</tbody></table>
	</p> 	
 </div>
