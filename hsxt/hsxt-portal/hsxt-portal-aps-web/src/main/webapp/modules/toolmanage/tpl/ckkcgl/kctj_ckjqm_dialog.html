<div class="view_info">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
        <tr>
        	<td class="view_item" width="18%">工具名称</td>
            <td class="view_text" width="32%"><%=obj.productName%></td>
            <td class="view_item" width="18%">工具类别</td>
            <td class="view_text" width="32%"><%=obj.categoryName%></td>
            
        </tr>
        <tr>
        
            <td class="view_item">入库数量</td>
            <td class="view_text" colspan="3"><%=obj.enterNum%></td>
        </tr>
        <tr>
            <td class="view_item">仓库名称</td>
            <td class="view_text" colspan="3"><%=obj.whName%></td>
        </tr>
        <tr>
            <td colspan="4" valign="top" class="p10">
				<div class="view_title">导入机器码列表</div>
				<div class="search-toolbar">
					<ul class="cssform clearfix">
						<li>
							<label>已关联机器码数量：</label>
							<input id="link_num" type="text" value="100" class="input-txt h28_middle w50" readonly="true" />
						</li>
					 </ul>
				</div>
				<div class="td_hauto">
					<table id="searchTable_ckjqm">
					  <tr>
						<th w_render="operate" width="5%;">序号</th>
						<th w_index="batchNo">批次号</th>
						<th w_index="seqNo">机器码</th>
					  </tr>
					</table>
				</div>
            </td>
        </tr>
    </table>
</div>
