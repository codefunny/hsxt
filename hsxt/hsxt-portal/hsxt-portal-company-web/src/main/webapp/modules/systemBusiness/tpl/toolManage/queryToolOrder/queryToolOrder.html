<div id="queryToolOrder">
	<div class="search-toolbar">
	  <form id="tool_order_form" name="tool_order_form">
		<ul class="cssform clearfix">
		  <li>
			<label>订单日期：</label>
			<input type="text" name="search_beginDate" id="search_beginDate" placeholder="开始日期" class="h28_middle input-txt w80" />
			<span class="separator-pd">-</span>
			<input type="text" name="search_endDate" id="search_endDate" placeholder="结束日期" class="h28_middle input-txt w80" />
		  </li>
		  <li class="clearfix pr">
			<label class="fl h30_middle">订单号：</label><input type="text" id="orderNo" class="h28_middle input-txt w100" placeholder="请输入订单号"/>
		  </li>
		  <li class="clearfix pr">
			<label class="fl h30_middle">支付方式：</label><input type="text" id="channel" readonly="readonly" placeholder="请选择"/>
		  </li>
		  <li class="clearfix pr">
			<label class="fl h30_middle">订单状态：</label><input type="text" id="orderStaus" readonly="readonly" placeholder="请选择"/>
		  </li>
		  <li>
			<div class="cont-int">
			  <button id="btn_search" class="btn-search" type="button">查询</button>
			</div>
		  </li>
		</ul>
	  </form>
	</div>
	<div class="search-cont">
	  <table id="queryToolOrder_table" class="bsgrid">
		<thead>
			<tr>
			  <th w_index="orderNo" w_align="left" width="20%">订单号</th>
			  <th w_index="orderDate" w_align="left">订单时间</th>
			  <th w_index="orderType" w_render="operate" w_align="left">订单类型</th>
			  <th w_index="orderAmount" w_render="operate" w_align="right">订单金额</th>
			  <th w_index="payChannel" w_render="operate" w_align="left">支付方式</th>
			  <th w_index="orderStatus" w_render="operate" w_align="left">订单状态</th>
			  <th w_render="operate" w_align="left">操作</th>
			</tr>
		</thead>
	  </table>
	</div>

</div>
<div id="toolOrderDetail-dialog" class="none"></div>
<div id="confirmFile-dialog" class="none"></div>
