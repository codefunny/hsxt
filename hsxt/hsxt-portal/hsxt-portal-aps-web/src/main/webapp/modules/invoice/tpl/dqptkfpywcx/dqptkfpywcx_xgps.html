<div class="mb5 fb">发票抬头信息</div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list-table">
	<tr>
		<td class="view_item" width="20%">发票抬头</td>
		<td class="view_text_2" width="30%"><%=obj.custName%></td>
		<td class="view_item" width="20%">纳税人识别号</td>
		<td class="view_text_2" width="30%"><%=obj.taxpayerNo%></td>
	</tr>
	<tr>
		<td class="view_item">地址、电话</td>
		<td class="view_text_2" colspan="3"><%=obj.address%> <%=obj.telephone%></td>
	</tr>
	<tr>
		<td class="view_item">开户行及账号</td>
		<td class="view_text_2" colspan="3"><%=obj.bankBranchName%><%=obj.bankNo%></td>
	</tr>
	<tr>
		<td class="view_item" width="20%">发票类型</td>
		<td class="view_text_2" width="30%"><%=obj.invoiceTypeName%></td>
		<td class="view_item" width="20%">发票金额</td>
		<td class="view_text_2" width="30%"><%=obj.allAmount%></td>
	</tr>
	<tr>
		<td class="view_item" width="20%">开票内容</td>
		<td class="view_text_2" width="30%"><%=obj.openContent%></td>
		<td class="view_item" width="20%"></td>
		<td class="view_text_2" width="30%"></td>
	</tr>
</table>
<div class="mt15 mb5 fb">发票记录</div>
<table id="searchTable_xgps">
  <tr>
	<th w_num="line" width="5%;">序号</th>
	<th w_index="invoiceCode">发票代码</th>
	<th w_index="invoiceNo">发票号码</th>
	<th w_index="invoiceAmount">发票金额</th>
  </tr>
</table>
<div class="mt10">
<form id="xgps_form" autocomplete="off">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list-table-2">
		<tr>
			<td class="view_item" width="20%" height="40">配送方式</td>
			<td class="view_text_2" width="30%">
				<input type="radio" name="postWay" value="0" class="mr5">快递配送
				<input type="radio" name="postWay" value="1" class="ml10 mr5">自由配送
			</td>
			<td class="view_item" width="20%">承运公司</td>
			<td class="view_text_2" width="30%"><input type="text" name="expressName" value="<%=obj.expressName%>" placeholder="输入承运公司" class="h28_middle w200 input-txt"></td>
		</tr>
		<tr>
			<td class="view_item" width="20%" height="40"></td>
			<td class="view_text_2" width="30%"></td>
			<td class="view_item" width="20%">运单号</td>
			<td class="view_text_2" width="30%"><input type="text" name="trackingNo" value="<%=obj.trackingNo%>" placeholder="输入运单号" class="h28_middle w200 input-txt">
			<input type="hidden" name="invoiceId" value="<%=obj.invoiceId%>"/>
			</td>
		</tr>
	</table>
	</form>
</div>
<div class="w200 bc clearfix mt10">
	<a class="btn_bg submit fl" id="xgps_submit">提&#12288;交</a>
	<a class="btn_bg submit fr" id="xgps_back_dqptkfpywcx">返&#12288;回</a>
</div>
