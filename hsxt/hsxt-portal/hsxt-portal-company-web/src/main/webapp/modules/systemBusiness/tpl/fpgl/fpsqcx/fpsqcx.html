					      </li>	
					      <li>
					        <label>到：</label>
					        <input type="text" name="search_endDate" id="search_endDate" placeholder="选择结束日期" class="h28_middle input-txt w100" />

						  <li>
					        <label>配送状态：</label>

				            <input id="search_invoiceMaker" name="search_invoiceMaker" type="hidden" value="1" />					     	  
					      </li>
					      <li>
					        <div class="cont-int">
					          <button id="scpoint_searchBtn" class="btn-search" type="button">查询</button>
					        </div>
					      </li>
					    </ul> 
					    </form>
					</div>
					 <table id="fpsq_table" border="0" cellspacing="0" cellpadding="0" class="bsgrid">
						  	<thead>
						        <tr>	
								  <th w_index="openTime" w_length="18" w_align="left">开票日期</th>
						          <th w_align="right" w_length="10"  w_tip="true" w_render="operate" width="8%;">开票金额</th>
						          <th w_index="invoiceType" w_render="operate" w_align="left" width="12%;">发票类型</th>
						          <th w_index="openOperator" w_align="left" width="8%;">经办人</th>

								  <th w_index="expressName" w_align="left" w_length="18"  w_tip="true">承运公司</th>
								  <th w_index="trackingNo" w_align="left">运单号</th>
								  <th w_index="status" w_render="operate" w_align="left" width="8%;">配送状态</th>
								  <th w_index="updatedDate" w_length="18" w_align="left">状态日期</th>	
								  <th w_render="operate" width="8%;">操作</th>				       			       
						        </tr>
