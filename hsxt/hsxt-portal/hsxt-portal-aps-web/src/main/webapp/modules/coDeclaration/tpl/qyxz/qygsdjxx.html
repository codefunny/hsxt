<div class="acct-ct mb10 info_800" style="margin:0 auto">
    <h1 class="clearfix pt10 pb10">
        <div class="fl tr tcr_blue fb" style="width:38%;">温馨提示：</div>
        <div class="fl tl" style="width:62%;">申报提交前，请先保存当前填写的资料，以防丢失！</div>
    </h1>
</div>
<div class="bc mt20 info_800">
    <form id="qygsdjxx_form" name="qygsdjxx_form">
        <div class="clearfix">
            <ul class="fl info_320">
                <li class="register_row clearfix pr">
                    <label class="fl w115 h30_middle">企业名称</label>
                    <input id="entName" name="entName" value="<%=obj.entName%>" readonly="readonly" type="text" class="fl w185 h30_middle ml5" placeholder="输入企业名称" maxlength="64"/>
                    <span class="required-left330">*</span>
                </li>
                <li class="register_row clearfix pr">
                    <label class="fl w115 h30_middle">法人代表</label>
                    <input type="text" id="legalName" name="legalName" value="<%=obj.legalName%>" class="fl w185 h30_middle ml5" placeholder="输入法人代表"/>
                    <span class="required-left330">*</span>
                </li>
                <li class="register_row clearfix pr">
                    <label class="fl w115 h30_middle">营业执照注册号</label>
                    <input id="licenseNo" name="licenseNo" value="<%=obj.licenseNo%>" type="text" class="fl w185 h30_middle ml5" placeholder="输入营业执照注册号"/>
                    <span class="required-left330">*</span>
                </li>
                <li class="register_row clearfix">
                    <label class="fl w115 h30_middle">营业期限</label>
                    <input id="limiteDate" name="limitDate" value="<%=obj.limitDate%>" type="text" class="fl w185 h30_middle ml5" id="" placeholder="输入营业期限，不超过50字"/>
                </li>
            </ul>
            <ul class="fr info_320">
                <li class="register_row clearfix pr">
                    <label class="fl w115 h30_middle">企业地址</label>
                    <input id="entAddress" name="entAddress" value="<%=obj.entAddress%>" type="text" class="fl w185 h30_middle ml5" placeholder="输入企业地址"/>
                    <span class="required-left330">*</span>
                </li>
                <li class="register_row clearfix">
                    <label class="fl w115 h30_middle">企业类型</label>
                    <input id="entType" name="entType" value="<%=obj.entType%>" type="text" class="fl w185 h30_middle ml5" placeholder="输入企业类型"/>
                </li>
                <li class="register_row clearfix">
                    <label class="fl w115 h30_middle">成立日期</label>
                    <input type="text" id="establishingDate" name="establishingDate" value="<%=obj.establishingDate%>" class="fl w185 h30_middle ml5" placeholder="输入成立日期"/>
                </li>
            </ul>
        </div>
        <ul>
            <li class="register_row clearfix pr">
                <label class="fl w115 h60_middle">经营范围</label>
                <textarea id="dealArea" name="dealArea" class="fl ml5 h50 pt5 pb5 w660 rsn" placeholder="输入经营范围"><%=obj.dealArea%></textarea>
            </li>
            <li class="register_row clearfix pr">
                <label class="fl w115 h60_middle">营业执照扫描件</label>
                <span class="fl ml5 mt5"><i id="thum-3" class="imgSample imgSample_03" ></i></span>
                <div class="fl mt15 ml10"><a class="input-file btn_bg upload_btn">上传
                    <input type="file" id="busLicenceFile" name="busLicenceFile">
                </a><a href="#" id="case-fileId-3" class="btn_bg viewSample_btn ml10">查看示例图片</a></div>
                <span class="required-right-15" style="top:25px;">*</span>
            </li>
        </ul>

        <div class="w300 clearfix bc mt20">
            <a class="btn_bg submit fl none" id="qygsdjxx_back">返　回</a>
            <a class="btn_bg submit fl ml15 mr15" id="qygsdjxx_save">保&#12288;存</a>
            <a class="btn_bg submit fr" id="qygsdjxx_next">下一步</a>
        </div>

        <input type="hidden" id="isNew" name="isNew" value="true">
    </form>
</div>
