<div id="yhzhxx_tjTpl">
		<div class="acct-ct mb20">
			<h1 class="acct-tips lh150 bc" style="width:620px;text-align:left;"><span class="tcr_blue fb">温馨提示：</span><br>
		1、可最多添加5张银行卡信息，可设其中一个银行卡为默认银行账号；<br>2、填写的银行卡开户名称须与真实姓名一致，银行卡结算币种与结算币种一致，开户银行、开户地区须填写正确；<br>3、当提交的信息不符合第2条时，将影响货币转银行业务正常办理。</h1>
		</div>
							
	<!-- 修改资料开始 -->
	<div class="bc mt20 info_600">
		<form id="qyyhzhxx_form" name="qyyhzhxx_form">
			<ul>
				<li class="register_row clearfix cannotEdit-bg">
					<label class="fl w115 h30_middle">账户名称</label>
					<input id="accountName" name="accountName" class="fl w465 h30_middle ml5 cannotEdit-bg" type="text" readonly="readonly" />
				</li>
				<li class="register_row clearfix cannotEdit-bg">
					<label class="fl w115 h30_middle">结算币种</label>
					<input id="currencyName" class="fl w465 h30_middle ml5 cannotEdit-bg" type="text" readonly="readonly" />
		    </li>
		 
				<li class="register_row clearfix pr">
					<label class="fl w115 h30_middle">开户银行</label>
					<div class="fl ml5 combobox_style brandSelect">
						<select id="bankCode" name="bankCode"></select>
					</div>
					 	<span class="required-right-15">*</span>
				</li>
				<li class="register_row clearfix pr">
					<label class="fl w115 h30_middle">开户地区</label>
					<div class="ml5 cont-chk tbox2 clearfix">
                        <input id="countryCode" type="hidden"/>
				 		<input id="provinceNo" name="provinceNo" placeholder="--请选择--" options="[]" optionValue=""  readonly="readonly"/>
			 			<input id="cityNo" name="cityNo" placeholder="--请选择--" options="[]" optionValue=""  readonly="readonly"/>
					</div>
					<span class="required-right-15">*</span>
				</li>
				<li class="register_row clearfix pr">
					<label class="fl w115 h30_middle">银行账号</label>
					<input id="accountNo" name="accountNo" type="text" class="fl w465 h30_middle ml5" placeholder="输入银行账号" />
				    <span class="required-right-15">*</span>
				</li>
				<li class="register_row clearfix pr">
					<label class="fl w115 h30_middle">确认账号</label>
					<input id="accountNoCom" name="accountNoCom" type="text" class="fl w465 h30_middle ml5" placeholder="确认银行账号" />
			         <span class="required-right-15">*</span>
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">默认银行账号</label>
					<div class="fl clearfix">
						<input type="radio" name="isdefault" id="isdefault_0" value="0" class="ml20 fl mt8" checked="checked" /><label for="isdefault_0" class="fl ml5 label_noStyle h30_middle">否</label>
						<input type="radio" name="isdefault" id="isdefault_1" value="1" class="ml20 fl mt8" /><label for="isdefault_1" class="fl ml5 label_noStyle h30_middle">是</label>
					</div>
				</li>
			</ul>

			<div class="w200 mt20 bc clearfix">
				<a class="fl btn_bg submit" id="tj_tj">提&#12288;交</a>
				<a class="fr btn_bg submit" id="tj_cancel">取&#12288;消</a>
			</div>
		</form>
	</div>
	<!-- 修改资料结束 -->
	</div>
