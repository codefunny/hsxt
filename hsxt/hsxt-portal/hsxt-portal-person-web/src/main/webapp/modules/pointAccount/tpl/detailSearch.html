<div class="searchbox p20">
	<div class="search-toolbar">
	   <form id="search_inverst_form">
		<ul class="cssform clearfix">
			<li><label class="title-int">快捷日期：</label>
				<div class="cont-chk setdiy100">
					<select id="quickDate" name="quickDate">
						<option value="">--请选择--</option>
						<option value="today">今天</option>
						<option value="week">最近一周</option>
						<option value="month">最近一月</option>
					</select>
				</div>
			</li>
			<li class="ml20 mr20">
				<label class="title-int">日期范围：</label>
					<div class="cont-int" >
						<input type="text" name="search_startDate" id="search_startDate" class="input-txt w100"/>
						<span class="separator-pd">-</span>
						<input type="text" name="search_endDate" id="search_endDate" class="input-txt w100"/>
					</div>
			</li>
			<li class="mr20">
				<label class="title-int">业务类别：</label>
				<div class="cont-chk">
					<select id="spoint_subject">
					</select>
				</div>
			</li>
			<li>
				<div class="cont-int">
				<button id="spoint_searchBtn" type="button" class="btn-search ml10">立即查询</button></div>
			</li>
		</ul>
	   </form>	
	</div>
	<div class="search-cont myhs_dataTable">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="bsgrid" id="spoint_result_table">
        	<tr>
                <th w_index="fiscalDate" w_render="operate" width="18%;" w_align="left">交易时间</th>
                <th w_render="operate" width="20%;" w_align="left">交易类型</th>
                <th w_render="operate" width="10%;" w_align="left">业务类别</th>
                <th w_render="operate" width="10%;" w_align="right">发生积分数</th>
                <th w_render="operate" width="15%;" w_align="right">积分余数</th>
            </tr>
		</table>
	</div>
</div>
