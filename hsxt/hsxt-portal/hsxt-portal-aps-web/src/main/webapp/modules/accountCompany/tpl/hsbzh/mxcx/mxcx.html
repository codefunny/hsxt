<div id="mxxcTpl">
	<div class="search-toolbar">
	  <form id="scpoint_form" autocomplete="off">
		<ul class="cssform clearfix">
		  <li class="clearfix pr">
			<label class="fl h30_middle">快捷日期：</label>
			<input type="text" id="quickDate" readonly="readonly" placeholder=""/>
		  </li>
		  <li>
			<label>日期：</label>
			<input type="text" name="search_startDate" id="search_startDate" placeholder="开始日期" class="h28_middle input-txt w80"   />
			<span class="separator-pd">-</span>
			<input type="text" name="search_endDate" id="search_endDate" placeholder="结束日期" class="h28_middle input-txt w80"   />
		  </li>
		  <li>
			<label>企业互生号：</label>
			<input type="text" name="hsResNo" id="hsResNo" maxlength="11" placeholder="输入企业互生号" class="h28_middle input-txt w100" />
		  </li>
		  <li>
			<label>企业名称：</label>
			<input type="text" name="enterpriseName" id="enterpriseName" placeholder="输入企业名称" class="h28_middle input-txt w80" />
		  </li>
		  <li class="clearfix pr">
			<label class="fl h30_middle">互生币类别：</label>
			<input type="text" id="optHsbType" readonly="readonly" placeholder="请选择"/>
		  </li>
		  <li class="clearfix pr">
			<label class="fl h30_middle">业务类别：</label>
			<input type="text" id="scpoint_subject" readonly="readonly" placeholder="请选择"/>
		  </li>
		  <li>
			<div class="cont-int">
			  <button id="scpoint_searchBtn" class="btn-search" type="button">查询</button>
			</div>
		  </li>
		</ul>
	  </form>
	</div>
	<div class="search-cont">
	  </table> 
	  <table id="scpoint_result_table" width="100%" border="0" cellspacing="0" cellpadding="0" class="bsgrid">
		<thead>
			<tr>
			  <th w_index="hsResNo" w_align="left">企业互生号</th>	
			  <th w_index="sourceTransNo" width="20%" w_align="left" w_tip=true>交易流水号</th>
			  <th w_index="fiscalDate" w_render="operate" width="15%" w_align="left">交易时间</th>
			  <th w_index="transType" width="15%" w_align="left" w_render="operate">交易类型</th>
			  <th w_index="transCode" w_align="left" w_render="operate">业务类别</th>
			  <th w_index="transAmount" w_align="left" w_render="operate">发生金额</th>
			  <th w_index="balance" w_align="left" w_render="operate">交易后账户余额</th>
			   <!-- <th w_render="operate" width="5%" w_align="left" >详情</th>-->
			</tr>
		</thead>
	  </table>
	</div>
</div>


<!--弹出框内容及脚本开始-->
<div id="hsbzh-mxcx-dialog" class="none">
  <p></p>
</div>
<!--弹出框内容及脚本结束-->
<div id="detailList_1Tpl" class="none"></div>
<div id="detailList_2Tpl" class="none"></div>
