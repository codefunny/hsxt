<form id="invoice_addform" autocomplete="off">
<div class="mb5 fb">发票抬头信息</div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list-table">
	<tr>
		<td class="view_item" width="20%">发票抬头</td>
		<td class="view_text_2" width="30%"><%=obj.entCustName%></td>
		<td class="view_item" width="20%">纳税人识别号</td>
		<td class="view_text_2" width="30%"><%=obj.taxNo%></td>
	</tr>
	<tr>
		<td class="view_item">地址、电话</td>
		<td class="view_text_2" colspan="3"><%=obj.entRegAddr%> <%=obj.officeTel%>
	</tr>
	<tr>
		<td class="view_item">开户行及账号</td>
		<td class="view_text_2" colspan="3"><%=obj.bankBranchName%><%=obj.bankNo%>
		</td>
	</tr>
	<tr>
		<td class="view_item">发票类型</td>
		<td class="view_text_2"><input id="fpsq_invoiceType" type="text" name="invoiceType" readonly="readonly" /></td>
		<td class="view_item">发票金额</td>
		<td class="view_text_2"><%=comm.formatMoneyNumber(obj.allAmount)%></td>
	</tr>
	<tr>
		<td class="view_item">开票内容</td>
		<td class="view_text_2"><%=obj.openContent%></td>
		<td class="view_item"></td>
		<td class="view_text_2">
		
		</td>
	</tr>
</table>
<div class="mt15 mb5 fb">发票记录</div>
<div class="billstyle p10">
		<ul class="cssform clearfix">
			<li>
				<label>发票代码：</label>
				<input type="text" id="invoiceCode" name="invoiceCode" placeholder="输入发票代码" class="h28_middle w115 input-txt" />
			</li>
			<li>
				<label>发票号码：</label>
				<input type="text" id="invoiceNo" name="invoiceNo" placeholder="输入发票号码" class="h28_middle w115 input-txt" />
			</li>
			<li>
				<label>发票金额：</label>
				<input type="text" id="invoiceAmount" name="invoiceAmount" placeholder="输入发票金额" class="h28_middle w115 input-txt" />
			</li>
			<li>
				<button id="xzfp_btn" type="button" class="btn-search">新增发票</button>
			</li>
		 </ul>
</div>
<table id="searchTable_xz" class="bsgrid">
  <tr>
	<th w_num="line" width="5%;">序号</th>
	<th w_index="th_1" w_align="left">发票代码</th>
	<th w_index="th_2" w_align="left">发票号码</th>
	<th w_index="th_3" w_align="right">发票金额</th>
	<th w_render="operate" width="10%;">操作</th>
  </tr>
</table>
			<input type="hidden" name="invoiceTitle" value="<%=obj.entCustName%>"/>
			<input type="hidden" name="customId" value="<%=obj.entCustId%>" />
					 			<input type="hidden" name="taxpayerNo" value="<%=obj.taxNo%>"/>
					 			<input type="hidden" name="address" value="<%=obj.entRegAddr%>"/>
					 			<input type="hidden" name="telephone" value="<%=obj.officeTel%>"/>
					 			<input type="hidden" name="bankBranchName" value="<%=obj.bankBranchName%>"/>
					 			<input type="hidden" name="bankNo" value="<%=obj.bankNo%>"/>
					 			<input type="hidden" name="openContent" value="<%=obj.openContent%>"/>
					 			<input type="hidden" name="allAmount" value="<%=obj.allAmount%>" />
					 	        <input type="hidden" name="status" value="2"/>
					 	        <input type="hidden" name="resNo" value="<%=obj.entResNo%>" />
		                        <input type="hidden" name="bizType" value="<%=obj.bizType%>" />
<div class="w200 bc clearfix mt10">
	<a class="btn_bg submit fl" id="invoice_submit">提&#12288;交</a>
	<a class="btn_bg submit fr" id="back_dqptkfpyw">返&#12288;回</a>
</div>
 </form>
