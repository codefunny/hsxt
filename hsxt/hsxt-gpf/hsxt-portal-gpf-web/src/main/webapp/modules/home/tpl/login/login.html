<div class="logon-bg" id="logon_box">
    <div id="login-left">
        <div class="inner"></div>
    </div>
    <div id="login-main">
        <div class="inner">
            <div id="innerLeft"><img src="resources/img/left_pic.png" width="265" height="253"/></div>
            <div id="innerRight"><img src="resources/img/right_pic.png" width="265" height="253"/></div>
            <div id="innerMain">
                <div class="logo"><img src="resources/img/logo.png" width="304" height="56" title="互生系统平台"/></div>
                <div>
                    <div id="contentLeft"><img src="resources/img/left_border.png" width="20" height="235"/></div>
                    <div id="contentRight"><img src="resources/img/right_border.png" width="20" height="235"/></div>
                    <div id="contentMain">
                        <form id="login_optForm">
                            <div class="title">总平台用户登录</div>
                            <div class="clear" style="height:10px;"></div>
                            <div class="loginInput">
                                <img src="resources/img/userName_pic.png" width="20" height="20" title="用户名"/>
                                <div class="inputRight">
                                    <div class="inputRightInner">
                                        <input placeholder="输入用户名" type="text" name="loginUser"/>
                                    </div>
                                </div>
                            </div>
                            <div class="clear" style="height:10px;"></div>
                            <div class="loginInput">
                                <img src="resources/img/password_pic.png" width="20" height="20" title="登录密码"/>
                                <div class="inputRight">
                                    <div class="inputRightInner">
                                        <input placeholder="输入登录密码" type="password" name="loginPwd"/>
                                    </div>
                                </div>
                            </div>

                            <div class="clear" style="height:10px;"></div>
                            <div class="loginInput">
                                <img src="resources/img/code_pic.png" width="20" height="20" title="验证码"/>
                                <div class="inputRight">
                                    <div class="inputRightInner" style="width:70px;">
                                        <input style="color:gray;width:70px" type="text" name="validCode" placeholder="验证码" maxlength="4"/>
                                    </div>
                                    <div class="identifyingCode">
                                        <img id="validCode_image" src="" width="60" height="20"/>
                                        <img id="exchange_validCode_image" src="resources/img/icon-change.png" width="24" height="20" title="看不清，换一个" style="cursor: pointer"/>
                                    </div>
                                </div>
                            </div>
                            <div class="clear" style="height:25px;"></div>
                            <div class="loginButton" id="login_btn">登 录</div>

                            <!--<div class="clear" style="height:2px;"></div>
                         <div class="help">
                            <div class="helpLeft"><a herf="#">忘记密码?</a></div>
                            <div class="helpRight">有疑问请查阅<a herf="#">帮助</a></div>
                            </div>-->
                        </form>
                    </div>
                </div>
                <div class="clear" style="height:13px;"></div>
                <!--<div class="tel">客户服务热线 0755-83344111</div>-->
                <div class="loadingBar"><img src="resources/img/botton_bar.png" width="358" height="3"/></div>
            </div>
        </div>
    </div>
    <div id="login-right">
        <div class="inner"></div>
    </div>
</div>
