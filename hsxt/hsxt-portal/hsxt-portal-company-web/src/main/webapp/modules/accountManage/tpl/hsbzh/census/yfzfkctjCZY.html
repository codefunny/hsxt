        <input type="text" name="search_endDate" id="search_endDate" placeholder="结束日期" class="h28_middle input-txt w80"  />

      <li class="clearfix">
        <label class="fl h30_middle">操作员编号：</label>
		<input id="scpoint_dsCZY_code" value="" placeholder="请输入操作员编号" />

      <li>

        <tr>

          <!-- <th w_index="equipmentNo" w_align="left">终端编号</th> -->

          <th w_index="cdetPoint" w_align="left">积分金额退回数</th>
