<div class="search-toolbar">
  <form id="wsdjjfcx_form" name="wsdjjfcx_form">
    <ul class="cssform clearfix">
      <li class="clearfix pr">
        <label class="fl h30_middle">快捷日期：</label>
        <input type="text" id="quickDate" readonly="readonly" placeholder="请选择"/>
      </li>
      <li>
        <label>日期：</label>
        <input type="text" name="search_beginDate" id="search_beginDate" placeholder="开始日期" class="h28_middle input-txt w80" />
        <span class="separator-pd">-</span>
        <input type="text" name="search_endDate" id="search_endDate" placeholder="结束日期" class="h28_middle input-txt w80" />
      </li>
      <li class="clearfix">
        <label class="fl h30_middle">互生卡号：</label>
		<input type="text" id="perResNo" name="perResNo" placeholder="输入互生卡号" class="h28_middle input-txt w80"/>
      </li>
      <li>
        <div class="cont-int">
          <button id="btn_cx" class="btn-search" type="button">查询</button>
        </div>
      </li>
    </ul>
  </form>
</div>
<div class="search-cont">
  <table id="wsdjjfcx_table" class="bsgrid">
  	<thead>
        <tr>
          <th w_num="line">序号</th>
          <th w_index="perResNo">互生卡号</th>
          <th w_render="operate">消费金额</th>
          <th w_render="operate">实付金额</th>
          <th w_render="operate">积分比例</th>
          <th w_render="operate">扣除积分数</th>
          <th w_index="sourceTransDate" w_render="operate">积分登记时间</th>
          <th w_index="sourceTransNo">积分流水号</th>
        </tr>
	</thead>
  </table>
</div>
