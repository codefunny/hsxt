<div class="view_info mt10">						
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
		<tr>
			<td width="20%" align="center" class="table_title">信息</td>
			<td width="40%" align="center" class="table_title">修改前内容</td>
			<td width="40%" align="center" class="table_title">修改后内容</td>
		</tr>
		<tr>
			<td class="view_item">账户名称</td>
			<td class="view_text">深圳市互生科技有限公司</td>
			<td class="view_text">深圳市互生科技有限公司1</td>
		</tr>
		<tr>
			<td class="view_item">开户银行</td>
			<td class="view_text">交通银行</td>
			<td class="view_text">招商银行</td>
		</tr>
		<tr>
			<td class="view_item">银行账号</td>
			<td class="view_text">0000 **** **** 0000</td>
			<td class="view_text">0000 **** **** 0001</td>
		</tr>
		<tr>
			<td class="view_item" width="20%">备注</td>
			<td colspan="2"><textarea class="rsn h100 w98pc ml5" placeholder="输入备注,字数不超过300个字"></textarea></td>
		 </tr>
		 <tr>
				<td class="view_item" width="20%">选择验证方式</td>
				<td colspan="2" class="pr">
					<input id="verificationMode" readonly="readonly" placeholder="选择验证方式" />
					<span class="ml10 red none" id="verificationMode_prompt">当前版本暂时不支持这种验证方式</span>
					<span class="required-right-10">*</span>
				</td>
			 </tr>
			 <tr id="fhy_userName" class="none">
				<td class="view_item" width="20%">复核员用户名</td>
				<td colspan="2" class="pr"><input type="text" class="ml5 h30_middle w115" placeholder="输入复核员用户名" /><span class="required-right-10">*</span></td>
			 </tr>
			 <tr id="fhy_password" class="none">
				<td class="view_item" width="20%">复核员登录密码</td>
				<td colspan="2" class="pr"><input type="password" class="ml5 h30_middle w115" placeholder="输入复核员登录密码" /><span class="required-right-10">*</span></td>
			</tr>
	</table>
</div>
