<div class="view_info">
<form id="xg_wh_form" name="xg_wh_form">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
        <tr>
            <td class="view_item" width="25%">仓库名称</td>
            <td><input id="whName" name="whName" type="text" maxlength="20" class="ml5 h28_middle w96pc" placeholder="输入仓库名称" value="<%=obj.whName%>" /></td>
        </tr>
        <tr>
            <td class="view_item">仓库配送地区</td>
            <td>
				 <input type="text" name="cityPlugin" id="cityPlugin" placeholder="配送地址" /> 		
			</td>
        </tr>
        <tr>
            <td class="view_item">仓库地址</td>
            <td><input id="whAddr" name="whAddr" type="text" maxlength="128" class="ml5 h28_middle w96pc" placeholder="输入仓库地址" value="<%=obj.whAddr%>" /></td>
        </tr>
		<tr>
            <td class="view_item">仓库管理员角色</td>
            <td><input id="whRoleId" name="whRoleId" readonly="readonly" placeholder="选择仓库管理员角色" /></td>
        </tr>
		<tr>
            <td class="view_item">手机号码</td>
            <td><input id="mobile" name="mobile" value="<%=obj.mobile%>" type="text" class="ml5 h28_middle w96pc" placeholder="输入手机号码" /></td>
        </tr>
		<tr>
            <td class="view_item">电话号码</td>
            <td><input id="phone" name="phone" value="<%=obj.phone%>" type="text" class="ml5 h28_middle w96pc" placeholder="输入电话号码" /></td>
        </tr>
        <tr>
            <td class="view_item">是否默认仓库</td>
            <td>
				<input type="radio" name="isDefault" id="isDefault_1" class="ml5" checked="checked" /><label for="isDefault_1" class="ml5 mr10">是</label>
				<input type="radio" name="isDefault" id="isDefault_0" class="" /><label for="isDefault_2" class="ml5 mr10">否</label>
			</td>
        </tr>
        <tr>
            <td class="view_item">备注</td>
            <td><textarea id="remark" name="remark" maxlength="300" class="ml5 h50 w96pc rsn pt5 pb5" placeholder="输入备注,字数不超过300个字" maxlength="300"><%=obj.remark%></textarea></td>
        </tr>
    </table>
</form>
</div>
