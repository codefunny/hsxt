	<p class="autowidth tc">
	<form id="fpsq_applyInvoiceform">
		<table class="mt5" align="center" style="background-color:#e8f4e6;" width="100%">
			<tbody>
				<tr>
					<td align="right" class="p10">发票抬头：</td>
					<td colspan="3" align="left" class="p10"><span><%=obj.entCustName%></span></td>
					 
					<td align="right" class="p10">纳税人识别号：</td>
					<td class="p10"><span><%=obj.taxNo%></span></td>
				</tr>
				<tr>
					<td align="right" class="p10">地址，电话：</td>
					<td colspan="5" align="left" class="p10"><span><%=obj.entRegAddr%></span><span class="pl20"><%=obj.officeTel%></span></td>
			 
				</tr>
				<tr>
					<td align="right" class="p10">开户行及账号：</td>
					<td colspan="5" align="left" class="p10"><span><%=obj.bankBranchName%></span><span class="pl20"><%=obj.bankNo%></span></td>
	 
				</tr>
				<tr>
					<td align="right" class="p10">发票类型：</td>
				  <td class="p10"><input id="fpsq_invoiceType" type="text" name="invoiceType" readonly="readonly" /></td>
					<td align="right" class="p10">发票金额：</td>
					<td class="p10"><span id=""><%=obj.allAmount%></span></td>
					<td align="right" class="p10 tc">开票内容：</td>
					<td class="p10 w150"><span id="qysyfp_kpnr"><%=obj.openContent%></span></td>
				</tr>
			</tbody>
		</table>
		<input type="hidden" name="invoiceTitle" value="<%=obj.entCustName%>"/>
		<input type="hidden" name="taxpayerNo" value="<%=obj.taxNo%>"/>
		<input type="hidden" name="address" value="<%=obj.entRegAddr%>"/>
		<input type="hidden" name="telephone" value="<%=obj.officeTel%>"/>
		<input type="hidden" name="bankBranchName" value="<%=obj.bankBranchName%>"/>
		<input type="hidden" name="bankNo" value="<%=obj.bankNo%>"/>
		<input type="hidden" name="openContent" value="<%=obj.openContent%>"/>
		<input type="hidden" name="allAmount" value="<%=obj.allAmount%>"/>
		<input type="hidden" name="status" value="0"/>
		</form>	
	</p>
