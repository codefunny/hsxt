<!--现金转账  输入密码-->
<div class="busibox p20 none" id="cashTransfer_affirm">
	<div class="operations_content">
		<div class="view_info info_500">
		<form id="ac_appForm_qr" autocomplete="off" name="ac_appForm_qr" action="" method="post" onsubmit="return false;"> 
			<input type="hidden" id="ac_verifyStatus" name="ac_verifyStatus"/>
			<input type="hidden" id="ac_importantInfoStatus" name="ac_importantInfoStatus"/>
			<input type="hidden" id="ac_regStatus" name="ac_regStatus"/>
			<input type="hidden" id="feeRate"/>
			<input type="hidden" id="qr_ac_bankcode"/>
			<input type="hidden" id="qr_ac_bankProvinceNo"/>
			<table width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#CCCCCC">
				<tr>
					<td class="view_item" width="20%">转出金额</td>
					<td class="view_text" width="30%" id="qr_ac_appTransferMoneyNum"></td>
				</tr>
				<tr>
					<td class="view_item" width="20%">转入银行账户</td>
					<td class="view_text" width="30%" id="qr_ac_bankAccount"></td>
				</tr>
				<tr>
					<td class="view_item" width="20%">账户名称</td>
					<td class="view_text" width="30%" id="qr_ac_bankAccountName"></td>
				</tr>
				<tr>
					<td class="view_item" width="20%">开户银行</td>
					<td class="view_text" width="30%" id="qr_ac_bankName"></td>
				</tr>
				<tr>
					<td class="view_item" width="20%">开户地区</td>
					<td class="view_text" width="30%" id="qr_ac_bankAddr"></td>
				</tr>
				<tr>
					<td class="view_item" width="20%">当地结算货币</td>
					<td class="view_text" width="30%">人民币</td>
				</tr>
				<tr>
					<td class="view_item" width="20%">预算扣除手续费</td>
					<td class="view_text" width="30%" id="qr_ac_poundage"></td>
				</tr>
				<tr>
					<td class="view_item" width="20%">银行到账金额</td>
					<td class="view_text" width="30%" id="qr_ac_realMoneyNum"></td>
				</tr>
				<tr>
					<td class="view_item" width="20%">交易密码</td>
					<td class="view_input" width="30%"><input class="ml5" type="hidden" id="qr_ac_bankId" name="qr_ac_bankId"/><input class="ml5" type="password" id="qr_ac_dealPwd" name="qr_ac_dealPwd" maxlength="8"/></td>
				</tr>
			</table>
			<div class="tc two_button clearfix mt20"><a id="ac_return" class="hs_btn mr10 myhs_ajax_btn" data-id="zhgl_xjzh_xjzz">修&#12288;改</a><a id="ac_appTransferSubmit" class="hs_btn Thick_btn">确&#12288;认</a></div>
		</form>
		</div>
	</div>
</div>
<input type="hidden" id="isSubmitImportInfo" name="isSubmitImportInfo"/>
<input type="hidden" id="isRealNameAuth" name="isRealNameAuth"/>
<div class="jqp-dialog" id="ac_dialog" style="display:none;">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr><td height="50"><div class="clearfix"><i class="icon_tips tips_yes"></i><span class="fl fb f14 ml10 pt9">货币转银行提交成功！</span></div></td></tr>
		<tr><td height="50"><a class="hs_btn ml50 jfzx_tjcg_btn" id="ac_cg_sure">确定</a></td></tr>
	</table>
</div>
