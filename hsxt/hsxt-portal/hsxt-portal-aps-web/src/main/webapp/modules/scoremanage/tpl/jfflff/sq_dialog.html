<div id="sq_dialogTpl" class="none">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list-table">
		<tr>
			<td class="view_item" width="40%">本次补贴积分福利类别为</td>
			<td class="view_text_2" width="60%"><%=record.welfareTypeStr%></td>
		</tr>
		<tr>
			<td class="view_item">补贴互生币金额</td>
			<td class="view_text_2"><%=comm.formatMoneyNumberAps(record.hsPayAmount)%></td>
		</tr>
		<tr>
			<td class="view_item">补贴互生卡号</td>
			<td class="view_text_2"><%=record.hsResNo%></td>
		</tr>
		<tr>
			<td class="view_item">姓名</td>
			<td class="view_text_2"><%=record.proposerName%></td>
		</tr>
	</table>
	<div class="info_320 bc mt20">
		<form id="valid_pwd_form">
			<ul>
				<li class="register_row clearfix pr">
					<label class="fl w115 h30_middle">选择验证方式</label>
					<input id="verificationMode_ff" name="verificationMode_ff" readonly="readonly" placeholder="选择验证方式" />
					<span class="required-left330">*</span>
				</li>
				<li id="verificationMode_prompt_ff" class="none red h30_middle">
					当前版本暂时不支持这种验证方式
				</li>
				<li class="register_row clearfix pr none" id="fhy_userName_ff">
					<label class="fl w115 h30_middle">复核员用户名</label>
					<input type="text"  id="doubleUserName" name="doubleUserName"  class="fl w185 h30_middle ml5" placeholder="输入复核员用户名">
					<span class="required-left330">*</span>
				</li>
				<li class="register_row clearfix pr none" id="fhy_password_ff">
					<label class="fl w115 h30_middle">复核员登录密码</label>
					 <input type="password" id="doublePassword" name="doublePassword" class="fl w185 h30_middle ml5" placeholder="输入复核员登录密码">
					 <span class="required-left330">*</span>
				</li>
			</ul>
		</form>
	</div>

</div>
