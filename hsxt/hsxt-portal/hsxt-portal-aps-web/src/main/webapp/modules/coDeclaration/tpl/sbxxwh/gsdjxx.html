<div class="view_info info_800">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
		<tr>
			<td class="view_item" width="20%">企业名称</td>
			<td class="view_text" width="30%"><%=obj.entName%></td>
			<td class="view_item" width="20%">企业地址</td>
			<td class="view_text" width="30%"><%=obj.entAddress%></td>
		</tr>
		<tr>
			<td class="view_item" width="20%">法人代表</td>
			<td class="view_text" width="30%"><%=obj.legalName%></td>
			<td class="view_item" width="20%">企业类型</td>
			<td class="view_text" width="30%"><%=obj.entType%></td>
		</tr>
		<tr>
			<td class="view_item" width="20%">营业执照注册号</td>

			<td class="view_text" width="30%"><%=obj.establishingDate%></td>
		</tr>
		<tr>
			<td class="view_item" width="20%">营业期限</td>
			<td class="view_text" width="30%"><%=obj.limitDate%></td>

		</tr>
		<tr>
			<td class="view_item_2" width="20%">经营范围</td>

		</tr>

				<img id="licenseImg2" src="resources/img/noImg.gif" width="81" height="52"  title="点击查看图片" />
			</a>
			</td>
		</tr>
		
	</table>

	
	<div class="clearfix mt20" align="center"><a class="btn_bg submit" id="gsdjxx_back">返&#12288;回</a></div>
