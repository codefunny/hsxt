<div id="lzcx_xgTpl" class="info_800 bc">
	<form id="lzxg_form" autocomplete="off">
		<div class="fb">收款信息</div>
		<ul>
			<li class="register_row clearfix">
				<label class="fl w115 h30_middle">收款账户名称</label>
				<span class="pr ml5"><input id="accountName" value="<%=obj.receiveAccountName%>" readonly="readonly" placeholder="" />
				                     <input  type="hidden" value="<%=obj.accountInfoId%>" name="accountInfoId" />
				</span>
			</li>
		</ul>
		<div class="clearfix">
			<ul class="fl info_320">
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">收款银行名称</label>
					<input type="text" value="<%=obj.bankBranchName%>" id="bankName" class="fl w185 h30_middle ml5" readonly="readonly" />
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">到账时间</label>
					<input type="text" value="<%=obj.accountReceiveTime%>" name="accountReceiveTime" id="accountReceiveTime" class="fl w185 h30_middle ml5" readonly="readonly" />
				</li>
			</ul>
			<ul class="fr info_320">
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">收款账号</label>
					<input type="text" value="<%=obj.receiveAccountNo%>" id="receiveAccountNo"  class="fl w185 h30_middle ml5" readonly="readonly" />
				</li>
				<li class="h30_middle mt5 clearfix">
					<input type="checkbox" id="isPlatformFilling" value="1" name="isPlatformFilling" class="fl mt8"/> <label for="cb" class="fl ml5 h30_middle label_noStyle">平台补余额</label>
				</li>
			</ul>
		</div>
		<div class="fb mt20">付款信息</div>
		<div class="clearfix">
			<ul class="fl info_320">
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">付款时间</label>
					<input type="text" id="payTime" name="payTime" value="<%=obj.payTime%>"  class="fl w185 h30_middle ml5" placeholder="选择付款时间" readonly="readonly" />
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">付款银行名称</label>
					<input type="text" name="payBankName"  value="<%=obj.payBankName%>" class="fl w185 h30_middle ml5" placeholder="输入付款银行名称" maxlength="128" />
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">付款金额</label>
					<input type="text" value="<%=obj.payAmount%>" name="payAmount" class="fl w185 h30_middle ml5" placeholder="输入付款金额" maxlength="10" />
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">付款方式</label>
					<span class="pr ml5"><input type="text"  value="<%=obj.payTypeString%>" id="payType" placeholder="选择付款方式"/>
					                     <input type="hidden" name="payType"  value="<%=obj.payType%>" placeholder="选择付款方式"/>
					</span>
				</li>
			</ul>
			
			<ul class="fr info_320">
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">付款企业名称</label>
					<input type="text" value="<%=obj.payEntCustName%>" name="payEntCustName" class="fl w185 h30_middle ml5" placeholder="输入付款企业名称" maxlength="128"  />
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">付款银行账号</label>
					<input type="text" value="<%=obj.payBankNo%>" id="payBankNo" name="payBankNo" class="fl w185 h30_middle ml5" placeholder="输入付款银行账号" maxlength="30" />
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">拟用企业互生号</label>
					<input type="text" value="<%=obj.useEntCustName%>" name="useEntCustName" class="fl w185 h30_middle ml5" placeholder="输入拟使用企业" />
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">付款用途</label>					
					<input  value="<%=obj.payUseString%>" id="payUseString" type="text" readonly="readonly">
					<a class="fl ml10 btn_bg viewSample_btn mt3" id="select_btn">选择付款用途</a>
					<input name="payUse" value="<%=obj.payUse%>" id="payUse" type="hidden">
				</li>
			</ul>
		</div>
		<ul>
			<li class="register_row clearfix">
				<label class="fl w115 h60_middle">备注</label>
				<textarea class="fl ml5 h50 w660 rsn pt5 pb5" name="description"  placeholder="输入备注"  maxlength="300"><%=obj.description%></textarea>
			</li>
			<li class="register_row clearfix">
				<label class="fl w115 h60_middle">附件信息</label>
				<span id="bimg" class="fl ml5 mt5 sample_img"><img id="img" src="resources/img/noImg.gif" width="81" height="52"></span>
				<div class="fl pr mt15 ml10">
				    <input type="hidden" id="fileId" name="fileId" value="<%=obj.fileId%>">
					<input type="file" name="filename" id="filename" value="<%=obj.filename%>" class="file_btn pa">
					<a href="javascript:void(0);" class="input-file btn_bg upload_btn">上传</a>
				</div>
			</li>
		</ul>
		<div class="w200 bc clearfix mt10">
		   <input type="hidden" id="debitId" name="debitId" value="<%=obj.debitId%>">
		   <input type="hidden" id="createBy" name="createdBy" value="<%=obj.createdBy%>">
		   <input type="hidden" id="debitStatus" name="debitStatus" value="<%=obj.debitStatus%>">
			<a class="btn_bg submit fl" id="btn_bg" >保&#12288;存</a>
			<a class="btn_bg submit fr" id="xg_back">返&#12288;回</a>
		</div>
	</form>
</div>

<div id="dialogBox" class="none"></div>
