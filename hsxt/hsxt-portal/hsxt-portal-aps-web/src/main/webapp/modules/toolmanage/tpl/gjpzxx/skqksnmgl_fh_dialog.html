<form id="form_two">
<div class="view_info">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
        <tr>
            <td class="view_item" width="30%">复核意见</td>
            <td width="70%">
				<textarea class="ml5 h50 w96pc rsn pt5 pb5" maxlength="300" placeholder="输入复核意见,字数不超过300个字"></textarea></td>
        </tr>
		<tr>
			<td class="view_item">选择验证方式</td>
			<td class="pr">
				<input id="verificationMode_fh" readonly="readonly" placeholder="" />
				<span class="ml10 red none" id="verificationMode_prompt_fh">当前版本暂时不支持这种验证方式</span>
				<span class="required-right-10">*</span>
			</td>
		 </tr>
		 <tr id="fhy_userName_fh">
			<td class="view_item">复核员用户名</td>
			<td class="pr"><input id="pk_double_username" name="pk_double_username" type="text" class="ml5 h30_middle w115" placeholder="输入复核员用户名" /><span class="required-right-10">*</span></td>
		 </tr>
		 <tr id="fhy_password_fh">
			<td class="view_item">复核员登录密码</td>
			<td colspan="2" class="pr"><input id="pk_double_password" name="pk_double_password" type="password" class="ml5 h30_middle w115" placeholder="输入复核员登录密码" /><span class="required-right-10">*</span></td>
		</tr>
    </table>
</div>
</form>
