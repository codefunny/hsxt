<div class="cssform_320 h200">
<form id="xgdlmm_form" name="xgdlmm_form" action="" method="post">
	<ul class="cssform clearfix">
		<li class="col2 mt30 tips_320">
			<div class="p10">
				<i class="icon_tips tips_1"></i><span class="red ml10">特别提示：</span><span
					class="gray">登录密码为<span id="sPasswordRule"></span>位数字！
				</span>
			</div>
		</li>
		<li class="col2 pr"><label class="title-txt">旧密码</label>
			<div class="cont-int">
				<input id="txtOldPassword" name="txtOldPassword" class="inpt"
					type="password" maxlength="20">
				<div class="hint"></div>
			</div></li>
		<li class="col2 pr"><label class="title-txt">新密码</label>
			<div class="cont-int">
				<input id="txtNewPassword" name="txtNewPassword" class="inpt"
					type="password">
				<div class="hint"></div>
			</div></li>
		<li class="col2 pr"><label class="title-txt">确认新密码</label>
			<div class="cont-int">
				<input id="txtConfirmPassword" name="txtConfirmPassword"
					class="inpt" type="password">
				<div class="hint"></div>
			</div></li>
	</ul>
</form>
</div>

<div align="center">
	<a id="btn_xgdlmm_qr" class="btn_bg submit">确 认</a>
</div>
