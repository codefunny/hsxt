<div id="gxkdzfwTpl">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li>
				<label>企业互生号：</label>
				<input type="text" id="search_hsResNo" name="search_hsResNo" placeholder="输入企业互生号" maxlength="11" class="h28_middle w115 input-txt">
			</li>
			<li>
				<label>企业名称：</label>
				<input type="text" id='search_hsCustName' name="search_hsCustName" placeholder="输入企业名称" class="h28_middle w115 input-txt">
			</li>
			<li class="clearfix">
				<label class="fl h30_middle">状态：</label>
				<input id="cardStylestatus" name='cardStylestatus' readonly="readonly" placeholder="选择状态" />
			</li>
			<li>
				<button id="queryBtn" type="button" class="btn-search">查询</button>
			</li>
		 </ul>
	</div>
	<table id="searchTable" class="bsgrid">
	  <tr>
		<th w_index="entResNo" w_align="left" w_tip="true">企业互生号</th>
		<th w_index="custName" w_align="left" w_tip="true">企业名称</th>
		<th w_index="cardStyleFee" w_render="operate" w_align="left">定制服务费</th>
		<th w_render="operate" w_align="left">状态</th>
		<th w_index="reqTime" w_align="left" w_tip="true">状态时间</th>
		<th w_index="orderRemark" w_align="left" w_tip="true">备注说明</th>
		<th w_render="operate">操作</th>
	  </tr>
	</table>
</div>
