<div id="shgjpsTpl">
	<form id="search_form" name="search_form">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li>
				<label>申请时间：</label>
				<input type="text" name="search_startDate" id="search_startDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
				<span class="separator-pd">-</span>
				<input type="text" name="search_endDate" id="search_endDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    /> 
			</li>
			<li>
				<label>企业互生号：</label>
				<input type="text" id="search_hsResNo" name="search_hsResNo" maxlength="11" placeholder="输入企业互生号" class="h28_middle input-txt w115" />
			</li>
			<li>
				<label>企业名称：</label>
				<input type="text" id="search_hsCustName" name="search_hsCustName" placeholder="输入企业名称" class="h28_middle input-txt w115" />
			</li>
			<li>
				<button id="queryBtn" type="button" class="btn-search">查询</button>
			</li>
			<li>
				<button id="pzpsd_btn" type="button" class="btn-search">配置配送单</button>
			</li>
		 </ul>
	</div>
	</form>
	<table id="searchTable" class="bsgrid">
	  <tr>
		<th w_check="true" width="3%;"></th>
		<th w_index="entResNo" w_tip="true">企业互生号</th>
		<th w_index="custName" w_tip="true">企业名称</th>
		<th w_index="afterOrderNo" w_tip="true">售后编号</th>
		<th w_index="confDate" w_tip="true">申请时间</th>
		<th w_index="categoryCode" w_render="operate">工具类别</th>
		<th w_index="categoryCode" w_render="operate">配送状态</th>
		<th w_render="operate">操作</th>
	  </tr>
	</table>
</div>
<div id="dialogBox_pz" class="none"></div>
<div id="dialogBox_ck" class="none"></div>
