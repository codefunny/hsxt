<div id="tzjfhdspTpl">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li>
				<label>企业互生号：</label>
				<input type="text" name="textfield" id="entResNo" maxlength="11" class="h28_middle w115 input-txt" placeholder="输入企业互生号" />
			</li>
			<li>
				<label>企业名称：</label>
				<input type="text" name="textfield" id="entName" class="h28_middle w115 input-txt" placeholder="输入企业名称" />

			<li>
				<label>联系人姓名：</label>

			<li>
				<button id="searchBtn" type="button" class="btn-search">查询</button>
			</li>
		 </ul>
	</div>
	<table id="searchTable" class="bsgrid">
	  <tr>
		<th w_index="entResNo">企业互生号</th>

		<th w_index="entAddress" w_tip="true">企业地址</th>
		<th w_index="linkman" w_tip="true">联系人姓名</th>
		<th w_index="linkmanMobile">联系人手机</th>
		<th w_index="status" w_render="operate">状态</th>
		<th w_index="statusDate">状态日期</th>
