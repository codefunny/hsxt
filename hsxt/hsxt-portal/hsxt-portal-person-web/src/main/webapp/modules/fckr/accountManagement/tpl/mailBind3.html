<div class="item_box none" id="mailBind_mod_div">
	<!-- 资料修改开始 -->
	<div class="register_info info_500">
		<form id="mailBind_mod_form">
		<fieldset>
			<div class="clearfix">
				<ul class="fl">
					<li class="register_row info_320 clearfix pr">
					<label for="name">邮箱</label>
					<input type="text" id="mailBind_mail3" name="mailBind_mail3" class="input_gray" placeholder='输入安全邮箱' maxlength="30"/><div class="hint"></div>
					<span class="required-box">*</span>
					</li>
					<li class="register_row info_320 clearfix pr">
					<label for="name">再次输入邮箱</label>
					<input type="text" id="mailBind_mail3_confirm" name="mailBind_mail3_confirm" class="input_gray" placeholder='再次输入邮箱' maxlength="30"/><div class="hint"></div>
					<span class="required-box">*</span>
					</li>
					<li class="register_row info_320 clearfix pr">
					<label for="name">登录密码</label>
					<input type="password" id="mailBind_loginPwd" name="mailBind_loginPwd"  placeholder='输入登录密码'  class="input_gray" value="" maxlength="6"/><div class="hint"></div>
					<span class="required-box">*</span>
					</li>
				</ul>
			</div>
			<div class="bc two_button mt20 clearfix">
				<a id="mailBind_mod_submitBtn" href="javascript:;" class="hs_btn Thick_btn fl">立即修改</a>
				<a id="mailBind_back_submitBtn" href="javascript:;" class="hs_btn Thick_btn fr">返回</a>
			</div>
		</fieldset>
		</form>
	</div>
	<!-- 资料修改结束 -->
</div>
