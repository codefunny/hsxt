<div class="view_info mt40 info_800">
<table width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#CCCCCC">
	<tbody><tr>
		<td class="view_item" width="15%">企业名称</td>
		<td class="view_text" width="30%"><%=obj.entCustName%></td>
		<td class="view_item" width="15%">企业地址</td>
		<td class="view_text" width="40%"><span id="gsdjEntAddr"><%=obj.entRegAddr%></span>
		<a id="gsdjxx_map" style="float: right;">地图标注</a>
		</td>
	</tr>
	<tr>
		<td class="view_item" width="15%">法人代表</td>
		<td class="view_text" width="30%"><%=obj.legalPerson%></td>
		<td class="view_item" width="15%">企业类型</td>
		<td class="view_text" width="40%"><%=obj.nature%></td>
	</tr>
	
	<tr>
		<td class="view_item" width="15%">营业执照注册号</td>
		<td class="view_text" width="30%"><%=obj.busiLicenseNo%></td>
		<td class="view_item" width="15%">成立日期</td>
		<td class="view_text" width="40%"><%=obj.buildDate%></td>
	</tr>
	
	<tr>
		<td class="view_item" width="15%">营业期限</td>
		<td class="view_text" width="30%"><%=obj.endDate%></td>
		<td class="view_item" width="15%"></td>
		<td class="view_text" width="40%"></td>
	</tr>
	<tr>
		<td class="view_item_2" width="15%">经营范围</td>
		<td colspan="3"  class="view_text" ><%=obj.businessScope%></td>
	</tr>
	
	
	<tr>
		<td class="view_item" width="15%" height="60">营业执照扫描件</td>
		<td colspan="3" class="view_text pt5 pb5">
		<span id="busi_license_span" class="fl ml5 mt5 sample_img">
		<a ><img id="busi_license_img" src="resources/img/noImg.gif" width="81" height="52"  title="点击查看图片" /></a>
		<span>
		</td>
	</tr>
	
	
</tbody></table>

<input type="hidden" id="entRegAddr" value="<%=obj.entRegAddr%>"/>
<div class="mt20" align="center"><a  class="btn_bg submit" id="ModifyBt_gongshang">修　改</a></div>
</div>
