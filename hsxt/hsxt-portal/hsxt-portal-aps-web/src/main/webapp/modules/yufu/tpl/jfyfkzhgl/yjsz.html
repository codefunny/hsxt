<div id="yjszTpl">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li>
				<label>短信内容：</label>
				<input type="text" name="textfield" placeholder="输入短信内容" class="h28_middle w115 input-txt" />
			</li>
			<li class="clearfix">
				<label class="fl h30_middle">状态：</label>
				<input id="statues" readonly="readonly" placeholder="选择状态" />
			</li>
			<li>
				<button id="" type="button" class="btn-search">查询</button>
			</li>
			<li>
				<button id="xzgz_btn" type="button" class="btn-search">新增规则</button>
			</li>
		 </ul>
	</div>
	<table id="searchTable">
	  <tr>
		<th w_num="line" width="5%;">序号</th>
		<th w_index="th_1">规则名称</th>
		<th w_index="th_2">预警值</th>
		<th w_index="th_3">发送方式</th>
		<th w_index="th_4">短信内容</th>
		<th w_index="th_5">发送周期、时间</th>
		<th w_index="th_6">生效时间</th>
		<th w_index="th_7">规则状态</th>
		<th w_render="operate">操作</th>
	  </tr>
	</table>
</div>
<div id="dialogBox" class="none"></div>
