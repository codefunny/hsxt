<div class="view_info">
	<form id="confirm_dialog_form" name="confirm_dialog_form">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
        <tr>
            <td class="table_title" width="120">修改信息</td>
            <td class="table_title" >修改前内容</td>
            <td class="table_title" >修改后内容</td>
        </tr>
        <tr>
            <td class="view_item">样式状态</td>
            <td class="view_text"><%=obj.enableStatus1%></td>
            <td class="view_text"><%=obj.enableStatus2%></td>
        </tr>
    </table>
    
    <div class="bc">
    <ul>
		<li class="register_row clearfix pr">
			<label class="fl w115 h30_middle">选择验证方式</label>
			<input id="verificationMode" readonly="readonly" />
		 	<span class="required-left330">*</span>
		</li>
		<li id="verificationMode_prompt" class="none red h30_middle">
			当前版本暂时不支持这种验证方式
		</li>
		<li class="register_row clearfix pr" id="fhy_userName">
			<label class="fl w115 h30_middle">复核员用户名</label>
			 <input type="text" id="doubleUserName" name="doubleUserName" class="fl w185 h30_middle ml5" placeholder="输入复核员用户名">
		 	<span class="required-left330">*</span>
		</li>
		<li class="register_row clearfix pr" id="fhy_password">
			<label class="fl w115 h30_middle">复核员登录密码</label>
			 <input type="password" id="doublePassword" name="doublePassword" class="fl w185 h30_middle ml5" placeholder="输入复核员登录密码">
			 <span class="required-left330">*</span>
		</li>
		
    </ul>
</div>
</form>
</div>
