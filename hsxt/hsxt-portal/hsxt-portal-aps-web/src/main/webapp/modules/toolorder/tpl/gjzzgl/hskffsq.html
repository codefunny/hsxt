<div id="hskffsqTpl">
	<div class="search-toolbar">
		<form id="search_form" name="search_form">
			<ul class="cssform clearfix">
				<li>
					<label>收货人名称：</label>
					<input type="text" name="receiver" id="receiver" placeholder="输入收货人名称" maxlength="11" class="h28_middle input-txt w115" />
				</li>
				<li>
					<label>收货人手机：</label>
					<input type="text" name="mobile" id="mobile" placeholder="输入收货人手机" class="h28_middle input-txt w115" />
				</li>
				<li>
					<button id="hskffsqQueryBtn" type="button" class="btn-search">查询</button>
				</li>
			 </ul>
		 </form>
	</div>			
	<table id="searchTable" class="bsgrid">
		<tr>
		<th w_index="applyId" w_tip="true">申请编号</th>
		<th w_index="appOrderNo" w_tip="true">申请订单号</th>
		<th w_index="cardCount">互生卡数量</th>
		<th w_index="cardPrice" >互生卡价格</th>
		<th w_index="totalAmount" >总价</th>
		<th w_index="receiver">收货人</th>
		<th w_index="mobile" >收货人手机</th>
		<th w_index="receiverAddr"  w_tip="true">收货人地址</th>
		<th w_index="applyDate"  w_tip="true">申请时间</th>
		</tr>
	</table>
</div>
