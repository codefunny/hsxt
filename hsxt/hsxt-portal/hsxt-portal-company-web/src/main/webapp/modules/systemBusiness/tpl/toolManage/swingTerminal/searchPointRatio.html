<div class="view_info mt10">
  <table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
  	<% $.each(pointRate,function(i,itme){ %>
		<tr>
        	<td class="view_item" width="30%">积分比例<%= i+1%></td>
        	<td class="view_text"><span id="point_rate<%=i+1 %>"><%=comm.toPercent(itme) %></span></td>
        </tr>		
	<%});%> 
  </table>
</div>
