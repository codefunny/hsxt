<div id="gjjgspTpl">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li>
				<label>工具名称：</label>
				<input type="text" name="search_productName" id="search_productName" placeholder="输入工具名称" class="h28_middle w115 input-txt" />
			</li>
			<li>
				<label>工具类别：</label>
				<input type="text" name="search_categoryCode" id="search_categoryCode" placeholder="输入工具类别" class="h28_middle w115 input-txt" />
			</li>
			<li>
				<button id="queryBtn" type="button" class="btn-search">查询</button>
			</li>
		 </ul>
	</div>
	<table id="searchTable" class="bsgrid">
	  <tr>
		<th w_index="toolProductName" w_tip=true>工具名称</th>

		<th w_index="th_3" w_render="operate">工具价格</th>
		<th w_index="th_4" w_render="operate">工具状态</th>		
		<th w_index="th_5" w_render="operate">审批状态</th>
		<th w_index="statusTime" >状态时间</th>
		<th w_render="operate">操作</th>
		<th w_render="operate">工单操作</th>
	  </tr>
	</table>
</div>
