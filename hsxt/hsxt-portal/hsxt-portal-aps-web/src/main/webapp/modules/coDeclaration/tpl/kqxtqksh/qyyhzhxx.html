<div id="qyyhzhxxTpl1">
	<div class="view_info info_500 mt20">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
			<tr>
				<td class="view_item" width="30%">账户名称</td>
				<td class="view_text" width="70%"><%=obj.accountName%></td>
			</tr>
			<tr>
				<td class="view_item" width="30%">结算币种</td>
				<td class="view_text" width="70%"><span class="red"><%=obj.currencyName%></span></td>
			</tr>
			<tr>
				<td class="view_item" width="30%">开户银行</td>
				<td class="view_text" width="70%" id="bankCodeText"></td>
			</tr>
			<tr>
				<td class="view_item" width="30%">开户地区</td>
				<td class="view_text" width="70%" id="placeName"></td>
			</tr>
			<tr>
				<td class="view_item" width="30%">银行账号</td>
				<td class="view_text" width="70%" id="accountNoText"></td>
			</tr>
			<tr>
				<td class="view_item" width="30%">默认银行账号</td>
				<td class="view_text" width="70%" id="isdefaultText"></td>
			</tr>
		</table>
	</div>
	<div class="w200 bc mt20 clearfix">
		<a class="btn_bg submit fl" id="qyyhzhxx_modify">修&#12288;改</a>
		<a class="btn_bg submit fr" id="qyyhzhxx_cancel">取&#12288;消</a>
	</div>
</div>

<div id="qyyhzhxxTpl2"  class="bc info_600 none">
	<form id="qyyhzhxx_form" name="qyyhzhxx_form">
		<ul>
			<li class="register_row clearfix cannotEdit-bg">
				<label class="fl w115 h30_middle">账户名称</label>
				<input class="fl w465 h30_middle ml5 cannotEdit-bg" type="text" id="accountName" name="accountName" value="<%=obj.accountName%>" readonly="readonly"/>
			</li>
			<li class="register_row clearfix cannotEdit-bg">
				<label class="fl w115 h30_middle">结算币种</label>
				<input class="fl w465 h30_middle ml5 cannotEdit-bg" type="text" id="currencyName" name="currencyName" value="<%=obj.currencyName%>" readonly="readonly"/>
			</li>
			<li class="register_row clearfix pr">
				<label class="fl w115 h30_middle">开户银行</label>
				<div class="fl ml5 combobox_style brandSelect">
					<select id="bankCode" name="bankCode"></select>
				</div>
				<span class="required-right-15">*</span>
			</li>
			<li class="register_row clearfix pr">
				<label class="fl w115 h30_middle">开户地区</label>
				<div class="fl clearfix">
					<div class="fl w230 ml5">
						<input id="provinceNo" name="provinceNo" placeholder="--请选择--" options="[]" optionValue=""  readonly="readonly"/>
					</div>
					<div class="fr w230 ml10">
						<input id="cityNo" name="cityNo" placeholder="--请选择--" options="[]" optionValue=""  readonly="readonly"/>
					</div>
				</div>
				<span class="required-right-15">*</span>
			</li>
			<li class="register_row clearfix pr">
				<label class="fl w115 h30_middle">银行账号</label>
				<input type="text" id="accountNo" name="accountNo" value="<%=obj.bank.accountNo%>" class="fl w465 h30_middle ml5" placeholder="输入银行账号" />
				<span class="required-right-15">*</span>
			</li>
			<li class="register_row clearfix pr">
				<label class="fl w115 h30_middle">确认账号</label>
				<input type="text" id="accountNoCom" name="accountNoCom" value="<%=obj.bank.accountNo%>" class="fl w465 h30_middle ml5" placeholder="确认银行账号" />
				<span class="required-right-15">*</span>
			</li>
			<li class="register_row clearfix">
				<label class="fl w115 h30_middle">默认银行账号</label>
				<div class="fl clearfix">
					<input type="radio" name="isdefault" value="1" class="fl mt8 ml10" checked="checked" id="defaultAccount_no" /><label for="defaultAccount_no" class="fl ml5 h30_middle label_noStyle">否</label>
					<input type="radio" name="isdefault" value="0" class="fl mt8 ml20" id="defaultAccount_yes"/><label for="defaultAccount_yes" class="fl ml5 h30_middle label_noStyle">是</label>
				</div>
			</li>
		</ul>
		<div class="w200 bc mt20 clearfix">
			<a class="btn_bg submit fl" id="qyyhzhxx_xg_btn">保&#12288;存</a>
			<a class="btn_bg submit fr" id="back_qyyhzhxx">取&#12288;消</a>
		</div>
		
		<input type="hidden" id="countryNo" name="countryNo" value="<%=obj.countryNo%>">
        <input type="hidden" id="accountId" name="accountId" value="<%=obj.bank.accountId%>">
        <input type="hidden" id="currencyCode" name="currencyCode" value="<%=obj.currencyCode%>">
	</form>
</div>

<div id="qyyhzhxx_dialog" class="none" title="企业银行账户信息修改确认">
	<p class="autowidth"></p>
</div>
