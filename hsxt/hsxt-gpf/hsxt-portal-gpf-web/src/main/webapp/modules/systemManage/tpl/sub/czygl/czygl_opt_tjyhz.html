<form id="czygl_opt_tjyhzForm">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
		<%
			$.each(groupList,function(index,group){
				if(_.contains(groupNames,group.groupName)){
					%>
					<tr>
						<td><label><input type="checkbox" name="<%=group.groupId%>" class="ml5 mr5" value="<%=group.groupName%>" checked="checked"/><%=group.groupName%></label></td>
					</tr>
					<%
				}else{
					%>
					<tr>
						<td><label><input type="checkbox" name="<%=group.groupId%>" class="ml5 mr5" value="<%=group.groupName%>" /><%=group.groupName%></label></td>
					</tr>
					<%
				}
			});
		%>
	</table>
</form>
