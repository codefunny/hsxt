<div id="zsffgl_ffzsTpl">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list-table">
		<tr>
			<td class="view_item" width="20%">企业互生号</td>
			<td class="view_text_2" width="30%"><%=obj.th_1%></td>
			<td class="view_item" width="20%">证书唯一识别码</td>
			<td class="view_text_2" width="30%"><%=obj.th_2%></td>
		</tr>
		<tr>
			<td class="view_item" width="20%">企业名称</td>
			<td class="view_text_2" width="30%"><%=obj.th_3%></td>
			<td class="view_item" width="20%">企业联系人</td>
			<td class="view_text_2" width="30%"><%=obj.th_4%></td>
		</tr>
		<tr>
			<td class="view_item" width="20%">联系电话</td>
			<td class="view_text_2" width="30%"><%=obj.th_5%></td>
			<td class="view_item" width="20%">盖章状态</td>
			<td class="view_text_2" width="30%">已盖章</td>
		</tr>
		<tr>
			<td class="view_item" width="20%">盖章时间</td>
			<td class="view_text_2" width="30%">2015-01-28</td>
			<td class="view_item" width="20%">盖章操作员</td>
			<td class="view_text_2" width="30%">0001(张三)</td>
		</tr>
		<tr>
			<td class="view_item" width="20%">打印状态</td>
			<td class="view_text_2" width="30%"><%=obj.th_6%></td>
			<td class="view_item" width="20%">打印时间</td>
			<td class="view_text_2" width="30%">2015-01-28</td>
		</tr>
		<tr>
			<td class="view_item" width="20%">打印操作员</td>
			<td class="view_text_2" width="30%">0000（李四）</td>
			<td class="view_item" width="20%"></td>
			<td class="view_text_2" width="30%"></td>
		</tr>
	</table>
	<div class="info_600 bc mt10">
	<form>
		<ul>
			<% if(obj.isSend){ %>
			<li class="register_row clearfix">
				<label class="fl w115 h30_middle">原证书是否已收回</label>
				<span class="fl ml5 h30_middle">
					<input type="radio" value="1" checked="checked" /> 是
					<input type="radio" value="0" class="ml10" /> 否
				</span>
			</li>
			<li class="register_row clearfix">
				<label class="fl w115 h60_middle">收回说明</label>
				<textarea class="fl ml5 h50 w465 rsn pt5 pb5" maxlength="300" placeholder="输入收回说明，最长不超过300个字"></textarea>
			</li>
			<% } %>
			<li class="register_row clearfix">
				<label class="fl w115 h60_middle">发放说明</label>
				<textarea class="fl ml5 h50 w465 rsn pt5 pb5" maxlength="300" placeholder="输入发放说明，最长不超过300个字"></textarea>
			</li>
		</ul>
	</form>
	</div>
	<div class="w200 bc clearfix mt20">
		<a class="btn_bg submit fl">发放证书</a>
		<a class="btn_bg submit fr" id="ffzs_cancel">取&#12288;消</a>
	</div>
</div>
