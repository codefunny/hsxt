<div id="xtcsxglTpl">
	<div class="queryList-toolbar">
		<ul class="queryList-toolbar-ul clearfix">
			<li>
				<label>组名称：</label>
				<input type="text" id="xtcsxgl_query_zdm"  placeholder="输入组名称" />
			</li>
			<li>
				<label>参数项代码：</label>
				<input type="text" id="xtcsxgl_query_csxdm" name="xtcsxgl_query_csxdm" class="queryList-toolbar-text" placeholder="输入参数项代码" />
			</li>
			<li>
				<label>激活状态：</label>
				<input id="xtcsxgl_queryList_jhzt" placeholder="选择激活状态" readonly="readonly"/>
			</li>
			<li>
				<button id="xtcsxgl_query_btn" type="button" class="queryList-toolbar-btn">查 询</button>
			</li>
			<li>
				<button id="xtcsxgl_add_btn" type="button" class="queryList-toolbar-btn">新 增</button>
			</li>
		 </ul>
	</div>
	<table id="queryList_xtcsxgl">
		<tr>
			<th w_index="sysGroupName" w_align="left">组名称</th>
			<th w_index="sysItemsKey" w_align="left">参数项代码</th>
			<th w_index="sysItemsName" w_align="left">参数项名称</th>
			<th w_index="sysItemsValue" w_align="left">参数项值</th>
			<th w_index="accessLevel" w_align="left" w_render="operate">访问级别</th>
			<th w_index="isActive" w_align="left" w_render="operate">激活状态</th>
			<th w_render="operate" width="8%">操作</th>
		</tr>
	</table>
</div>

<div id="xtcsxglDlg" class="none"></div>
