<div class="w400 bc">
	<form id="posgjxg">
		<ul class="inputForm-ul">
			<li class="pr">
				<label class="inputForm-label">机型号</label>
				<input id="posDeviceType" name="posDeviceType" type="text" readonly="readonly" value="<%=obj.posDeviceType%>" class="inputForm-text"/>
				<span class="required">*</span>
			</li>
			<li class="pr">
				<label class="inputForm-label">版本号</label>
				<input id="posUpgradeVerNo" name="posUpgradeVerNo" type="text" readonly="readonly" value="<%=obj.posUpgradeVerNo%>" class="inputForm-text" />
				<span class="required">*</span>
			</li>
			<li class="pr">
				<label class="inputForm-label">更新标识</label>
				<input id="posgjxg_upType" name="posgjxg_upType" readonly="readonly" placeholder="选择更新状态" />
				<span class="required">*</span>
			</li>
			<li class="pr">
				<label class="inputForm-label">强制更新标识</label>
				<input id="posgjxg_mustUpType" name="posgjxg_mustUpType" readonly="readonly" placeholder="选择强制更新状态" />
				<span class="required">*</span>
			</li>
		</ul>
	</form>
</div>
