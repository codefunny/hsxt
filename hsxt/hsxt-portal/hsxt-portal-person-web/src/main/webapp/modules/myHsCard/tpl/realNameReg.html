<div id="trueNameReg_add_div" class="p20 myHsSubContent" data-id="2">
	<h1 class="acct-tips">
		<p class="tcr_blue fb ml200 tl">温馨提示：</p>
		<p class="tl lh30 ml200 pb30">1、为保障您在平台的权益，请用真实身份进行实名注册。<br/>2、一张证件只能注册一张互生卡，注册成功后不能修改。<br/>3、实名注册成功后，可获平台5000元消费抵扣券（无期限）。<br/>4、互生卡注册身份类型为企业的，不享受平台提供给消费者的相关积分福利。<br/>5、实名注册成功后，消费积分和积分投资方可作为积分福利的统计范畴。</p>
	</h1>
	<!-- 资料修改开始 -->
	<div class="register_info mt40 info_800">
		<form id="trueNameReg_form">
		<fieldset>
			<div class="clearfix">
				<ul class="fl" id="personUl">
					<li class="register_row info_320 clearfix">
					<label for="name">真实姓名</label><input type="text" id="trueNameReg_name" maxlength="20" name="trueNameReg_name" value=""/>
					<!-- <span class="required-box">*</span> -->
					</li>
					<li class="register_row info_320 clearfix">
					<label for="name">国籍</label><select id="trueNameReg_country" name="trueNameReg_country"></select>
					<!-- <span class="required-box">*</span> -->
					</li>
				</ul>
				<ul class="fl" id="enterpriseUl">
					<li class="register_row info_320 clearfix" id="enterpriseName_li">
					<label for="name">企业名称</label><input type="text" id="trueNameReg_enterpriseName" name="trueNameReg_enterpriseName" maxlength="64" value="" placeholder="输入企业名称" />
					<!--<span class="required-box">*</span>-->
					</li>
					<li class="register_row info_320 clearfix" id="registeredAddress_li">
					<label for="name">注册地址</label><input type="text" id="trueNameReg_address" name="trueNameReg_address" value="" maxlength="128" placeholder="输入注册地址" />
					<!--<span class="required-box">*</span>-->
					</li>
				</ul>
				<ul class="fr" >
					<li class="register_row info_320 clearfix">
					<label for="name">证件类型</label><select id="trueNameReg_creType" name="trueNameReg_creType"></select><div class="hint"></div>
					<!-- <span class="required-box">*</span> -->
					</li>
					<li class="register_row info_320 clearfix">
					<label for="name">证件号码</label><input type="text" id="trueNameReg_creNo" name="trueNameReg_creNo" value="" maxlength="19"/><div class="hint"></div>
					<!-- <span class="required-box">*</span> -->
					</li>
				</ul>
			</div>
			<div class="tc two_button mt20">
			<a id="trueNameReg_submitBtn" href="javascript:;" class="hs_btn myhs_ajax_btn" data-id="smzc2">立即注册</a>
			</div>
		</fieldset>
		</form>
	</div>
</div>
<div class="page_tips_subwrap pt100 pb100 none" id="realNameReg_tip_Info">
	<div class="page_tips bc tc">
		<h1 class="f16 fb">温馨提示</h1>
		<p class="f14 fb">您已经实名注册！</p>
	</div>
</div>
