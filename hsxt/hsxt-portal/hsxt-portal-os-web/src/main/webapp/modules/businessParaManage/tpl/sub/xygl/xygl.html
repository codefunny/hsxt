<div id="xyglTpl">
	<div class="queryList-toolbar">
		<ul class="queryList-toolbar-ul clearfix">
			<li>
				<label>协议名称：</label>
				<input type="text" id="xygl_query_mc" name="xygl_query_mc" class="queryList-toolbar-text" placeholder="输入协议名称" />
			</li>
			<li>
				<label>协议代码：</label>
				<input type="text" id="xygl_query_dm" name="xygl_query_dm" class="queryList-toolbar-text" placeholder="输入协议代码" />
			</li>
			<li>
				<label>激活状态：</label>
				<input id="xygl_query_jhzt" placeholder="选择激活状态" readonly="readonly"/>
			</li>
			<li>
				<button id="xygl_queryList_jhzt" type="button" class="queryList-toolbar-btn">查 询</button>
			</li>
			<li>
				<button id="xygl_add_btn" type="button" class="queryList-toolbar-btn">新 增</button>
			</li>
		 </ul>
	</div>
	<table id="queryList_xygl">
		<tr>
			<th w_index="agreeName" w_align="left">协议名称</th>
			<th w_index="agreeCode" w_align="left">协议代码</th>
			<th w_index="isActive" w_render="operate">激活状态</th>
			<th w_render="operate" width="8%">操作</th>
		</tr>
	</table>
</div>

<div id="xyglDlg" class="none"></div>
