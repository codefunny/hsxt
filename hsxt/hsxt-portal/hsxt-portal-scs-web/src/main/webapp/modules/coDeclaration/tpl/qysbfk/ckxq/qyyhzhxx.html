 
<div id="qyyhzhxx_1" class="view_info info_500">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
		<tbody><tr>
			<td class="view_item" width="30%">账户名称</td>
			<td class="view_text" width="70%"><%=obj.accountName%></td>
		</tr>
		<tr>
			<td class="view_item" width="30%">结算币种</td>
			<td class="view_text" width="70%"><span class="red"><%=obj.currencyName%></span></td>
		</tr>
		<tr>
			<td class="view_item" width="30%">开户银行</td>
			<td class="view_text" width="70%" id="bankCodeText"></td>
		</tr>
		<tr>
			<td class="view_item" width="30%">开户地区</td>
			<td class="view_text" width="70%" id="placeName"></td>
		</tr>
		<tr>
			<td class="view_item" width="30%">银行账号</td>
			<td class="view_text" width="70%" id="accountNoText"></td>
		</tr>
		<tr>
			<td class="view_item" width="30%">默认银行账号</td>
			<td class="view_text" width="70%" id="isdefaultText"></td>
		</tr>
	</tbody></table>
</div>



 
<div id="qyyhzhxx_2" class="bc info_320 none">
	<div class="cssform_320">
		<form id="qyyhzhxx_form" name="qyyhzhxx_form">
				<ul class="cssform clearfix">
					<li class="col2 pr">
                         					<label class="title-txt">账户名称</label>
                         					<div class="cont-int"><input class="inpt w176" type="text" id="accountName" name="accountName" value="<%=obj.accountName%>" readonly="readonly"></div>
						<div class="hint"><!--提示--></div>
                     					</li>
					<li class="col2 pr">
						<label class="title-txt">结算币种</label>
						<div class="cont-int"><input class="inpt w176" type="text" id="currencyName" name="currencyName" value="<%=obj.currencyName%>" readonly="readonly"></div>
						<div class="hint"><!--提示--></div>
					</li>
					<li class="col2 pr">
                         					<label class="title-txt">开户银行</label>
                         					<div class="fl cont-chk combobox_style pr">
							<select id="bankCode" name="bankCode"></select>
						</div>
						<div class="hint f14 red">*</div><div class="hint"><!--提示--></div>
                     					</li>
					<li class="col2 pr">
                         					<label class="title-txt">开户地区</label>
                         					<div class="cont-chk tbox2 clearfix">
							<div class="two_column_select fl">
								<input id="provinceNo" name="provinceNo" placeholder="--请选择--" options="[]" optionValue=""  readonly="readonly"/>
							</div>
							<div class="two_column_select fr">
								<input id="cityNo" name="cityNo" placeholder="--请选择--" options="[]" optionValue=""  readonly="readonly"/>
							</div>
						</div>
						<div class="hint f14 red">*</div><div class="hint"><!--提示--></div>
                     					</li>
					<li class="col2 pr">
						<label for="name" class="title-txt">银行账号</label>
						<div class="cont-int">
						<input type="text" id="accountNo" name="accountNo" value="<%=obj.bank.accountNo%>" class="inpt w176 input_gray isChange" placeholder="输入银行账号"  ></div>
						<div class="hint f14 red">*</div><div class="hint"><!--提示--></div>
					</li>
					<li class="col2 pr">
						<label for="name" class="title-txt">确认账号</label>
						<div class="cont-int">
						<input type="text"  id="accountNoCom" name="accountNoCom" value="<%=obj.bank.accountNo%>" class="inpt w176 input_gray" placeholder="确认银行账号"  ></div>
						<div class="hint f14 red">*</div><div class="hint"><!--提示--></div>
						</li>
						<li class="col2 pr">
							<label for="name" class="title-txt">默认银行账号</label>
						<div class="cont-int text_middle tc setdiy190">
						<input type="radio" name="isdefault" class="radio_input ml10" value="1"> 否&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="isdefault" class="radio_input ml10" value="0"> 是</div><div class="hint"><!--提示--></div>
						</li>
				</ul>
		</form>
	</div>
</div>


<div id="qyyhzhxx_dialog" class="none" title="企业银行账户信息修改确认">
	<p class="autowidth">

	</p>
</div>
