<div class="view_info mt40 info_500">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
		<tr>
			<td class="view_item" width="30%" >企业互生号</td>
			<td class="view_text" width="70%"><%=obj.entResNo%></td>
		</tr>
		<tr>
			<td class="view_item" width="30%">系统开启日期</td>
			<td class="view_text" width="70%" id="registerDate"><%=comm.formatDate(obj.asEntStatusInfo.openDate,'yyyy-MM-dd')%></td>
			
		</tr>
		<tr>
			<td class="view_item" width="30%">企业名称</td>
			<td class="view_text" width="70%" id="companyName_cn"><%=obj.entCustName%></td>
		</tr>
		<tr>
			<td class="view_item" width="30%">所属地区</td>
			<td class="view_text" width="70%" id="placeName"></td>
		</tr>
		<tr>
			<td class="view_item" width="30%">结算币种</td>
			<td class="view_text" width="70%" ><span class="red" id="currencyText"></span></td>
		</tr>
	</table>
</div>
