<div id="qybbshTpl">
<form id="search_form" name="search_form">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li class="clearfix">
				<label class="fl h30_middle">快捷日期：</label>
				<input id="quickDate" name="quickDate" readonly="readonly" placeholder="选择快捷日期" />
			</li>
			<li>
				<label>报备日期：</label>
				<input type="text" name="search_startDate" id="search_startDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
				<span class="separator-pd">-</span>
				<input type="text" name="search_endDate" id="search_endDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
			</li>
			<li>
				<label>企业名称：</label>
				<input type="text" name="search_entName" id="search_entName" placeholder="输入企业名称" class="h28_middle input-txt w115" />
			</li>
			<li>
				<label>联系人姓名：</label>
				<input type="text" name="search_linkman" id="search_linkman" placeholder="输入联系人姓名" class="h28_middle input-txt w115" />
			</li>
			<li class="clearfix">
				<label class="fl h30_middle">所在地区：</label>
				<input id="provinceNo" readonly="readonly" placeholder="选择所在地区" />
			</li>
			<li class="clearfix">
				<label class="fl h30_middle">审核结果：</label>
				<input id='search_status' name="search_status" placeholder="--请选择--" options="[]" optionValue=""  readonly="readonly"/>
			</li>
			<li>
				<button id="queryBtn" type="button" class="btn-search">查询</button>
			</li>
		 </ul>
	</div>
</form>
<table id="tableDetail" class="bsgrid">
	<tr>
		<th w_index="entCustName" w_tip="true" w_length='30'>企业名称</th>
		<th w_index="place" w_render="operate">所在地区</th>
		<th w_index="linkman" w_tip="true" w_length='20'>联系人姓名</th>
		<th w_index="phone" w_tip="true">联系人手机</th>
		<th w_index="filingDate" w_tip="true">报备日期</th>
		<th w_index="existSameItem" w_render="operate">相同项目</th>
		<th w_index="status" w_render="operate">审核结果</th>
		<th w_render="operate">操作</th>
		<th w_render="operate">工单操作</th>
	</tr>				
</table>
</div>

<div id="detail_dialog" class="none" ><p class="autowidth"></p></div>
