
<!--企业状态为正常时显示内容开始-->

	<div class="page_tips_subwrap">

				<h1 class="f16 fb tc">温馨提示</h1>

		        <td class="view_item" width="30%">审批结果</td>
		        <td class="view_text" width="70%">申请驳回</td>

		    </div>
