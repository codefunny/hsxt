<div class="view_info">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
        <tr>
            <td class="view_item"  >修改信息</td>
            <td  class="view_item " style="text-align: center;"  >修改前内容</td>
			<td class="view_item" style="text-align: center;"  >修改后内容</td>
        </tr>
        <tr>
            <td class="view_item">工具价格</td>
            <td class="tc">
				 <span>1,234.00</span>
			</td>
			<td class="tc">
				<span>1,834.00</span>
			</td>
        </tr>
         <tr>
            <td class="view_item">审批结果</td>
            <td colspan="2">
				<input type="radio" name="cc1234" id="ccc11" class="ml5"><label for="ccc11" class="ml5 mr10">审批通过</label>
				<input type="radio" name="cc1234" id="ccc22" class=""><label for="ccc22" class="ml5">审批驳回</label>
			</td>
			 
        </tr>
        
        <tr>
            <td class="view_item">选择验证方式 </td>
            <td colspan="2" class="pr">
				<input id="verificationMode" readonly="readonly" placeholder="选择验证方式" />
				<span class="ml10 red none" id="verificationMode_prompt">当前版本暂时不支持这种验证方式</span>
				<span class="required-right-10">*</span>
			</td>			 
        </tr>
        
        <tr id="fhy_userName" class="none">
            <td class="view_item">复核员 </td>
            <td colspan="2"  class="pr">
				<input type="text" class="ml5 h30_middle w115" placeholder="输入复核员" />
			 	<span class="required-right-10">*</span>
			</td>			 
        </tr>
         <tr id="fhy_password" class="none">
            <td class="view_item">复核员密码 </td>
            <td colspan="2"  class="pr">
				 <input type="password"  class="ml5 h30_middle w115"  placeholder="输入复核员密码" />
				  <span class="required-right-10">*</span>
			</td>			 
        </tr>
        <tr>
        	<td class="view_item">备注</td>
        	<td colspan="2">
        		<textarea class="rsn h100 ml5 w96pc"  placeholder="输入备注,不超过300字"></textarea>
        	</td>
        	
        </tr>
    </table>
</div>
