			<li>
			<span class="f13" id="lrcfmyBlogImage_span">证件正面<span class="red ml5">*</span></span>
			<div class="mb10 sampleBox">
				<i id="lrcfuploadImage_i" class="certificateSample_img certificateSample_01">

			<li id="trueNameAut2_oppositeImg">

					<i id="lrcbuploadImage_i" class="certificateSample_img certificateSample_02">
					<img id="lrcbuploadImage" src="/resources/images/space.png" onerror="this.style.display='none'" class="lrcfpimg showImage3" width="107" height="64"/>
					</i>
				</div>
				<div class="sample_btn">
					<a id="verification_sendfile_href_2" href="javascript:;" class="input-file btn_bg upload_btn" style="width: 48px;height: 26px;">上传<input type="file" id="lrcbmyBlogImage" name="lrcbmyBlogImage" style="width: 48px;height: 26px;"/></a>
					<a id="verification_demo_href_2"  href="javascript:;" class="btn_bg viewSample_btn">查看示例图片</a>
				</div>
				<input type="hidden" id="lrcBackPath" name="lrcBackPath" value=""/>

			<li>

				<div class="mb10 sampleBox">
					<i id="lrccuploadImage_i" class="certificateSample_img certificateSample_01">
					<img id="lrccuploadImage" src="/resources/images/space.png" onerror="this.style.display='none'" class="lrcfpimg showImage3" width="107" height="64"/>

	<div id=register_step_two class="changeOfBusiness clearfix">
		<div class="cob_right fl">
		<div class="register_info">
			<fieldset>
				<ul class="ml10">
					<li id="verification_checkcode_li" class="register_row info_320 clearfix">
						<label for="name">验证码</label>
						<div style="background-color:white;height:30px;">
							<input type="hidden" id="mobile" name="mobile" value=""/>
							<input type="text" id="checkcode" name="checkcode" class="input_gray" value="" maxlength="4" onkeydown='if(event.keyCode==13){return false;}'/>
							<span class="required-box">*</span>
						</div>
						<div class="hint" style="width:200px;">
							<span class="fl verificationCode"><img id="validateCode" width="77" height="30"/></span> <a id="img-code" href="javascript:;" class="ml10 blue">看不清，换一张</a>
						</div>
					</li>
					<li id="verification_status0_li" class="register_row info_320 clearfix none">
						<label for="name">状态</label>
						<span class="fl ml10" style="height:30px;line-height:30px;vertical-align:middle;">待审批</span>
					</li>
					<li id="verification_status1_li" class="register_row info_320 clearfix none">
						<label for="name">状态</label>
						<span class="fl ml10" style="height:30px;line-height:30px;vertical-align:middle;">审批中</span>
					</li>
					<li id="verification_bohui1_li" class="register_row info_320 clearfix none">

						<span class="fl ml10" style="height:30px;line-height:30px;vertical-align: middle;">审批驳回</span>
					</li>

						<div id="verification_shenpi_reason" style="height:40px;width:658px;vertical-align:middle;margin-left:121px;padding:10px; overflow-y:auto;line-height:20px;"></div>
					</li>
				</ul>
				<div class="tc two_button h40 mt20">
					<a id="trueNameAut2_lastBtn" class="hs_btn mr10 myhs_ajax_btn fl tc" data-id="smrz" style="width:60px;">上一步</a>
					<a id="trueNameAut2_submitBtn" href="javascript:;" class="hs_btn Thick_btn fl tc" style="width:60px;">提&#12288;交</a>
					<a href="javascript:;" class="hs_btn myhs_ajax_btn none fl tc" id="again_shiming" style="width:100px;">重新实名认证</a>
				</div>

		</div>
