<!-新增,修改零售分类弹出框-->
<%
	var salerData = obj.data.salerList;
	var platformData = obj.data.platformList;
%>
   <table class="detail-table no_tr_hover" width="100%" border="0" cellspacing="0" cellpadding="0">
   	<input type="hidden" name="id" value=""/>
    <tr>
      <td align="right" width="100">上级分类：</td>
      <td>
        <select style="width:300px;" id="parentSelect">
          <option value="0">根目录</option>
          <%
 			$.each(salerData,function(key,cate){ 
		  %>
		   <option value="<%=cate.id%>"><%=cate.name%></option>
     	  <%})%>
        </select>
        <span class="red">*</span></td>
    </tr>
    <tr>
      <td align="right">新分类名称：</td>
      <td>
      	<div class="pr" style="z-index:99;">
        	<input name="name" id="cgtxt" class="inpt" type="text" value="" style="width:286px;">
      		<i class="goodsC_arrow" id="gArrow2" title="点击选择" style="left:276px;top:5px;cursor:pointer;"></i>
         	<!--点击显示菜单-->
          	<div id="cateGory" class="pa gCg sc none" style="left:0;top:28px;">      			
         			<ul class="clearfix">
			    	<li class="cglist ht100" style="height:180px;">      
			             <ul class="cglist_sc">
			             	<%
			             		$.each(platformData,function(key,c){
			             		if(c.parentId == -1){
			             	%>        
			             		<li data-id="<%=c.id%>"><a class="clearfix category"><span class="fl"><%=c.categoryName %></span><i></i></a></li>
			             	<%	
			             		}
			             		});
			             	%>
			             </ul>
			       </li>
			       <li class="cglist ht100" style="height:180px;"></li>
			       <li class="cglist ht100" style="height:180px;"></li>
			    </ul>
				<div class="pt10 tc">
					<input type="button" class="btn-search syes mr10" value="确定">
					<input type="button" class="btn-search sno" value="取消">
				</div>
          	</div>
        </div>
       </td>
    </tr>
    <tr>
      <td align="right">排序：</td>
      <td><input name="sortOrder" class="inpt" type="text" value="" style="width:286px;" maxlength="3"></td>
    </tr>
    <tr class="">
      <td align="right">分类图片：</td>
      <td>
      	<div class="pr imgsty">
             <input  name="itemPhoto"  class="files itemPhoto" 
             		 style="filter:alpha(Opacity=0); opacity: 0;position: absolute;z-index: 18;width: 100px;height:100px;top:0px" type="file" />        
             <div class="tc lh100 imgshowDiv">110*110</div>
             <!--<div class="tc lh100"></div>  -->
        </div>
      </td>
    </tr>
  </table>
