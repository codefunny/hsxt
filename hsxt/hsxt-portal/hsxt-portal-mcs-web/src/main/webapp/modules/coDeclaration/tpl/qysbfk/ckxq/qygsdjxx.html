<div id="qygsdjxx_2"  class="register_info info_800 none">
<form id="qygsdjxx_form" name="qygsdjxx_form">
	<div class="h200" style="height:153px">
		<ul class="fl">
			<li class="register_row info_320 clearfix"><label for="name">企业名称</label><input type="text" id="entName" name="entName" value="<%=obj.entName%>" class="input_gray isChange" readonly="readonly" placeholder="输入企业名称" maxlength="64" ><div class="hint f14 red">*</div><div class="hint"><!--提示--></div></li>
			<li class="register_row info_320 clearfix"><label for="name">法人代表</label><input type="text" id="legalName" name="legalName" value="<%=obj.legalName%>" class="input_gray isChange" placeholder="输入法人代表"  ><div class="hint f14 red">*</div><div class="hint"><!--提示--></div></li>
			<li class="register_row info_320 clearfix"><label for="name">营业执照注册号</label><input type="text" id="licenseNo" name="licenseNo" value="<%=obj.licenseNo%>" class="input_gray isChange" placeholder="输入营业执照号"  ><div class="hint f14 red">*</div><div class="hint"><!--提示--></div></li>
			<li class="register_row info_320 clearfix"><label for="name">营业期限</label><input type="text" id="limiteDate" name="limitDate" value="<%=obj.limitDate%>" class="input_gray hasDatepicker isChange"  placeholder="输入营业期限"><div class="hint f14 red"></div><div class="hint"><!--提示--></div></li>
		</ul>
		<ul class="fr">
			<li class="register_row info_320 clearfix"><label for="name">企业地址</label><input type="text" id="entAddress" name="entAddress" value="<%=obj.entAddress%>" class="input_gray isChange" placeholder="输入企业地址"   ><div class="hint f14 red">*</div><div class="hint"><!--提示--></div></li>
			<li class="register_row info_320 clearfix"><label for="name">企业类型</label><input type="text" id="entType" name="entType" value="<%=obj.entType%>" class="input_gray isChange" placeholder="输入企业类型"  ><div class="hint f14 red"></div><div class="hint"><!--提示--></div></li>
			<li class="register_row info_320 clearfix"><label for="name">成立日期</label><input type="text" id="establishingDate" name="establishingDate" value="<%=obj.establishingDate%>" class="input_gray input-txt isChange" placeholder="输入成立日期"  readonly="readonly"><div class="hint f14 red"></div><div class="hint"><!--提示--></div></li>
		</ul>
	</div>
	<div>
		<ul>
			<li class="register_row_2 info_320 clearfix"><label for="name">经营范围</label><textarea id="dealArea" name="dealArea" class="input_gray isChange" style="width:665px;" placeholder="输入经营范围"><%=obj.dealArea%></textarea><div class="hint_2 f14 red"></div><div class="hint_2"><!--提示--></div></li>
		</ul>
		<ul>
			<li class="register_row  clearfix mt5 h60_middle pr">
				<label for="name" class="fl w115 h60_middle" style="line-height:60px;height:60px;">营业执照扫描件</label> 
				<span id="licenseImg" class="spanfl sample_img"> 
					<img id="licenseImg-2" src="resources/img/noImg.gif" width="81" height="52">
				</span>
				<div class="sample_btn fl mt15 ml10">
					<input type="hidden" id="licenseFile" name="licenseFile"
						value="<%=obj.licenseAptitude==null?'':obj.licenseAptitude.fileId%>">
					<a href="javascript:void(0);" class="input-file btn_bg upload_btn">上传
						<input type="file" id="licenseFileBtn" name="licenseFileBtn"></a>
						<a href="#" class="btn_bg viewSample_btn ml20" id="licenseDemoBtn">查看示例图片</a>
						<span class="required-right-15" style="top:25px;">*</span>
				</div>
			</li>
		</ul>
	</div>
</form>
</div>

	<p class="autowidth"></p>
