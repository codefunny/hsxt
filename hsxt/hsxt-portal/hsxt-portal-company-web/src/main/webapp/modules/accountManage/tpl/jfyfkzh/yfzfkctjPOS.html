<div class="search-toolbar">
  <form id="scpoint_dsPOS_form" autocomplete="off">
    <ul class="cssform clearfix">
      <li>
        <label>日期：</label>
        <input type="text" name="scpoint_dsPOS_beginDate" id="scpoint_dsPOS_beginDate" placeholder="开始日期" class="h28_middle input-txt w80"  />
        <span class="separator-pd">-</span>
        <input type="text" name="scpoint_dsPOS_endDate" id="scpoint_dsPOS_endDate" placeholder="结束日期" class="h28_middle input-txt w80"  />
      </li>
      <li class="clearfix pr">
        <label class="fl h30_middle">终端类型：</label>
		<input type="text" id="scpoint_dsPOS_subject" readonly="readonly" placeholder="请选择"/>
      </li>
      <li class="clearfix">
        <label class="fl h30_middle">终端编号：</label>
		<div class="fl combobox_style1 w140"><select id="scpoint_dsPOS_code"></select></div>
      </li>
      <li>
        <div class="cont-int">
          <button id="scpoint_dsPOS_searchBtn" class="btn-search" type="button">查询</button>
        </div>
      </li>
    </ul>
  </form>
</div>
<div class="search-cont">
  <table id="scpoint_dsPOS_result_table">
  	<thead>
        <tr>
            <th colspan="3" style="text-align:right;">合计：</th>
            <th><span class="red">100.00(折合预付款：100.00)</span></th>
            <th><span class="red">100.00(折合预付款：100.00)</span></th>
            <th><span class="red">100.00(折合预付款：100.00)</span></th>
        </tr>
        <tr>
          <th w_index="rq" w_align="left">统计日期</th>
          <th w_index="lx" w_align="left">终端类型</th>
          <th w_index="bx" w_align="left">终端编号</th>
          <th w_index="kcs" w_align="left">消费积分扣除数</th>
          <th w_index="cds" w_align="left">消费积分撤单数</th>
          <th w_index="sjkcs" w_align="left">实际扣除数</th>
        </tr>
	</thead>
  </table>
</div>
