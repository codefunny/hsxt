<div class="search-toolbar" style="background:#999;">
  <form id="xzcp_form" name="xzcp_form">
    <ul class="cssform clearfix">
      <li class="clearfix">
        <label class="fl h30_middle">菜品名称：</label>
        <input type="text" class="h28_middle input-txt w100" placeholder="输入菜品名称"/>
      </li>
      <li class="clearfix">
        <label class="h30_middle">菜品分类：</label>
        <input type="text" class="h28_middle input-txt w100" placeholder="输入菜品分类"/>
      </li>
      <li>
        <div class="cont-int">
          <button id="btn_xzcp_cx" class="btn-search mr30" type="button">确定</button>
        </div>
      </li>
    </ul>
  </form>
</div>
<div class="search-cont">
  <table id="xzcp_table">
  	<thead>
        <tr>
          <th w_check="true" w_index="id" width="3%"></th>
          <th w_index="cpmc" w_align="left">菜品名称</th>
          <th w_index="cpfl" w_align="left">菜品分类</th>
          <th w_index="jg" w_align="left">价格</th>
          <th w_index="jf" w_align="left">积分</th>
        </tr>
	</thead>
  </table>
</div>
