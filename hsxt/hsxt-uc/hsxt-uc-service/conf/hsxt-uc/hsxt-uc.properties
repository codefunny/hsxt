# email验证码有效时间，单位小时，默认48小时
email.valid.time=48
# 短信授权码有效时间，单位小时，默认24小时
sm.auth.code.valid.time=24
# 短信验证码有效时间，单位分钟，默认300秒
sm.code.valid.time=300
# 登录失败后解锁时间，单位：小时，默认24小时
login.fail.locked.time=24
# WEB接入渠道登录token有效时间，单位：秒，默认24小时=86400秒, WEB 端 3小时
web.login.valid.time=10800 
# 其他接入渠道登录token有效时间，单位：秒，默认86400秒
other.login.valid.time=86400
# 交易密码失败次数 ,默认3
trans.pwd.failed.times=5
# 登录密码失败次数,默认5
login.pwd.failed.times=5
# 随机token超时时间，单位：秒，默认24小时时=86400秒
random.token.timeout=86400

# 生成cspr随机数的位数，默认8
cspr.len=8
# 登录失败帐户被锁定后的解锁时间
login.fail.unlock.time=23:59:59
# 交易密码失败后帐户解锁时间
transpwd.fail.unlock.time=23:59:59
# POS重新签到时间
pos.resigin.in.time=23:59:59
# 验证码长度
check.code.len=6

# 第一个密保问题
pwd.question.first=您的宠物名字？
# 第二个密保问题
pwd.question.second=您最喜欢的花的名字？
# 第三个密保问题
pwd.question.third=您的幸运数字？
# 获取管理员的默认帐号，默认为：0000
admin.acct.name=0000
# 获取管理员的名称，默认为：超级管理员
admin.username=系统操作员
