<div id="ptdggjckTpl">
	<div class="search-toolbar">
		<form id="search_form" name="search_form">
			<ul class="cssform clearfix">
				<li>
					<label>订单时间：</label>
					<input type="text" name="search_startDate" id="search_startDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
					<span class="separator-pd">-</span>
					<input type="text" name="search_endDate" id="search_endDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
				</li>
				<li>
					<label>企业互生号：</label>
					<input type="text" id="companyResNo" name="companyResNo" maxlength="11" placeholder="输入企业互生号" class="h28_middle w115 input-txt">
				</li>
				<li class="clearfix">
					<label class="fl h30_middle">订单类型：</label>
					<input id="orderType" readonly="readonly" placeholder="选择订单类型" />
				</li>
				<li class="clearfix">
					<label class="fl h30_middle">审核状态：</label>
					<input id="status" readonly="readonly" placeholder="选择审核状态" />
				</li>
				<li>
					<button id="seach_ptdggjck_btn" type="button" class="btn-search">查询</button>
				</li>
			 </ul>
		 </form>
	</div>	
	<table id="searchTable" class="bsgrid">
	  <tr>
		<th w_index="proxyOrderNo" w_tip="true" w_length='20'>订单号</th>
		<th w_index="entCustName" w_tip="true" w_length='30'>企业名称</th>
		<th w_index="entResNo" w_tip="true">企业互生号</th>
		<th w_render="operate">申购类型</th>
		<th w_render="operate">订单类型</th>
		<th w_index="orderAmount" w_render="operate">订单总价</th>
		<th w_render="operate">审核状态</th>
		<th w_render="operate">操作</th>
	  </tr>
	</table>
</div>
<div id="dialogBox_ck" class="none"></div>
