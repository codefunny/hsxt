<div id="companyChatBox" class="none company_chat_box">
	<!--标题-->
	<div class="chat_title_company clearfix" onselectstart="return false"> 
		<span class="chat_title_img fl" id="chat_title_img_company"><img src="resources/img/ico-chat2.png" width="44"></span> 
		<span class="chat_title_name fl">
			<h1 class="f14 fb"><span id="chat_title_name_txt_company"></span><span class="ml10"></span></h1>
			<h2 class="f13"><!-- 在线时间早上9点到晚上6点 --></h2>
		</span> 
		<span class="fl ml10 mt10"><i class="i_ico msgBox_close_icon chatBox_closeBtn_company"></i></span> 
	</div>
	<!--end-->
	
	<!--聊天操作区-->
	<div>
		<!--历史消息显示窗口-->
		<div class="talk_history_company bc">
		</div>
		<!--end--> 
	
		<!--表情符号栏-->
		<div class="scs_tool_talkbar">
			<a class="ml10 pr" id="biaoqing_more_btn_company">
				<i class="i_ico emoji_icon"></i>
			</a> 
			<a class="ml10 input-file file_icon_btn" id="pic_send_btn">
				<i class="i_ico file_icon"></i>
				<input type="file" id="pic_send" name="pic_send"/>
			</a>
		</div>
		<!--end--> 
	
		<!--输入框-->
		<div class="tool_talkinput_company bc">
			<div contentEditable="true" class="tool_talkinput_textarea" id="tool_talkinput_textarea_company"></div>
		</div>
		<!--end--> 
	
		<!--按钮区域-->
		<div class="clearfix mt10">
			<span class="fl pt5 ml5" style="color:#ADADAD">控制键(ctrl)+回车键(enter)发送消息</span>				
			<span class="fr send_out_btn clearfix" style="width:62px;"> 
				<span id="chat_pop_msg_box_btn" class="send_btn_l fl">发送</span>
				<span class="send_btn_r fr" style="display:none;"><i class="i_ico arrow_down_ic mt10"></i></span> 
			</span> 
			<span class="fr closeBox_btn chatBox_closeBtn_company">关闭</span> 
		</div>
		<!--end--> 
	</div>
	<!--end-->
	
</div>
