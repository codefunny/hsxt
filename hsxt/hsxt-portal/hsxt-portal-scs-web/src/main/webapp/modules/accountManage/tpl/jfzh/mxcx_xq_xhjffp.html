<div class="search-cont">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="search-table">
  <tbody><tr class="table-tr-count">
    <td class="nobd" colspan="7">
    	<ul class="cssform clearfix">
        	<li class="col4">
            	<label class="title-txt w120">汇总时间：</label>
                <div class="cont-txt"><%=obj.batchNo %></div> 
            </li>
            <li class="col4">
            	<label class="title-txt w120">消费积分数：</label>

            	<label class="title-txt w120">交易类型：</label>
