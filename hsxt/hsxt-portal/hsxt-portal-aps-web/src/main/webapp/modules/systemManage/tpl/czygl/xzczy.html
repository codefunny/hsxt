<div class="info_800 bc" id="czygl_xzTpl">
	<form id="xzczyForm">
	<div class="clearfix">
			<ul class="fl info_320">
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">登录用户名</label>
					<input type="text" class="fl w185 h30_middle ml5" id="userName" name="userName" maxlength="4" placeholder="输入登录用户名" />
					<span class="required-right-15">*</span>
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">登录密码</label>
					<input type="password" class="fl w185 h30_middle ml5" id="loginPwd" name="loginPwd" maxlength="6"  placeholder="输入登录密码" />
					<span class="required-right-15">*</span>
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">确认登录密码</label>
					<input type="password" class="fl w185 h30_middle ml5" id="loginPwd2" name="loginPwd2" placeholder="输入确认登录密码" />
					<span class="required-right-15">*</span>
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">手机号码</label>
					<input type="text" name="mobile" id="mobile" class="fl w185 h30_middle ml5" placeholder="输入手机号码" />
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">状态</label>
					<span class="fl w185 h30_middle ml5">
						<label class="label_noStyle" style="display: inline !important;"><input type="radio" name="activity" value="0" class="mr5 input_radio"/>启用</label>
						<label class="label_noStyle" style="display: inline !important;"><input type="radio" name="activity" value="1" class="ml10 mr5 input_radio"/>停用</label>
					</span>
					<span class="required-right-15">*</span>
				</li>
			</ul>
			<ul class="fr info_320">
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">姓名</label>
					<input type="text" class="fl w185 h30_middle ml5" id="realName" name="realName" maxlength="20" placeholder="输入姓名" />
					<span class="required-right-15">*</span>
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">职务</label>
					<input type="text" class="fl w185 h30_middle ml5" id="operDuty" name="operDuty" maxlength="20"  placeholder="输入职务" />
				</li>
				<li class="register_row clearfix pr">
					<label class="fl w115 h30_middle" style="height: 94px;line-height: 94px;">用户组</label>
					<input type="hidden" value="" id="groupId"/>
					<textarea id="groupName" rows="6" readonly="readonly" class="inpt-tas" style="width: 188px;"></textarea>
					<i class=" icon-add left330 pa" title="选择用户组" id="btn_xzyhz" style="margin-top:-60px"></i>
					<div class=" left360 pa w80 h30_middle" style="margin-top:-60px">多选，非必选</div>
				</li>
			</ul>
		</div>									
		<ul>
			<li class="register_row clearfix">
				<label class="fl w115 h60_middle">描述</label>
				<textarea class="ml5 h50 w660 rsn pt5 pb5" id="remark" name="remark" maxlength="100" placeholder="输入描述,最长不超过100个字" ></textarea>
				<span class="required-right-15">*</span>
			</li>
		</ul>
		<div class="mt20 w200 bc clearfix">
			<a class="btn_bg submit fl" id="xzczy_qr">确    认</a>
			<a class="btn_bg submit fr" id="xz_cancel">取    消</a>
		</div>
</form>
</div>

<div id="xzczy_dialog" class="none"  title="选择用户组">

	<div id="receivingUnit_1" class="search-cont">
		<table id="groupTable">
			<th w_check="true" w_index="groupId" width="5%"></th>
	        <th w_render="operate" >用户组名称</th>
	        <th w_index="groupDesc">用户组描述</th>
		</table>
	</div> 
	
</div>   


<div id="xzczy_cg_dialog" class="none" title="操作员创建成功，是否进行角色设置？">
	<p class="autowidth">
		<table id="roleTable">
		  	<th w_check="true" w_index="roleId" width="5%"></th>
	        <th  w_render="operate">角色名称</th>
	        <th w_index="roleDesc">角色描述</th>
		</table>
	</p>
</div>
