<div id="htff_ffhtTpl">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list-table">
		<tr>
			<td class="view_item" width="20%">企业互生号</td>
			<td class="view_text_2" width="30%"><%=obj.entResNo%></td>
			<td class="view_item" width="20%">企业名称</td>
			<td class="view_text_2" width="30%"><%=obj.entCustName%></td>
		</tr>
		<tr>
			<td class="view_item" width="20%">联系人姓名</td>
			<td class="view_text_2" width="30%"><%=obj.linkman%></td>
			<td class="view_item" width="20%">联系人手机</td>
			<td class="view_text_2" width="30%"><%=obj.mobile%></td>
		</tr>
		<tr>
			<td class="view_item" width="20%">申报类别</td>
			<td class="view_text_2" width="30%"><%=obj.custTypeName%></td>
			<td class="view_item" width="20%">系统开启日期</td>
			<td class="view_text_2" width="30%"><%=obj.regDate%></td>
		</tr>
		<tr>
			<td class="view_item" width="20%">发放次数</td>
			<td class="view_text_2" width="30%"><%=obj.sendCount%></td>
			<td class="view_item" width="20%"></td>
			<td class="view_text_2" width="30%"></td>
		</tr>
	</table>
	<div class="info_600 bc mt10">
	<form>
		<input type="hidden" id="uniqueNo" name="uniqueNo" value="<%=obj.contractNo %>" />
		<ul>
			<%
				if(obj.send){
			%>
			<li class="register_row clearfix">
				<label class="fl w115 h30_middle">原合同是否已收回</label>
				<span class="fl ml5 h30_middle">
					<input type="radio" value="1" name="originalIsRec" checked="checked" /> 是
					<input type="radio" value="0" name="originalIsRec" class="ml10" /> 否
				</span>
			</li>
			<li class="register_row clearfix">
				<label class="fl w115 h60_middle">收回说明</label>
				<textarea id="recRemark" class="fl ml5 h50 w465 rsn pt5 pb5" maxlength="300" placeholder="输入收回说明，最长不超过300个字"></textarea>
			</li>
			<%
				}
			%>
			<li class="register_row clearfix">
				<label class="fl w115 h60_middle">发放说明</label>
				<textarea id="sendRemark" class="fl ml5 h50 w465 rsn pt5 pb5" maxlength="300" placeholder="输入发放说明，最长不超过300个字"></textarea>
			</li>
		</ul>
	</form>
	</div>
	<div class="w200 bc clearfix mt20">
		<a class="btn_bg submit fl" id="ffht_save_btn">发放合同</a>
		<a class="btn_bg submit fr" id="ffht_cancel">取&#12288;消</a>
	</div>
</div>
