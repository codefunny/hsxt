<div id="shddshTpl">
	<div class="search-toolbar">
		<form id="search_form" name="search_form">
			<ul class="cssform clearfix">
				<li>
					<label>生成时间：</label>
					<input type="text" name="search_startDate" id="search_startDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
					<span class="separator-pd">-</span>
					<input type="text" name="search_endDate" id="search_endDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
				</li>
				<li>
					<label>企业互生号：</label>
					<input type="text" name="textfield" id="hsResNo" placeholder="输入企业互生号" maxlength="11" class="h28_middle input-txt w115" />
				</li>
				<li>
					<label>企业名称：</label>
					<input type="text" name="textfield" id="hsCustName" placeholder="输入企业名称" class="h28_middle input-txt w115" />
				</li>
				<li class="clearfix">
					<label class="fl h30_middle">审核结果：</label>
					<input id="apprStatus" readonly="readonly" placeholder="选择审核结果" />
				</li>
				<li>
					<button id="qry_shddsh_btn" type="button" class="btn-search">查询</button>
				</li>
			 </ul>
		</form>
	</div>
	<table id="searchTable" class="bsgrid">
	  <tr>
		<th w_index="entResNo" w_tip="true">企业互生号</th>
		<th w_index="entCustName" w_tip="true">企业名称</th>
		<th w_index="afterOrderNo" w_tip="true">售后编号</th>
		<!--<th w_index="th_4">工具类别</th>
		<th w_index="th_5">原订单号</th>-->
		<th w_index="reqTime" w_tip="true">生成时间</th>
		<th w_index="status" w_render="operate">审核结果</th>
		<th w_index="fkzt" w_render="operate">付款状态</th>
		<th w_index="apprTime" w_tip="true">审批时间</th>
		<th w_render="operate">操作</th>
		<th w_render="operate">工单操作</th>
	  </tr>
	</table>
</div>
<div id="dialogBox" class="none"></div>
<div id="dialogBox_gdgq" class="none"></div>
