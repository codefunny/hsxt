<script type="text/javascript">
function getQueryString(name){
	var input = "";
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var search =  window.location.search;
    var r = search.substr(1).match(reg);
    if (r == null)
    {
    	return null;
    }
      input= r[2];
    
		var output = "";
	   var chr1, chr2, chr3 = "";
	   var enc1, enc2, enc3, enc4 = "";
	   var i = 0;
	   var keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
	   // remove all characters that are not A-Z, a-z, 0-9, +, /, or =
	   var base64test = /[^A-Za-z0-9\+\/\=]/g;
	   if (base64test.exec(input )) {
	      alert("There were invalid base64 characters in the input text.\n" +
	            "Valid base64 characters are A-Z, a-z, 0-9, '+', '/', and '='\n" +
	            "Expect errors in decoding.");
	   }
	   input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");

	   do {
	      enc1 = keyStr.indexOf(input.charAt(i++));
	      enc2 = keyStr.indexOf(input.charAt(i++));
	      enc3 = keyStr.indexOf(input.charAt(i++));
	      enc4 = keyStr.indexOf(input.charAt(i++));

	      chr1 = (enc1 << 2) | (enc2 >> 4);
	      chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
	      chr3 = ((enc3 & 3) << 6) | enc4;

	      output = output + String.fromCharCode(chr1);

	      if (enc3 != 64) {
	         output = output + String.fromCharCode(chr2);
	      }
	      if (enc4 != 64) {
	         output = output + String.fromCharCode(chr3);
	      }

	      chr1 = chr2 = chr3 = "";
	      enc1 = enc2 = enc3 = enc4 = "";

	   } while (i < input.length);

	   return decodeURIComponent(output);
}

function setCookie(c_name, value, expiredays){
    var exdate=new Date();
    exdate.setDate(exdate.getDate() + expiredays);
    document.cookie=c_name+ "=" + escape(value) + ((expiredays==null) ? "" : ";expires="+exdate.toGMTString())+";path=/;";
}

function clearCookie(){
	 var keys = document.cookie.match(/[^ =;]+(?=\=)/g);
	 if(keys){
	 	for (var i = keys.length; i--;){
	 		document.cookie=keys[i]+'=0;expires=' + new Date(0).toUTCString()+";path=/";
	 	}
	 } 
}
	
	clearCookie();
	
	var result =getQueryString("hsxtEnt");
	
	if(result != null && result != ""){
		
		var objParam = eval('(' + result + ')');
		
		setCookie("token",objParam.token);
		setCookie("custId",objParam.custId);
		setCookie("pointNo",objParam.pointNo);
		setCookie("entCustId",objParam.entCustId);
		setCookie("custName",objParam.custName);
		setCookie("custEntName",objParam.custEntName);
		setCookie("entResNo",objParam.pointNo);
		
		setCookie('countryCode', objParam.countryCode);
		setCookie('provinceCode', objParam.provinceCode);
		setCookie('cityCode', objParam.cityCode);
		setCookie('entResType', objParam.entResType);
		setCookie('lastLoginDate',objParam.lastLoginDate);
		setCookie('lastLoginIp',objParam.lastLoginIp);
		setCookie('startResType', objParam.startResType);
		setCookie('operName', objParam.operName);
	}
	
	window.location="index.html";
</script>
