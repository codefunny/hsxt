
<div id="qygsdjxxTpl1" class="view_info">
	<table width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#CCCCCC">
		<tbody><tr>
			<td class="view_item" width="20%">企业名称</td>
			<td class="view_text" width="30%"><%=obj.entName%></td>
			<td class="view_item" width="20%">企业地址</td>
			<td class="view_text" width="30%"><%=obj.entAddress%></td>
		</tr>
		<tr>
			<td class="view_item" width="20%">法人代表</td>
			<td class="view_text" width="30%"><%=obj.legalName%></td>
			<td class="view_item" width="20%">企业类型</td>
			<td class="view_text" width="30%"><%=obj.entType%></td>
		</tr>
		
		<tr>
			<td class="view_item" width="20%">营业执照注册号</td>
			<td class="view_text" width="30%"><%=obj.licenseNo%></td>
			<td class="view_item" width="20%">成立日期</td>
			<td class="view_text" width="30%"><%=obj.establishingDate%></td>
		</tr>
		<tr>
			<td class="view_item" width="20%">营业期限</td>
			<td class="view_text" width="30%"><%=obj.limitDate%></td>
			<td class="view_item" width="20%"></td>
			<td class="view_text" width="30%"></td>
		</tr>
		<tr>
			<td class="view_item_2" width="20%">经营范围</td>
			<td colspan="3" class="view_text"><%=obj.dealArea%></td>
		</tr>
		
		<tr>
			<td class="view_item" width="20%" height="60">营业执照扫描件</td>
			<td colspan="3" class="view_text pt5 pb5">
			<a >
				<img id="licenseImg2" src="resources/img/noImg.gif" width="81" height="52"  title="点击查看图片" />
			</a>
			</td>
		</tr>
		
	</tbody></table>
	
	
	<div class="w200 bc mt20 clearfix">
		<a class="fl btn_bg submit" id="qygsdjxx_modify">修&#12288;改</a>
		<a class="btn_bg submit fr" id="qygsdjxx_cancel">取&#12288;消</a>
	</div>
	
</div>

<div id="qygsdjxxTpl2" class="none">
	<div class="view_info info_800">
		<form id="qygsdjxx_form" name="qygsdjxx_form">
			<div class="clearfix">
				<ul class="fl info_320">
					<li class="register_row clearfix pr">
						<label class="fl w115 h30_middle">企业名称</label>
						<input id="entName" name="entName" value="<%=obj.entName%>" readonly="readonly" type="text" class="fl w185 h30_middle ml5 isChange" placeholder="输入企业名称" maxlength="64"/>
					</li>
					<li class="register_row clearfix pr">
						<label class="fl w115 h30_middle">法人代表</label>
						<input type="text" id="legalName" name="legalName" value="<%=obj.legalName%>" class="fl w185 h30_middle ml5 isChange" placeholder="输入法人代表" />
					</li>
					<li class="register_row clearfix pr">
						<label class="fl w115 h30_middle">企业类型</label>
						<input id="entType" name="entType" value="<%=obj.entType%>" type="text" class="fl w185 h30_middle ml5 isChange" placeholder="输入企业类型" />
					</li>
					<li class="register_row clearfix pr">
						<label class="fl w115 h30_middle">成立日期</label>
						<input type="text"  id="establishingDate" name="establishingDate" value="<%=obj.establishingDate%>" class="fl w185 h30_middle ml5 isChange" placeholder="输入成立日期" />
					</li>
				</ul>
				<ul class="fr info_320">
					<li class="register_row clearfix pr">
						<label class="fl w115 h30_middle">企业地址</label>
						<input id="entAddress" name="entAddress" value="<%=obj.entAddress%>" type="text" class="fl w185 h30_middle ml5 isChange" placeholder="输入企业地址" />
					</li>
					<li class="register_row clearfix pr">
						<label class="fl w115 h30_middle">营业执照注册号</label>
						<input id="licenseNo" name="licenseNo" value="<%=obj.licenseNo%>" type="text" class="fl w185 h30_middle ml5 isChange" placeholder="输入营业执照号" />
					</li>
					<li class="register_row clearfix pr">
						<label class="fl w115 h30_middle">营业期限</label>
						<input id="limiteDate" name="limitDate" value="<%=obj.limitDate%>" type="text" class="fl w185 h30_middle ml5 isChange" id="" placeholder="输入营业期限，不超过50字" />
					</li>
				</ul>
			</div>
			<ul>
				<li class="register_row clearfix">
					<label class="fl w115 h60_middle">经营范围</label>
					<textarea id="dealArea" name="dealArea" class="fl ml5 h50 w660 rsn pt5 pb5 isChange" placeholder="输入经营范围"><%=obj.dealArea%></textarea>
				</li>
			</ul>
			
			<ul>
				<li class="register_row  clearfix mt5 h60_middle pr">
					<label for="name" class="fl w115 h60_middle">营业执照扫描件</label> 
					<span id="licenseImg" class="span fl sample_img mt5 ml5"> 
						<img id="licenseImg-2" src="resources/img/noImg.gif" width="81" height="52">
					</span>
					<div class="sample_btn fl mt15 ml10">
						<input type="hidden" id="licenseFile" name="licenseFile"
							value="<%=obj.licenseAptitude==null?'':obj.licenseAptitude.fileId%>">
						<a href="javascript:void(0);" class="input-file btn_bg upload_btn">上传
							<input type="file" id="licenseFileBtn" name="licenseFileBtn"></a>
						<a href="#" class="btn_bg viewSample_btn ml10" id="licenseDemoBtn">查看示例图片</a>
						<span class="required-right-15" style="top:25px;">*</span>
					</div>
					<!-- <span class="required-left330">*</span> -->
				</li>
			</ul>
			
			
			<div class="w200 bc mt20 clearfix">
				<a class="btn_bg submit fl" id="qygsdjxx_xg_btn">保&#12288;存</a>
				<a class="btn_bg submit fr" id="back_qygsdjxx">取&#12288;消</a>
			</div>
		</form>
	</div>
</div>
 


<div id="qygsdjxx_dialog" class="none" title="工商登记信息修改确认">
	<p class="autowidth"></p>
</div>
