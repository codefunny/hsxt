<div class="search-toolbar" style="background:#999;">
  <form id="tjzhsp_form" name="tjzhsp_form">
    <ul class="cssform clearfix">
      <li class="clearfix">
        <label class="fl h30_middle">商品名称：</label>
        <input type="text" class="h28_middle input-txt w100" placeholder="输入商品名称"/>
      </li>
      <li class="clearfix">
        <label class="h30_middle">商品类目：</label>
        <input type="text" class="h28_middle input-txt w100" placeholder="输入商品类目"/>
      </li>
      <li>
        <div class="cont-int">
          <button id="btn_tjzhsp_cx" class="btn-search mr30" type="button">确定</button>
        </div>
      </li>
    </ul>
  </form>
</div>
<div class="search-cont">
  <table id="tjzhsp_table">
  	<thead>
        <tr>
          <th w_check="true" w_index="id" width="3%"></th>
          <th w_render="renderImg" w_align="left">商品名称</th>
          <th w_index="pp" w_align="left">品牌</th>
          <th w_index="jg" w_align="left">价格</th>
          <th w_index="jf" w_align="left">积分</th>
          <th w_index="sjsj" w_align="left">上架时间</th>
        </tr>
	</thead>
  </table>
</div>
