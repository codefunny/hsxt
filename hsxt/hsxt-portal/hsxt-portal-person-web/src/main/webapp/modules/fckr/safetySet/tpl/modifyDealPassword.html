<!--修改交易密码-->
<div class="register_info mt40 info_500">
	<h1 class="acct-tips"><span class="tcr_blue fb">温馨提示：</span>交易密码为<span id="sDelPwdLength"></span>位数字！</h1>
	<form id="dealPwd_modify_form">
	<input type="hidden" name="randomToken_modify" id="randomToken_modify">
		<fieldset>
			<div class="clearfix">
				<ul class="fl">
					<li class="register_row info_320 clearfix">
						<label for="name">原交易密码</label>
						<input type="password" id="oriDealPsw_modify" name="oriDealPsw_modify" class="input_gray" placeholder="请输入原交易密码" maxlength="8"/><div class="hint"></div>
					</li>
					<li class="register_row info_320 clearfix">
						<label for="name">输入新密码</label>
						<input type="password" id="dealPwd_modfiy" name="dealPwd_modfiy" class="input_gray" placeholder="请输入新交易密码"/><div class="hint"></div>
					</li>
					<li class="register_row info_320 clearfix">
						<label for="name">确认新密码</label>
						<input type="password" id="dealPwd_modfiy_affirm" name="dealPwd_modfiy_affirm" class="input_gray" placeholder="请再次输入新交易密码"/><div class="hint"></div>
					</li>
				</ul>
			</div>
			<div class="tc two_button mt20 h40">
				<a id="deal_modify_submit" href="javascript:;" class="hs_btn Thick_btn" data-id="hskjg">确认提交</a>
			</div>
		</fieldset>
	</form>
</div>

<div class="jqp-dialog" style="display: none;">
	<div class="title">修改交易密码</div>
	<div class="content">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td height="50"><div class="clearfix"><i class="icon_tips tips_yes"></i><span class="fl fb f14 ml10 pt9">修改交易密码成功！</span></div></td>
			</tr>
			<tr>
				<td height="50"><a class="hs_btn ml50 jfzx_tjcg_btn">确定</a></td>
			</tr>
		</table>
	</div>
</div>
