<div id="gjpsglTpl">
	<div class="search-toolbar">
		<form id="search_form" name="search_form">
			<ul class="cssform clearfix">
				<li>
					<label>订单日期：</label>
					<input type="text" name="search_startDate" id="search_startDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
					<span class="separator-pd">-</span>
					<input type="text" name="search_endDate" id="search_endDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
				</li>
				<li class="clearfix">
					<label class="fl h30_middle">申购类型：</label>
					<input id="orderType" name="orderType" readonly="readonly"/>
				</li>
				<li>
					<label>互生号：</label>
					<input type="text" id="hsResNo" name="textfield" placeholder="输入互生号" class="h28_middle input-txt w115" />
				</li>
				<li>
					<label>单位名称：</label>
					<input type="text" id="hsCustName" name="textfield" placeholder="输入单位名称" class="h28_middle input-txt w115" />
				</li>
				<li class="clearfix">
					<label class="fl h30_middle">工具类别：</label>
					<input id="categoryCodeType" readonly="readonly" placeholder="选择工具类别" optionvalue=""/>
				</li>
				
				<li>
					<button id="searchBtn" type="button" class="btn-search">查询</button>
				</li>
				<li>
					<button id="pzpsd_btn" type="button" class="btn-search">配置配送单</button>
				</li>
			 </ul>
		 </form>
	</div>
	<table id="searchTable" class="bsgrid">
	  <tr>
		<th w_check="true" width="3%;"></th>
		<th w_index="orderNo" width="20%" w_tip="true" w_length='20'>订单号</th>
		<th w_index="confDate" width="15%">订单日期</th>
		<th w_index="custName" w_tip="true" w_length='30'>单位名称</th>
		<th w_index="entResNo" >互生号</th>
		<th w_index="fullAddr" w_tip="true" w_length='30'>单位地址</th>
		<th w_index="categoryCode" w_render="operate" >工具类别</th>
		<th w_render="operate" >申购类型</th>
		<th w_index="orderType" w_render="operate" >订单类型</th>
		<th w_render="operate" >操作</th>
	  </tr>
	</table>
</div>
<div id="dialogBox_pz1" class="none"></div>
<div id="dialogBox_pz2" class="none"></div>
<div id="dialogBox_ck" class="none"></div>
