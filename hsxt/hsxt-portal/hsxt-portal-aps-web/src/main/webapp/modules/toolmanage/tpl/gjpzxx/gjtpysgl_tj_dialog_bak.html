<div class="view_info">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">

            <td>
				<span class="ml5 pr">

				</span>
			</td>
        </tr>
        <tr>
            <td class="view_item">工具图片样式名称</td>

        </tr>
        <tr>
            <td class="view_item">工具图片样式上传</td>
            <td><a href="javascript:void(0);" class="input-file btn_bg upload_btn ml5">上传<input type="file"></a></td>

            <td class="view_item">源文件上传</td>

            <td class="view_item">工具图片样式</td>
            <td>
				<input type="radio" name="aa1234" id="aaa11" class="ml5"><label for="aaa11" class="ml5 mr10">普通样式</label>

        <tr>
            <td class="view_item">样式状态</td>

			</td>

        <tr>
            <td class="view_item">是否为默认样式</td>

				<input type="radio" name="cc1234" id="ccc11" class="ml5"><label for="ccc11" class="ml5 mr10">是</label>
				<input type="radio" name="cc1234" id="ccc22" class=""><label for="ccc22" class="ml5">否</label>
