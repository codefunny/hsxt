<!-- 新增关联餐饮商品 -->
<%
var param = obj.data.result;
%>
<div class="search-toolbar">
          <ul class="cssform clearfix">
               <li class="mr20">
				  <label class="title-int">菜品名称：</label>
                  <div class="cont-int">
                      	<input type="text" name="textfield" id="name_adr" placeholder="输入菜品名称" value="" class="input-txt w100">
                  </div> 
                </li> 
                <li style="margin-right: 80px;">
				  <label class="title-int">菜品分类：</label>
                  <div class="cont-chk w100">
                  	  <select class="select_radius" id="categoryId_adr" style="width: 170px;">
	                     <option value="">--请选择--</option>	
	                     <%if(param != null && param.length > 0){ $.each(param,function(key,value){ %>
	                      <option value="<%=value.itemCustomCategoryId%>"><%=value.itemCustomCategoryName%></option>
	                      <%}) }%>	                                        
	                   </select>
                   </div>
                </li> 
                <li class="mr20">
				  <label class="title-int">菜品编码：</label>
                  <div class="cont-int">
                      	<input type="text" name="textfield" id="code_adr" placeholder="输入菜品编码" value="" class="input-txt w100">
                  </div> 
                  </li> 
                  <li class="mr20">
                  <div class="cont-int">
                      <button id="headerSearch_adr" type="button" class="btn-search">查询</button>
                  </div>
                </li>
         </ul>
     </div>		
    <div style="zoom:1;">
      <div class="search-cont">
        <div class="foodlist1 pr">      
        </div>           
		<div class="mt10 clearfix none">
	        <div class="fl" style="height:12px;padding:4px 8px;"><input name="" type="checkbox" value=""><a href="#" class="ml5 mr10">全选</a><a href="#" class="mr10">批量删除</a></div>
	    	<div class="table-page"><span class="page-nact">首页</span><span class="page-nact">上一页</span><a href="#" class="page-act">下一页</a><a href="#" class="page-act">末页</a><span class="page-go">跳到</span><input type="text" class="page-txt"><span class="page-go">页/10页</span></div>
	    </div>

      </div>  
      <p class="tass tc mt20">
        <a href="javascript:void(0)" class="btn_bg submit confirm4 mr10">确&nbsp;&nbsp;定</a>
        <a href="javascript:void(0)" class="btn_bg submit cancel4">取&nbsp;&nbsp;消</a>
     </p>
  </div>
