<div class="toolbar-box searchBar">
<ul class="cssform clearfix">                
 <li class="mr20">
<label class="title-int">订单编号：</label>
  <div class="cont-int">
      	<input type="text" name="orderStatusStr" placeholder="输入订单编号" id="orderCode" value="" class="input-txt w100" />
  </div> 
  </li>
<li class="mr20" id="ConsumerNameLi">
    <label class="title-int">买家昵称/互生卡号/手机号：</label>
<div class="cont-int">
   <input type="text" name="textfield"  id="ConsumerName" value="" class="input-txt w100"  />
</div> 
</li>
<li class="mr20" style="display: none;" id="takeCodeLi">
    <label class="title-int">自提码：</label>
<div class="cont-int">
<input type="text" name="textfield"  id="takeCode" value="" class="input-txt w100"  />
</div> 
</li>
<li class="mr20">
    <label class="title-int">日期范围：</label>
    <div class="cont-int">
    	<input type="text" name="startTime" id="startTime" value="" class="input-txt w80" /><span class="separator-pd">-</span><input type="text" name="endTime" id="endTime" value="" class="input-txt w80" />
    </div> 
</li>
<!-- <li class="mr20 ml10" id="shopSelect">	          
  <input id="selRelatedShop" placeholder="关联营业点" readonly="readonly" optionvalue="" />
 </li> -->
<li class="mr20 ml10" id="shopSelect">
<!-- <input id="selRelatedShop" placeholder="全部" readonly="readonly" optionvalue=""  /> -->
<div class="cont-int">
    <select class="input-txt w100  " style="height:30px;height:20px\9;margin-top:5px\9;width:120px;padding:0" id="selRelatedShop">
      <option value="">关联营业点</option>	
         <%if(obj.data!=null){%>
          	<%$.each(obj.data,function(key,el){%>
				<option value="<%=el.id%>">【<%= ''!=el.area&&null!=el.area? eval(el.area)[1] :'' %><%=el.addr%>】</option>
 			<%})%>
         <%}%>					               							                   		
    </select>
</div>
</li>
<li class="fr">
  <div class="cont-int mr30">
     	<button id="searchData" orderStatus="" type="button" class="btn-search">查询</button>
  </div>
</li>
</ul>
 </div>
 <div class="search-cont" style="height: 410px">
 <table id="orderGridMain">
  	<!-- <tr>
  	<th colspan="3"></th>
  	<th colspan="6"></th>
  	</tr> -->
 	<tr>
       <th width="35%;"><div class="pl10">订单信息</div></th>
       <th width="8%;"> <img src="resources/img/price.png" width="20" height="20" style="vertical-align:middle;"/>单价</th>
       <th width="4%;">数量</th>
       <th width="10%;"><img src="resources/img/price.png" width="20" height="20" style="vertical-align:middle;"/>实付款</th>
       <th width="9%;"><img src="resources/img/pv.png" width="25" height="14" style="vertical-align:middle;"/>消费积分</th>
 	   <th width="9%;">配送方式</th>
       <th width="9%;">支付方式</th>
       <th width="9%;">交易状态</th>
       <th width="7%;">操作</th>
     </tr>
     <tr class="none">
       <th w_index="" w_align="left" colspan="9"></th>
     </tr>
 </table>
 </div>
