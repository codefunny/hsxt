<div id="glqysbzzdwhTpl">
<div class="search-toolbar">
<form id="search_form" name="search_form">
<ul class="cssform clearfix">
	<li class="clearfix">
		<label>快捷日期：</label>
		<input id="quickDate" readonly="readonly" placeholder="选择快捷日期" optionvalue=""/>
	</li>
	<li>
		<label>申报日期：</label>
		<input type="text" name="search_startDate" id="search_startDate" placeholder="输入时间范围" class="h28_middle input-txt w90"   />
		<span class="separator-pd">-</span>
		<input type="text" name="search_endDate" id="search_endDate" placeholder="输入时间范围" class="h28_middle input-txt w90"   />
	</li>
	<li>
		<label>企业互生号：</label>
		<input type="text" name="search_resNo" id="search_resNo" placeholder="输入企业互生号" class="h28_middle input-txt w115"/>
	</li>
	<li>
		<label>企业名称：</label>
		<input type="text" name="search_entName" id="search_entName" placeholder="输入企业名称" class="h28_middle input-txt w115"/>
	</li>
	<li class="clearfix">
		<label class="fl h30_middle">状态：</label>
		<input name="search_status" id="search_status" readonly="readonly" placeholder="选择状态"/>
	</li>
	<li>
		<button id="queryBtn" type="button" class="btn-search">查询</button>
	</li>
 </ul>
 </form>
</div>
<table id="tableDetail" class="bsgrid">
	<thead>
		<tr>
			<th w_index="entResNo" w_render="operate">企业互生号</th>
			<th w_index="entName" w_tip="true" w_length='30'>企业名称</th>
			<th w_index="custType" w_render="operate">申报类别</th>
			<th w_index="entAddress" w_tip="true" w_length='30'>企业地址</th>
			<th w_index="linkman" w_tip="true" w_length='20'>联系人姓名</th>
			<th w_index="linkmanMobile" w_tip="true">联系人手机</th>
			<th w_index="declareDate" w_tip="true">申报日期</th>
			<th w_index="status" w_render="operate">状态</th>
			<th w_index="apprDate" w_tip="true">状态日期</th>
			<th w_render="operate">业务操作</th>
		</tr>
	</thead>
</table>
</div>
