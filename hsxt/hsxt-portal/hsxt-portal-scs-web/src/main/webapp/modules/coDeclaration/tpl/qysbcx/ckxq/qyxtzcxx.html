            <td class="view_text" width="70%"><%=obj.toEntResNo%></td>
        </tr>
        <tr>
            <td class="view_item" width="30%">企业名称</td>
            <td class="view_text" width="70%"><%=obj.toEntCustName%></td>
        </tr>
        <!--<tr>
            <td class="view_item" width="30%">企业英文名称</td>

        </tr>-->

            <td class="view_text" width="70%" id="placeName"></td>

<div id="qyxtzcxx_2" class="none">
    <div class="bc info_320">
        <div class="cssform_320">
            <form>

                <ul class="cssform clearfix">

                    <li class="col2 pr">
                        <label class="title-txt">拟用企业互生号</label>
                        <div class="cont-int"><input class="inpt" type="text" value="01001010001" readonly="readonly"></div>
                        <div class="hint"><!--提示--></div>
                    </li>
                    <li class="col2 pr">
                        <label class="title-txt">企业中文名称</label>
                        <div class="cont-int"><input type="text" class="inpt input_gray" placeholder="输入企业中文名称" maxlength="64"></div>
                        <div class="hint"><!--提示--></div>
                    </li>
                    <li class="col2 pr">
                        <label class="title-txt">企业英文名称</label>
                        <div class="cont-int"><input type="text" id="" class="inpt input_gray" placeholder="输入企业英文名称"></div>
                        <div class="hint"><!--提示--></div>
                    </li>
                    <li class="col2 pr">
                        <label for="name" class="title-txt">所属地区</label>
                        <div class="cont-int">
                            <input class="inpt" type="text" value="广东省深圳市" readonly="readonly"></div>
                        <div class="hint"><!--提示--></div>
                    </li>
                    <li class="col2 pr">
                        <label for="name" class="title-txt">结算币种</label>
                        <div class="cont-int">
                            <input class="inpt red" type="text" value="人民币" readonly="readonly"></div>
                        <div class="hint"><!--提示--></div>
                    </li>
                </ul>

            </form>
        </div>
    </div>
</div>
