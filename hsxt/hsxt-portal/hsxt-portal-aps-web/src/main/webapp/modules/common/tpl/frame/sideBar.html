 <%
 	var param = obj;
 %>
<div class="sideBarBox" id="sideBarBox">
	<h3 class="sideBarTab bg_blue">业务</h3>
	<div>
		<i id="sideBarBtn_up_1" class="sideBar_icon icon_sideBar_up"></i>
		<div class="sideBar_menu sideBar_menu_h2 pr">
			<ul id="sideBarMenu_1" class="sideBar_menu_inner pa">
				<%
					$.each(param,function(key,el){ 
						if(0==el.permType&&3==el.layout){ %>
						<li><i title="<%=el.permName%>" class="sideBar_menu_icon <%=el.permDesc%>"></i><span id="<%=el.permId%>" class="text-limit" title="<%=el.permName%>"><%=el.permName%></span></li>
				<% }})%>
			</ul>
		</div>
		<i id="sideBarBtn_down_1" class="sideBar_icon icon_sideBar_down"></i>
	</div>
	<h3 class="sideBarTab bg_red">知识库</h3>
	
	<div id="alert_i" class="none" title="">
		<div class="clearfix h40"><i class="icon_tips tips_i"></i> <span id="i_content" class="fl fb f14 ml10 pt9"></span></div>
	</div>
