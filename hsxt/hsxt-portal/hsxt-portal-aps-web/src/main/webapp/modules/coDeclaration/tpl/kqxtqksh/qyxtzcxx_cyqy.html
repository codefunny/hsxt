<form id="qyxtzcxx_cyqy_form" name="qyxtzcxx_cyqy_form">
<div class="bc info_800 pr">
	<ul class="info_320 pa" style="z-index:2;">
		<li class="register_row clearfix pr cannotEdit-bg">
			<label class="fl w115 h30_middle">申报类别</label>
			<input id="toCustType" readonly="readonly" class="fl w185 h30_middle ml5 cannotEdit-bg">
			<span class="required-left330">*</span>
		</li>
	</ul>
	<!--成员企业-->
	<div class="clearfix">
		<ul class="fl info_320">
			<li class="register_row clearfix pr" style="margin-top:42px;">
				<label class="fl w115 h30_middle">企业名称</label>
				<input type="text" id="toEntCustName" name="toEntCustName" value="<%=obj.toEntCustName%>" class="fl w185 h30_middle ml5 isChange" placeholder="输入企业中文名称" maxlength="64" />
				<span class="required-left330">*</span>
			</li>
			<li class="register_row clearfix pr cannotEdit-bg">
				<label class="fl w115 h30_middle">所属地区</label>
				<div class="fl w190 h30_middle clearfix cannotEdit-bg">
					<div class="fl ml5 tbox" id="placeName"></div>
				</div>
				<span class="required-left330">*</span>
			</li>
			<li class="register_row clearfix pr cannotEdit-bg">
				<label class="fl w115 h30_middle">服务公司互生号</label>
				<input id="spreadEntResNo" name="spreadEntResNo" readonly="readonly" class="fl w185 h30_middle ml5 cannotEdit-bg">
				<span class="required-left330">*</span>
			</li>
		</ul>
		<ul class="fr info_320">
			<li class="register_row clearfix pr">
				<label class="fl w115 h30_middle">启用资源类型</label>
				<input type="text" id="toBuyResRange" name="toBuyResRange" readonly="readonly" placeholder="选择启用资源类型"/>
				<span class="required-right-10">*</span>
			</li>
			<!-- <li class="register_row clearfix">
				<label class="fl w115 h30_middle">企业英文名称</label>
				<input type="text" id="toEntEnName" name="toEntEnName" value="<%=obj.toEntEnName%>" class="fl w185 h30_middle ml5 isChange" placeholder="输入企业英文名称" />
			</li> -->
			<li class="register_row clearfix cannotEdit-bg">
				<label class="fl w115 h30_middle">成员企业可用配额</label>
				<input type="text" id="availQuota" name="availQuota" value="<%=obj.availQuota%>" class="fl w185 h30_middle ml5 cannotEdit-bg" value="" readonly="readonly" />
			</li>
			<li class="register_row clearfix cannotEdit-bg">
				<label class="fl w115 h30_middle">所属服务公司名称</label>
				<input type="text" id="spreadEntName" name="spreadEntName" class="fl w185 h30_middle ml5 cannotEdit-bg" value="" readonly="readonly" />
			</li>
		</ul>
	</div>
	<ul>
		<li class="register_row clearfix pr">
			<label class="fl w115 h30_middle">拟用企业互生号</label>
			<div class="fl h30_middle" id="qyhsh_raido_tgqy">
				<input type="radio" id="sxxp1" name="chkType" value="0" class="mr5 input_radio" checked="checked" />顺序选配
				<input type="radio" id="rgxp1" name="chkType" value="1" class="ml20 mr5 input_radio" />人工选配
			</div>
			<span class="fl ml10" style="margin-top:2px;">
				<input type="text" id="entResNo" name="entResNo" value="<%=obj.toEntResNo%>" class="h24_middle w140 input-txt cannotEdit-bg" readonly="readonly" style="padding:0 5px;"/>
			</span>
			<!--<a class="btn_bg viewSample_btn ml5" style="margin-top:2px;display:none;" id="select_btn">选择互生号</a>-->
			<span class="required-right-10">*</span>
		</li>
	</ul>
	<div id="incrementDiv">
		<div class="search-toolbar clearfix mt5">
			<ul class="cssform fl">
				<li class="h30_middle fb">积分增值点设置</li>
			</ul>
			<ul class="cssform clearfix fr">
				<li class="mr20">
					<label>企业互生号：</label>
					 <input type="text" name="zzdqyglh" id="zzdqyglh" maxlength="11" placeholder="输入企业互生号" class="input-txt h28_middle w115" />
				</li>
				<li>
					<button id="refincrement" type="button" class="btn-search">刷新增值点数据</button>
				</li>
				</ul>
		</div>
		<div id="comboxDiv">
			<table id="increment-3-table" width="100%" border="0" cellspacing="0" cellpadding="0" class="search-table">
					  <tbody><tr align="center">
					    <th colspan="4" class="wbd-bt">1增值分配点</th>
					    <th colspan="4" class="wbd-bt">2增值分配点</th>
					    <th colspan="4" class="wbd-bt">3增值分配点</th>
					  </tr>
					  <tr align="center">
					    <th colspan="2" class="wbd-bt">左增值区</th>
					    <th colspan="2" class="wbd-bt">右增值区</th>
					    <th colspan="2" class="wbd-bt">左增值区</th>
					    <th colspan="2" class="wbd-bt">右增值区</th>
					    <th colspan="2" class="wbd-bt">左增值区</th>
					    <th colspan="2" class="wbd-bt">右增值区</th>
					    </tr>
					  <tr align="center">
					    <th>积点数</th>
					    <th>增值点</th>
					    <th>积点数</th>
					    <th>增值点</th>
					    <th>积点数</th>
					    <th>增值点</th>
					    <th>积点数</th>
					    <th>增值点</th>
					    <th>积点数</th>
					    <th>增值点</th>
					    <th>积点数</th>
					    <th>增值点</th>
					    </tr>
					  <tr>
					    <td id="increment-1-lP"></td>
					    <td id="increment-1-lCount"></td>
					    <td id="increment-1-rP"></td>
					    <td id="increment-1-rCount"></td>
					    <td id="increment-2-lP"></td>
					    <td id="increment-2-lCount"></td>
					    <td id="increment-2-rP"></td>
					    <td id="increment-2-rCount"></td>
					    <td id="increment-3-lP"></td>
					    <td id="increment-3-lCount"></td>
					    <td id="increment-3-rP"></td>
					    <td id="increment-3-rCount"></td>
					  </tr>
					  <tr class="table-tr-c">
					    <td colspan="2" align="center">&nbsp;</td>
					    <td colspan="2" align="center">&nbsp;</td>
					    <td colspan="2" align="center"><input type="radio" name="increment" value="2-L" id="increment-2-l"></td>
					    <td colspan="2" align="center"><input type="radio" name="increment" value="2-R" id="increment-2-r"></td>
					    <td colspan="2" align="center"><input type="radio" name="increment" value="3-L" id="increment-3-l"></td>
					    <td colspan="2" align="center"><input type="radio" name="increment" value="3-R" id="increment-3-r"></td>
					    </tr>
					</tbody>
				</table>
				
				<table id="increment-1-table" width="100%" border="0" cellspacing="0" cellpadding="0" class="none search-table">
					  <tbody><tr align="center">
					    <th colspan="4" class="wbd-bt">1增值分配点</th>
					  </tr>
					  <tr align="center">
					    <th colspan="2" class="wbd-bt">左增值区</th>
					    <th colspan="2" class="wbd-bt">右增值区</th>
					    </tr>
					  <tr align="center">
					    <th>积点数</th>
					    <th>增值点</th>
					    <th>积点数</th>
					    <th>增值点</th>
					    </tr>
					  <tr>
					    <td id="increment-lP"></td>
					    <td id="increment-lCount"></td>
					    <td id="increment-rP"></td>
					    <td id="increment-rCount"></td>
					  </tr>
					  <tr class="table-tr-c">
					    <td colspan="2" align="center"><input type="radio" name="increment" value="1-L" id="increment-1-l"></td>
					    <td colspan="2" align="center"><input type="radio" name="increment" value="1-R" id="increment-1-r"></td>
					  </tr>
					</tbody>
				</table>
		</div>
	</div>
	
	<div class="w200 bc mt20 clearfix">
		<a class="btn_bg submit fl" id="qyxtzcxx_save">保&#12288;存</a>
		<a class="btn_bg submit fr" id="qyxtzcxx_canc">取&#12288;消</a>
	</div>
	
	<input type="hidden" id="countryNo" name="countryNo"/><!-- 所属国家 -->
       <input type="hidden" id="noIncrement" name="noIncrement" value="false"/><!-- 所属国家 -->
       <input type="hidden" id="toPnodeResNo" name="toPnodeResNo"/><!-- 被申报增值节点父节点客户号-->
	<input type="hidden" id="toPnodeCustId" name="toPnodeCustId"/><!-- 被申报增值节点父节点互生号-->
	</div>
</form>
