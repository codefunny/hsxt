<div>
	<ul>
		<form id="modifyForm">
			<li class="clearfix mt15">
				<label class="fl qPay-label">所在地区<span class="pay-text-red">*</span></label>
				<span class="fl"><input id="province_slt" name="province_slt" readonly="readonly" placeholder="选择省" value="<%=comm.getProvNameByCode(obj.provinceNo)%>"/></span>
				<span class="fl ml10"><input id="city_slt" name="city_slt" readonly="readonly" placeholder="选择市" value="<%=comm.getCityNameByCode(obj.provinceNo,obj.cityNo)%>" /></span>
			</li>
			<li class="clearfix mt15">
				<label class="fl qPay-label">详细地址<span class="pay-text-red">*</span></label>
				<textarea placeholder="输入详细地址"  name="fullAddress" id="fullAddress" class="pay-textarea-input"><%=obj.receivingAddress%></textarea>
			</li>
			<li class="clearfix mt15">
				<label class="fl qPay-label">邮政编码</label>
				<input type="text" name="postCode" id="postCode" value="<%=obj.postCode%>" class="fl qpay-text-input" placeholder="输入邮政编码" ></input>
			</li>
			<li class="clearfix mt15">
				<label class="fl qPay-label">收货人姓名<span class="pay-text-red">*</span></label>
				<input type="text" name="consigneeName" id="consigneeName" maxlength="20" value="<%=obj.recipient%>" class="fl qpay-text-input" placeholder="输入收货人姓名" />
			</li>
			<li class="clearfix mt15">
				<label class="fl qPay-label">手机号码<span class="pay-text-red">*</span></label>
				<input type="text" name="mobile" id="mobile" value="<%=obj.recipientTel%>" class="fl qpay-text-input" placeholder="输入手机号码" />
			</li>
			<li class="clearfix mt15">
				<label class="fl qPay-label">电话号码</label>
				<input type="text" name="telphone" id="telphone" value="<%=obj.telphone%>" class="fl qpay-text-input" placeholder="输入电话号码" />
			</li>
			<li class="clearfix mt15">
				<label class="fl qPay-label"></label>
				<input type="checkbox" name="isDefault" id="isDefault" value="" class="fl" <% if(obj.defaultAddress == '1'){ %>checked="checked"<% } %>/>
				<span class="fl ml5">设置为默认收货地址</span>
			</li>
			<li class="clearfix mt15">
				<label class="fl qPay-label"></label>
				<a class="fl address-btn-bg save-address-btn" id="saveAddress_btn">保&#12288;存</a>
			</li>
			<input id="addressId" name= "addressId" value="<%=obj.addrId%>" type="hidden"/>
		</form>
	</ul>
</div>
