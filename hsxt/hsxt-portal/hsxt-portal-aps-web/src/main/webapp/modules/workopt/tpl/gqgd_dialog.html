<div class="info_600 bc">
	<form id="fTermination">
		<ul class="mt10">
			<li class="register_row clearfix pr">
				<label class="fl w115 h60_middle">挂起原因</label>
				<textarea id="txtReason" name="txtReason" class="fl ml5 h50 w465 rsn pt5 pb5" placeholder="输入挂起原因，不超过300字" maxlength="300"></textarea>
				<span class="required-right-15" style="top:25px;">*</span>
			</li>			
			<li class="register_row clearfix pr">
				<label class="fl w115 h30_middle">选择验证方式</label>
				<input id="verificationMode" name="verificationMode" readonly="readonly" placeholder="选择验证方式" />
				<span class="required-right-15">*</span>
				<span id="verificationMode_prompt" class="none red ml10">当前版本暂时不支持这种验证方式</span>
			</li>
			<li class="register_row clearfix pr none" id="fhy_userName">
				<label class="fl w115 h30_middle">复核员用户名</label>
				 <input id="txtCheckAccount" name="txtCheckAccount" type="text" class="fl w185 h30_middle ml5" placeholder="输入复核员用户名" autocomplete="off" />
				<span class="required-right-15">*</span>
			</li>
			<li class="register_row clearfix pr none" id="fhy_password">
				<label class="fl w115 h30_middle">复核员登录密码</label>
				 <input id="txtCheckPwd" name="txtCheckPwd" type="password" class="fl w185 h30_middle ml5" placeholder="输入复核员登录密码" autocomplete="off" maxlength="6"/>
				 <span class="required-right-15">*</span>
			</li>
		</ul>
	</form>
</div>
