<div class="bc info_800">
	<form id="save_form" name="save_form">
		<div class="clearfix">
			<ul class="fl info_320">
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">模版名称</label>
					<input type="text" id="tempName" name="tempName" placeholder="输入模版名称" class="fl w185 h30_middle ml5" />
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">适用类别</label>
					<span class="fl ml5"><input id="custType" name="custType" readonly="readonly" placeholder="选择适用类别" /></span>
				</li>			
			</ul>
			
			<ul class="fr info_320">
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">适用业务类型</label>
					<span class="fl ml5"><input id="bizType" name="bizType" readonly="readonly" placeholder="选择适用业务类型" /></span>
				</li>
				<li class="register_row clearfix">
					<label class="fl w115 h30_middle">启用资源类型</label>
					<span class="fl ml5"><input id="buyResType" name="buyResType" readonly="readonly" placeholder="选择启用资源类型" /></span>
				</li>																								
			</ul>
		</div>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="mt5">
			<tr>
				<td align="right" class="w115 table_item border_left_CCC border_top_CCC border_bottom_CCC">模版内容</td>
				<td align="left"><textarea id="tempContent" name="tempContent"></textarea></td>
			</tr>
		</table>
		<div class="w200 bc clearfix mt20">
			<a class="btn_bg submit fl" id="xzmb_save_btn">保&#12288;存</a>
			<a class="btn_bg submit fr" id="xzmb_back_btn">返&#12288;回</a>
		</div>
	</form>
</div>
