<div class="view_info mt10">

	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
        <tr>
            <td class="tab_trbg" colspan="3"><span class="ml10">复核内容</span></td>
        </tr>
        <tr>
            <td class="table_title" width="20%">修改信息</td>

            <td class="table_title" width="40%">修改后内容</td>

            <td class="view_item">互生卡图样</td>
            <td class="view_text"><div class="pt5 pb5"><img src="xxx.png" width="120" height="90" /></div></td>

            <td class="tab_trbg" colspan="3"><span class="ml10">复核信息</span></td>
