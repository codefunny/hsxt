<div id="wdcbgdlbTpl">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li class="clearfix">
				<label class="fl h30_middle">快捷日期：</label>
				<input id="quickDate" readonly="readonly" />
			</li>
			<li>
				<label>时间范围：</label>
				<input type="text" name="textfield" id="timeRange_start" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
				<span class="separator-pd">-</span>
				<input type="text" name="textfield" id="timeRange_end" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
			</li>
			<li class="clearfix">
				<label class="fl h30_middle">业务类型：</label>
				<input id="businessType" readonly="readonly" />
			</li>
			<li>
				<label>受理人：</label>
				<input type="text" name="textfield" placeholder="输入受理人名称" class="h28_middle input-txt w115" />
			</li>
			<li>
				<label>业务描述：</label>
				<input type="text" name="textfield" placeholder="输入业务描述" class="h28_middle input-txt w115" />
			</li>
			<li>
				<button id="qry_btn" type="button" class="btn-search">查询</button>
			</li>
		 </ul>
	</div>
	<table id="searchTable">
	  <tr>
		<th w_index="th_1">工单编号</th>
		<th w_index="th_2">创建时间</th>
		<th w_index="th_3">优先级</th>
		<th w_index="th_4">工单状态</th>
		<th w_index="th_5">业务类型</th>
		<th w_index="th_6">业务描述</th>
		<th w_index="th_7">受理人</th>
		<th W_render="operate">操作</th>
	  </tr>
	</table>
</div>
