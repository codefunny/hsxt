
<%if(obj.status != '8'){%>
<form id="pth_appform" name="pth_appform" autocomplete="off"  method="post"  onsubmit="return false;">
<input type="hidden" id="pointAccUsable" name="pointAccUsable" />
<input type="hidden" id="hidMinconvert" name="hidMinconvert" />
<div id="pointToHSB">
  <div class="acct-ct mb20">
    <h1 class="acct-tips"><span class="tcr_blue fb">温馨提示：</span>积分账户的可用积分数可转出，转出积分数为不小于<span class="ml10" id="minconvert"></span>的整数！</h1>
  </div>
    <div class="bc mt20 info_320">
      <ul class="cssform2 clearfix">
        <li class="clearfix">
          <label class="title-txt w115">可用积分数</label><div class="cont-chk tbox"><span class="ml10" id="pth_pointAccUsable"></span></div>
        </li>
        <li class="clearfix">
          <label class="title-txt w115">转出积分数</label><input id="pth_toHSBPointNum" name="pth_toHSBPointNum" class="fl w185 h30_middle ml5" type="text" value="" placeholder="输入转出积分数" maxlength="10" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"  autocomplete="off" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" />
          <div class="hint"></div>
        </li>
        <li class="clearfix">
          <label class="title-txt w115">转入账户</label><div class="cont-chk tbox"><span class="ml10">互生币账户</span></div>
        </li>
      </ul>
    </div>
    <div class="mt20 tc"><a id="pthQrBtn" class="btn_bg submit">提&#12288;交</a></div>
</div>
</form>
<div class="view_info info_500 mt40 none" id="pointToHSB_affirm"></div>
<%}else{%>
<div class="mt20">&nbsp;</div>
<div class="bc mt50">
 <div class="page_tips bc">
      <h1 class="f16 fb tc">温馨提示</h1>
      <p class="f14 fb tc">企业注销申请中,没有交易权限！</p>
 </div>
</div>
