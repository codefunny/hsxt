 
 <div id="czyglTpl">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li>
				<label>登录用户名：</label>
				<input type="text" name="textfield" id="userName" class="h28_middle w115 input-txt" placeholder="输入登录用户名" />
			</li>
			<li>
				<label>姓名：</label>
				<input type="text" name="textfield" id="realName"  class="h28_middle w115 input-txt" placeholder="输入姓名" />
			</li>
			<li>
				<button id="searchBtn" type="button" class="btn-search">查询</button>
			</li>
			<li>
				<button id="btn_xzczy" type="button" class="btn-search">新增操作员</button>
			</li>
			
		 </ul>
	</div>
	<table id="detailTable">
	  <tr>
		<th w_num="line" width="5%">序号</th>
	    <th w_index="userName" w_tip="true">登录用户名</th>
	    <th w_index="realName" w_tip="true">姓名</th>
	    <th w_index="operDuty" w_tip="true">职务</th>
	    <th w_render="operate">角色</th>
	    <th w_render="operate">所属用户组</th>
	    <th w_render="operate">状态</th>
	    <th w_render="operate" width="15%">操作</th>
	  </tr>
	</table>
</div>



<div id="jssz_dialog" class="none" title="角色设置" >
	<p class="autowidth">
	<table class="bsgrid" id="czygl_rolesTable">
		<tr>
			<th w_check="true" w_index="roleId" width="5%"></th>
			<th  w_render="operate">角色名称</th>
        	<th w_index="roleDesc">角色描述</th>
		</tr>
	</table>
	</p>
</div>
