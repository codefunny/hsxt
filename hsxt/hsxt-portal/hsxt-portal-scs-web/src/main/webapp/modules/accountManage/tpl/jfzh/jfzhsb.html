<div id="div_jfzhsb_tj">
	<form id="pth_appform" autocomplete="off" name="pth_appform" action="" method="post" onsubmit="return false;">
		<input type="hidden" id="pth_minPointNum" name="pth_minPointNum" />
        <input type="hidden" id="pth_exchangeRate" name="pth_exchangeRate" />
        <input type="hidden" id="pth_currencyCode" name="pth_currencyCode" />
        <input type="hidden" id="ptointAccUsable" name="ptointAccUsable" />
        <input type="hidden" id="qr_pth_randomToken" name="qr_pth_randomToken">
		<div class="acct-ct mb20">
			<h1 class="acct-tips">
				<span class="tcr_blue fb">温馨提示：</span>积分账户的可用积分数可转出，转出积分数为不小于<span
					id="integrationMin" name="integrationMin"></span>的整数！
			</h1>
		</div>
		<div class="cssform_320">
			<ul class="cssform clearfix">
				<li class="col2 pr"><label class="title-txt">可用积分数</label>
					<div class="cont-chk tbox">
						<span class="ml10"><span class="red f16 fb pl5"
							id="pth_pointAccUsable"></span></span>
					</div></li>
				<li class="col2 pr"><label class="title-txt">转出积分数</label>
					<div class="cont-int">
						<input class="inpt w176 input_gray" type="text"
							id="pth_toHsbPointNum" name="pth_toHsbPointNum"
							placeholder="输入转出积分数" maxlength="10">
						<div class="hint red">*</div>
					</div></li>
				<li class="col2 pr"><label class="title-txt">转入账户</label>
					<div class="cont-chk tbox">
						<span class="ml10">互生币账户</span>
					</div></li>
			</ul>

		</div>
		<div class="mt20" align="center">
			<a id="jfzhsb_tj" class="btn_bg submit">提 交</a>
		</div>
	</form>
</div>
<!-- 确认页面 -->
<div id="div_jfzhsb_qr" class="none">
	<form id="pth_confirm_appform" name="pth_confirm_appform" method="post" onsubmit="return false;">
		<div class="view_info info_500">
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				class="fixtable">
				<tbody>
					<tr>
						<td class="view_item" width="20%">转出积分数</td>
						<td class="view_text" width="30%" id="qr_pth_toHsbPointNum"></td>
					</tr>
					<tr>
						<td class="view_item">转入账户</td>
						<td class="view_text" id="qr_pth_account">互生币账户</td>
					</tr>
					<tr>
						<td class="view_item">结算币种</td>
						<td class="view_text" id="qr_pth_rate">互生币</td>
					</tr>
					<tr>
						<td class="view_item">转入互生币数量</td>
						<td class="view_text" id="qr_pth_realHsbNum"></td>
					</tr>
					<tr>
						<td class="view_item">交易密码</td>
						<td class="view_input pr"><input class="input_gray"
							type="password" name="qr_pth_dealPwd" id="qr_pth_dealPwd"
							maxlength="8" placeholder="输入8位交易密码" style="width: 394px;">
						<div class="hint red tr " style="width: 90px;">*</div></td>
					</tr>
				</tbody>
			</table>
			<div class="two_button clearfix mt20" align="center">
				<a id="jfzhsb_xg" class="btn_bg submit mr10 fl">修 改</a><a
					id="jfzhsb_qr" class="jfzhsbqr btn_bg submit fr">确 认</a>
			</div>
		</div>
	</form>

</div>
