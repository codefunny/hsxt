<%var param = obj%>
<div id="itemHide">
	<!-- 操作台切换标签开始 -->
	<!-- 操作台切换标签结束 -->
	<!--内容添加开始-->
	<div>
		<!--列表内容开始-->

		<div class="search-toolbar">
			<ul class="cssform clearfix">
				<li class="mr5"><label class="title-int">商品编号：</label>
					<div class="cont-int">
						<input type="text" name="textfield" id="itemId"
							style="width: 120px" placeholder="商品编号" value=""
							class="input-txt w80" maxlength="17" />
					</div></li>
				<li class="mr5"><label class="title-int">商品名称：</label>
					<div class="cont-int">
						<input type="text" name="textfield" id="itemName"
							placeholder="商品名称" value="" class="input-txt w80" />
					</div></li>
				<li class="mr5"><label class="title-int">货号：</label>
					<div class="cont-int">
						<input type="text" name="textfield" id="itemCode" placeholder="货号"
							value="" class="input-txt w80" />
					</div></li>
				<li class="mr5"><label class="title-int">品牌：</label>
					<div class="cont-int">
						<input type="text" name="textfield" id="itemBrand"
							placeholder="品牌" value="" class="input-txt w80" />
					</div></li>
				<!-- 	
				<li class="mr5"><label class="title-int">状态：</label>
					<div class="cont-int">
	                    <select class="" id="ztt">
	                        <option value="">全部</option>
	                        <option value="">未发布</option>
	                        <option value="">审核中</option>
	                        <option value="">已上架</option>
	                        <option value="">审核失败</option>
	                        <option value="">已下架</option>
	                    </select>
                	</div> 
				</li>
				 -->
				<li class="mr5"><label class="title-int">上架时间：</label>
					<div class="cont-int">
						<input type="text" name="startTime" id="startTime" value="" class="input-txt w80" /><span class="separator-pd">-</span><input type="text" name="endTime" id="endTime" value="" class="input-txt w80" />
					</div>
				</li>
				
				<li class="mr5"><label class="title-int">关联营业点：</label> 
					<input id="shopInfo" placeholder="全部" readonly="readonly" optionvalue="" />
				</li>
				<li><label class="title-int">热销：</label>
					<div class="cont-int" style="padding-top: 4px">
						<input type="checkbox" id="rexiao" value="1" />
					</div></li>
				<li>
					<div class="cont-int">
						<button id="searchItem" type="button" class="btn-search ml10">查询</button>
					</div>
				</li>
				<li>
					<div class="cont-int">
						<button id="addItem" type="button" class="btn-search ml10">新增</button>
					</div>
				</li>
			</ul>
		</div>
		<div id="typeHide">
			<div id="table1" style="width: 100%; min-height: 399px">
				<table id="reTailItemInifoTable">
					<tr>
						<th w_render="operate" width="22%">商品名称</th>
						<th w_index="brandName" width="10%">品牌</th>
						<th w_render="operate" width="10%"><img
							src="resources/img/price.png" width="20"
							style="vertical-align: middle;">价格</th>
						<th w_render="operate" width="10%"><img
							src="resources/img/pv.png" width="25"
							style="vertical-align: middle;">积分</th>
						<th w_render="operate" width="10%">上架时间</th>
						<th w_render="operate" width="22%">已关联营业点</th>
						<th w_index="statusName" width="8%">
						<select id="selItemStatus">
				          	 <%
				          	 	 var typeState = '';
				          	 %>
						     <option selected="selected" value="">状态</option>
						     <option value="0"  <%=typeState=="0"?'selected':''%>>待发布</option>
						     <option value="1" <%=typeState=="1"?'selected':''%>>审核中</option>
						     <option value="3" <%=typeState=="3"?'selected':''%>>已上架</option>
						     <option value="-1" <%=typeState=="-1"?'selected':''%>>审核失败</option>
						     <option value="-2" <%=typeState=='-2'?'selected':''%>>已下架</option>
		     			 </select>
     			 		</th>
						<th w_render="operate" width="8%">操作</th>
					</tr>
				</table>
			</div>
		</div>
		<!--内容添加结束-->
	</div>
</div>

<div id="dlg0" class="none">
	<p id="table-point"></p>
</div>
<div id="dlg1" class="none">
	<p class="table-del">确认删除？</p>
</div>
