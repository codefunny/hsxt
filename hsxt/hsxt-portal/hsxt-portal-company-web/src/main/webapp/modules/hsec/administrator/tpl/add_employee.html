<!--内容信息开始-->
<div class="mallStore">
  <div class="qymh_ygxx searchbox p20  clearfix" style="height:350px">
    <div class="fb cl_green lh30 pl20">企业门户-用户信息</div>
    <div class="cutline"></div>
    <form id="add_employee_form">
    <div class="qymh_ygxx2 mt20" style="padding-right: 0px">
      <!--
      <div class="qymh_yg_pic"><img src="../../../resources/img/hslt_cpzs2.gif" />
        <p class="tc lh30"><a>上传照片</a></p>
      </div>
    -->
      <table  class="detail no_tr_hover" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="12%" align="right">登录用户名：</td>
          <td width="40%"><input type="text" class="text" name="accountNo" maxlength="4" placeholder="请输入4位整数"/></td>
          <td width="12%" align="right">登录密码：</td>
          <td width="40%"><input type="password" class="text" id="accountPwd" maxlength="6" placeholder="请输入6位密码"/></td>
        </tr>
        <tr>
          <td align="right">姓名：</td>
          <td><input type="text" class="text" id="adName" name="name" placeholder="请输入名字(25字内)"/></td>
          <td align="right">再次输入密码：</td>
          <td><input type="password" class="text" name="accountPwd" maxlength="6" placeholder="请再次输入6位密码"/></td>
        </tr>
        <tr>
          <td align="right">职务：</td>
          <td><input type="text" class="text" id="adJob" name="job" placeholder="请输入职务(50字内)"/></td>
          <td align="right">手机号码：</td>
          <td><input type="text" class="text" name="phone" maxlength="11" placeholder="请输入11位手机号码"/></td>
        </tr>
        <tr>
          <td align="right">状态：</td>
          <td><select name="status"> <option value="0">启用</option><option value="1">禁用</option> </select></td>
          <td align="right"></td>
          <td></td>
        </tr>
      </table>
    </div>
    </form>
    <p class="ta">
      <input class="btn_bg submit mr10 popup02" id="add_submit" type="button" value="保&nbsp;&nbsp;存">
      <input class="btn_bg submit mr10 popup01" id="add_cancle" type="button" value="取&nbsp;&nbsp;消">
    </p>
  </div>
</div>
<!--内容信结束-->
