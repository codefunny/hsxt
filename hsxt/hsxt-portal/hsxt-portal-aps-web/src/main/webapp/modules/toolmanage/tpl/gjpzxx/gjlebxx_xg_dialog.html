<div class="view_info">
	<table width="100%" border="" cellpadding="0" cellspacing="0" class="fixtable">
        <tr>
            <td class="view_item" width="18%">工具类别名称</td>
            <td width="32%">
				<input type="text" class="ml5 w96pc h28_middle" placeholder="输入工具类别名称" value="<%=obj.th_1%>" />
			</td>
            <td class="view_item" width="18%">所属分类级别</td>
            <td width="32%">
				<span class="ml5 pr">
					<input id="toolClassify_xg" readonly placeholder="选择所属分类级别" />
				</span>
			</td>
        </tr>
        <tr>
            <td class="view_item">排序值</td>
            <td><input type="text" class="ml5 w96pc h28_middle" placeholder="输入排序值" value="<%=obj.th_2%>" /></td>
            <td class="view_item">预警数量</td>
            <td><input type="text" class="ml5 w96pc h28_middle" placeholder="输入预警数量" value="<%=obj.th_3%>" /></td>
        </tr>
        <tr>
            <td class="view_item">支持图片样式</td>
            <td>
				<input type="radio" name="aaa" id="xg_rd_1" class="ml5" checked="checked" /><label for="xg_rd_1" class="ml5 mr20">支持</label>
				<input type="radio" name="aaa" id="xg_rd_2" class="" /><label for="xg_rd_2" class="ml5">不支持</label>
			</td>
            <td class="view_item">工具图片样式</td>
            <td>
				<input type="radio" name="bbb" id="xg_rd_3" class="ml5" checked="checked" /><label for="xg_rd_3" class="ml5 mr20">普通样式</label>
				<input type="radio" name="bbb" id="xg_rd_4" class="" /><label for="xg_rd_4" class="ml5">个性样式</label>
			</td>
        </tr>
        <tr>
            <td class="view_item">类别说明</td>
            <td colspan="3">
				<textarea class="ml5 h50 w98pc rsn pt5 pb5" placeholder="输入类别说明,字数不超过300个字" maxlength="300">xxx</textarea>
			</td>
        </tr>
    </table>
</div>
