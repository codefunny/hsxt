<div id="gsdjxx_xgTpl">
	<div class="bc mt20 info_800">
		<form id="qygsdjxx_form" name="qygsdjxx_form">
			<div class="clearfix">
				<ul class="fl info_320">
					<li class="register_row clearfix bg_ef">
						<label class="fl w115 h30_middle">企业名称</label>
						<input type="text" id="entCustName" name="entCustName" value="<%=obj.entCustName%>" readonly="readonly" class="fl w185 h30_middle ml5 bg_ef" />
					</li>
					<li class="register_row clearfix bg_ef">
						<label class="fl w115 h30_middle">法人代表</label>
						<input type="text" id="legalPerson" name="legalPerson" value="<%=obj.legalPerson%>" readonly="readonly" class="fl w185 h30_middle ml5 bg_ef" />
					</li>
					<li class="register_row clearfix bg_ef">
						<label class="fl w115 h30_middle">营业执照注册号</label>
						<input type="text" id="busiLicenseNo" name="busiLicenseNo" value="<%=obj.busiLicenseNo%>" readonly="readonly" class="fl w185 h30_middle ml5 bg_ef" />
					</li>
					<li class="register_row clearfix pr">
						<label class="fl w115 h30_middle">营业期限</label>
						<input type="text" class="fl w185 h30_middle ml5" id="endDate" name="endDate" placeholder="输入营业期限" value="<%=obj.endDate%>"/>
					</li>
				</ul>
				<ul class="fr info_320">
					<li class="register_row clearfix bg_ef">
						<label class="fl w115 h30_middle">企业地址</label>
						<input type="text" id="entRegAddr" name="entRegAddr" value="<%=obj.entRegAddr%>" readonly="readonly" class="fl w185 h30_middle ml5 bg_ef" />
					</li>
					
					<li class="register_row clearfix">
						<label class="fl w115 h30_middle">企业类型</label>
						<input type="text" id="nature" name="nature" value="<%=obj.nature%>" class="fl w185 h30_middle ml5" placeholder="输入企业类型" />
						<div class="hint f14 red">*</div>
					</li>
					<li class="register_row clearfix">
						<label class="fl w115 h30_middle">成立日期</label>
						<input type="text" id="buildDate" name="buildDate" value="<%=obj.buildDate%>" class="fl w185 h30_middle ml5" placeholder="输入成立日期" readonly="readonly" />
						<div class="hint f14 red">*</div>
					</li>
				</ul>
			</div>
			<ul>
				<li class="register_row clearfix">
					<label class="fl w115 h60_middle">经营范围</label>
					<textarea id="businessScope" name="businessScope" class="fl ml5 h50 w660 rsn pt5 pb5" placeholder="输入经营范围"><%=obj.businessScope%></textarea>
				</li>
			</ul>
			<ul>
			<!-- <li class="register_row clearfix pr">
				<label class="fl w115 h60_middle">营业执照扫描件</label>

				<div class="fl pr mt15 ml10">
					<input type="hidden" id="busiLicenseImg" name="busiLicenseImg" value="<%=obj.busiLicenseImg%>">

					<div class="hint red fl ml5 mt10">*</div>
				</div>
			</li> -->
		</ul>
			<div class="w200 bc mt20 clearfix">
				<a class="btn_bg submit fl" id="submitBt_gongshang">提&#12288;交</a>
				<a class="btn_bg submit fr" id="backBt_gongshang">取&#12288;消</a>
			</div>
		</form>
	</div>
</div>
