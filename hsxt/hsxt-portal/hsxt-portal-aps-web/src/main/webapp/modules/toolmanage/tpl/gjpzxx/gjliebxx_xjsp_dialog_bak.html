<div class="view_info">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
        <tr>
        	<td class="view_item" width="18%">工具名称</td>
            <td class="view_text" width="32%"><%=obj.th_1%></td>
            <td class="view_item" width="18%">工具类别</td>
            <td class="view_text" width="32%"><%=obj.th_2%></td>
            
        </tr>
        <tr>
            <td class="view_item">价格</td>
            <td class="view_text"><%=obj.th_3%></td>
            <td class="view_item">计量单位</td>
            <td class="view_text"></td>
        </tr>
        <tr>
            <td class="view_item">工具说明</td>
            <td class="view_text" colspan="3">...</td>
        </tr>
        <tr>
            <td class="view_item">工具状态</td>
            <td class="view_text"><%=obj.th_4%></td>
            <td class="view_item">审批状态</td>
            <td class="view_text"><%=obj.th_5%></td>
        </tr>
        <tr>
            <td class="view_item">申请原因</td>
            <td class="view_text" colspan="3">...</td>
        </tr>
        <tr>
            <td class="view_item">工具图片</td>
            <td class="view_text" colspan="3"><a class="ml10 blue">图片1</a><a class="ml10 blue">图片2</a></td>
        </tr>
        <tr>
            <td class="view_item">下架原因</td>
            <td colspan="3" class="view_text">...</td>
        </tr>
        <tr>
            <td class="tab_trbg" colspan="4"><span class="ml10">审批信息</span></td>
        </tr>
        <tr>
            <td class="view_item">审批信息</td>
            <td colspan="3">
				<textarea class="ml5 h50 w98pc rsn pt5 pb5" placeholder="输入审批信息,字数不超过300个字" maxlength="300"></textarea>
			</td>
        </tr>
    </table>
</div>
