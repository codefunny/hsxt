<div id="ckTpl">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list-table">
		<tr>
			<td class="view_item" width="20%">消息标题</td>
			<td class="view_text_2" width="30%"><%=obj.title %></td>
			<td class="view_item" width="20%">消息类型</td>
			<td class="view_text_2" width="30%"><%=obj.typeName %></td>
		</tr>
		<tr>
			<td class="view_item" width="20%">重要级别</td>
			<td class="view_text_2" width="30%"><%=obj.levelName %></td>
			<td class="view_item" width="20%">接收单位</td>
			<td class="view_text_2" width="30%"><%=obj.receiptorName %></td>
		</tr>
		<tr>
			<td class="view_item" width="20%">消息摘要</td>
			<td class="view_text_2" width="30%"><%=obj.summary %></td>
			<td class="view_item" width="20%">图片</td>
			<td class="view_text_2" width="30%">
				<div class="fl pl5" style="height:100px;"  id="iamgeDiv">
				</div>
			</td>
		</tr>
		<tr>
			<td class="view_item" width="20%">消息内容</td>
			<td colspan="3" class="view_text_2"><%=obj.msg %></td>
			</tr>
	</table>
	<div class="mt10" align="center"><a class="btn_bg submit" id="btn_back">返&#12288;回</a></div>
</div>
