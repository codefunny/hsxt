<form id="qr_pi_appform" autocomplete="off" name="qr_pi_appform" method="post" onsubmit="return false;">
<input type="hidden" id="qr_pi_randomToken" name="qr_pi_randomToken">
<input type="hidden" id="qr_pi_toInvestPointNum_hidden" name="qr_pi_toInvestPointNum_hidden" />
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
  <tbody>
    <tr>
      <td class="view_item" width="20%">申请投资积分数</td>
      <td class="view_text" width="30%"><span id="qr_pi_toInvestPointNum"></span></td>
    </tr>
    <tr>
      <td class="view_item">转入账户</td>
      <td class="view_text">投资账户</td>
    </tr>
    <tr>
      <td class="view_item">交易密码</td>
      <td class="view_input">
		<input class="jy_password" type="password" id="qr_pi_dealPwd" name="qr_pi_dealPwd" maxlength="8" placeholder="输入8位交易密码"/>
	  </td>
    </tr>
  </tbody>
</table>
<div class="w200 bc clearfix mt20">
	<a id="pi_return" class="btn_bg submit fl">修&#12288;改</a>
	<a id="pi_appComit" class="btn_bg submit fr">确&#12288;认</a>
</div>
</form>
