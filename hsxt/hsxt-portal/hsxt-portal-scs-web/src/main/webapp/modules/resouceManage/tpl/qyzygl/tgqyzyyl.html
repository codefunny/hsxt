 <form id="search_form" name="search_form">
                 	<div class="search-toolbar">
                    	<ul class="cssform clearfix">
 				<li class="clearfix">
					<label class="fl h30_middle">快捷日期：</label>
					<input id="quickDate" readonly="readonly" placeholder="选择快捷日期" optionvalue=""/>
				</li>                    	
                            <li class="mr20">
                                <label class="title-int">系统开启日期：</label>
                                <div class="cont-int">
                                	<input type="text" placeholder="输入时间范围" name="search_startDate" id="search_startDate" value="" class="input-txt w100"><span class="separator-pd">-</span><input type="text" placeholder="输入时间范围" name="search_endDate" id="search_endDate" value="" class="input-txt w100">
                                </div> 
                            </li>
                            <li class="mr20">
                                <label class="title-int">企业互生号：</label>
                                <div class="cont-int">
                                	<input type="text" name="search_entResNo" id="search_entResNo" placeholder="输入企业互生号" maxlength="11" class="input-txt input_gray w100">
                                </div> 
                            </li>
                            <li class="mr20">
                                <label class="title-int">企业名称：</label>
                                <div class="cont-int">
                                	<input type="text" name="search_entName" id="search_entName" placeholder="输入企业名称"  class="input-txt input_gray w100">
                                </div> 
                            </li>
                            <li>
                                <div class="cont-int">
                                	<button id="btnQuery" type="button" class="btn-search">查询</button>
                                </div>
                            </li>
                         </ul>
                    </div>
  </form>
                    <div class="search-cont">
                    	<table id="tableDetail" class="bsgrid">
							 <tr>
							    <th w_index="hsResNo" w_tip="true">企业互生号</th>
							    <th w_index="entCustName" w_length=18  w_tip="true">企业名称</th>
							    <th w_index="entRegAddr" w_length=18  w_tip="true">企业地址</th>
							    <th w_index="contactPerson" w_length="10"  w_tip="true">联系人姓名</th>
							    <th w_index="contactPhone" w_tip="true">联系人手机</th>
							    <th w_index="openDate">系统开启日期</th>
							    <th w_render="operate">企业认证状态</th>
							    <th w_render="operate">参与积分状态</th>
							    <th w_index="enabledCardholderNumber">已启用消费者数</th>
							    <th w_render="operate">操作</th>
							  </tr> 
							</table> 
                    </div>
