        <li class="mr20">

        </li>
        <li class="mr20">
            <label class="title-int">企业名称：</label>

            </div> 
        </li>
        <li class="mr20">

            </div>
        </li>
     </ul>

</form>

<div class="search-cont">
	<table id="tableDetail" class="bsgrid">
		 <tr>
		    <th w_index="entResNo" w_tip="true">企业互生号</th>
		    <th w_index="entName"  w_length="18"  w_tip="true" >企业名称</th>
		    <th w_index="entAddr"  w_length="18"  w_tip="true" >企业地址</th>
		    <th w_index="contactPerson" w_length="10"  w_tip="true" >联系人姓名</th>
		    <th w_index="contactPhone">联系人手机</th>
		    <th w_index="openDate">系统开启日期</th>
		    <th w_render="operate">企业状态</th>
		    <th w_render="operate">操作</th>
		  </tr> 
		</table> 
</div>
