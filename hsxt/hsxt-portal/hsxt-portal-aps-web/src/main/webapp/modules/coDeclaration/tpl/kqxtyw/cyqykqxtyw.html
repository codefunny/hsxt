<form id="search_form" name="search_form">
<div class="search-toolbar">
	<ul class="cssform clearfix">
		<li class="clearfix">
			<label>快捷日期：</label>
			<input id="quickDate" readonly="readonly" placeholder="选择快捷日期" optionvalue=""/>
		</li>
		<li>
			<label>申报日期：</label>
			<input type="text" name="search_startDate" id="search_startDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
			<span class="separator-pd">-</span>
			<input type="text" name="search_endDate" id="search_endDate" placeholder="输入时间范围" class="h28_middle input-txt w115"    />
		</li>
		<li>
			<label>企业互生号：</label>
			<input type="text" name="search_resNo" id="search_resNo" placeholder="输入企业互生号" class="h28_middle w115 input-txt" />
		</li>
		<li>
			<label>企业名称：</label>
			<input type="text" name="search_entName" id="search_entName" placeholder="输入企业名称" class="h28_middle w115 input-txt" />
		</li>
		<li>
			<button id="queryBtn" type="button" class="btn-search">查询</button>
		</li>
	 </ul>
</div>
<table id="tableDetail" class="bsgrid">
	<tr>
		<th w_index="entResNo">企业互生号</th>
		<th w_index="entName" w_tip="true" w_length='30'>企业名称</th>
		<th w_index="entAddress" w_tip="true" w_length='30'>企业地址</th>
		<th w_index="linkman" w_tip="true" w_length='20'>联系人姓名</th>
		<th w_index="linkmanMobile" w_tip="true">联系人手机</th>
		<th w_index="declareDate" w_tip="true">申报日期</th>
		<th w_index="status" w_render="operate">状态</th>
		<th w_index="apprDate">状态日期</th>
		<th w_render="operate">业务操作</th>
		<th w_render="operate">工单操作</th>
	</tr>
</table>
</form>
