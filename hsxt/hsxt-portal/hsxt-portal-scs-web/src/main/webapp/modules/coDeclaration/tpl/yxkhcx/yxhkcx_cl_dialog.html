 
<div class="view_info info_600 mt10">
<form id="cl_form" name="cl_form">
<table width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#CCCCCC">
									<tbody><tr>
										<td class="view_item" width="20%">申请企业名称</td>
										<td class="view_text" width="30%"><%=obj.entCustName%></td>
										<td class="view_item" width="20%">申请类别</td>
										<td class="view_text" id="appType" width="30%"></td>
									</tr>
									<tr>
										<td class="view_item" width="20%">所在国家/省/市</td>
										<td class="view_text" width="30%" id="region"></td>

										<td class="view_text" width="30%"><%=obj.entAddress%></td>
									</tr>
									<tr>

										<td class="view_text" width="30%"><%=obj.linkman%></td>
									</tr>
									<tr>
										<td class="view_item" width="20%">办公电话</td>
										<td class="view_text" width="30%"><%=obj.officeTel%></td>
										<td class="view_item" width="20%">手机号码</td>
										<td class="view_text" width="30%"><%=obj.mobile%></td>
									</tr>
									<tr>
										<td class="view_item" width="20%">电子邮件</td>
										<td class="view_text" width="30%"><%=obj.email%></td>
										<td class="view_item" width="20%">员工数量</td>
										<td class="view_text" width="30%"><%=obj.staffs%></td>
									</tr>
                                    <tr>
										<td class="view_item" width="20%">经营面积</td>
										<td class="view_text" width="30%"><%=obj.area%></td>
										<td class="view_item" width="20%">企业性质</td>
										<td class="view_text" id="entType" width="30%"></td>
									</tr>
									<tr>
										<td class="view_item" width="20%">企业经营范围</td>
										<td colspan="3" class="view_text"><%=obj.bizScope%></td>
										</tr>

									</tr>-->
                                    <tr>
										<td class="view_item" width="20%">处理状态</td>
										<td colspan="3" class="view_text">
											<input type="radio" id="a2" value="2" class="radio_input ml10" name="status" checked="checked"><label for="a2">客户联系中</label>
											<input type="radio" id="a3" class="radio_input ml10" name="status" value="3"><label for="a3">申报中</label>
											<input type="radio" id="a4" class="radio_input ml10" name="status" value="4"><label for="a4">申报成功</label>
										</td>
										</tr>
                                        <tr>
										<td class="view_item" width="20%">处理意见</td>
										<td colspan="3" class="view_text"><textarea id="apprRemark" name="apprRemark" class="txta h100 input_gray"  placeholder="输入处理意见,字数不超过300个字"><%=obj.apprRemark%></textarea></td>
										</tr>
</tbody></table>
</form>
