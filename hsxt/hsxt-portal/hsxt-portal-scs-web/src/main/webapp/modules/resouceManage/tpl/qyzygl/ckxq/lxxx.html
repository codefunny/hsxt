<table width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#CCCCCC">
        <tbody><tr>
            <td class="view_item" width="20%">联系人姓名</td>
            <td class="view_text" width="30%"><%=obj.contactPerson%></td>
            <td class="view_item" width="20%">联系人手机</td>
            <td class="view_text" width="30%"><%=obj.contactPhone%></td>
        </tr>
        <tr>
            <td class="view_item" width="20%">联系地址</td>
            <td class="view_text" width="30%"><%=obj.contactAddr%></td>
            <td class="view_item" width="20%">邮政编码</td>
            <td class="view_text" width="30%"><%=obj.postCode%></td>
        </tr>
        <tr>
            <td class="view_item" width="20%">企业安全邮箱</td>
            <td class="view_text" width="30%">
				<div class="clearfix mr5">
					<span class="fl" style="margin-top:7px;"><%=obj.contactEmail%></span>
				</div>
			</td>
			<td class="view_item" width="20%"><!--企业网址--></td>
            <td class="view_text" width="30%"><!--www.123.com--></td>
        </tr>
        <tr>
            <td class="view_item" width="20%" height="60">联系人授权委托书</td>
            <td colspan="3" class="view_text pt5 pb5">&nbsp;
            <a ><img id="img" src="resources/img/noImg.gif" width="81" height="52" title="点击查看图片"></a>
            </td>
            </tr>
            <%if (3 == obj.custType && 2 == obj.startResType){%>
            <tr>
            <td class="view_item" width="20%" height="60">创业帮扶协议</td>
            <td colspan="3" class="view_text pt5 pb5">
            <span id="helpAgreement_span" class="fl ml5 mt5 sample_img">
            <a ><img id="helpAgreement_img" src="resources/img/noImg.gif" width="81" height="52" title="点击查看图片"></a>
            </span>
            </td>
            
            </tr>
            <%}%>
    </tbody></table>
