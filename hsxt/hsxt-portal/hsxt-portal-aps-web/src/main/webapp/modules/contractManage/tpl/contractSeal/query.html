<div id="htgzTpl">
<div class="search-toolbar">
	<ul class="cssform clearfix">
		<li>
			<label>企业互生号：</label>
			<input type="text" name="entResNo" id="entResNo" maxlength="11" class="h28_middle w115 input-txt" placeholder="输入企业互生号" />
		</li>
		<li>
			<label>企业名称：</label>
			<input type="text" name="entCustName"  id="entCustName" class="h28_middle w115 input-txt" placeholder="输入企业名称" />
		</li>
		<li class="clearfix">
			<label class="fl h30_middle">盖章状态：</label>
			<input id="sealStatus" readonly="readonly" placeholder="选择盖章状态" />
		</li>
		<li>
			<button id="seal_contract_btn" type="button" class="btn-search">查询</button>
		</li>
	 </ul>
</div>
<table id="seal_contract_table" class="bsgrid">
	<tr>
		<th w_index="entResNo" w_tip="true">企业互生号</th>
		<th w_render="operate" w_tip="true">企业类型</th>
		<th w_index=entCustName w_tip="true">企业名称</th>
		<th w_index="linkman" w_tip="true">联系人姓名</th>
		<th w_index="mobile" w_tip="true">联系人手机</th>
		<th w_index="regDate" w_tip="true">系统开启日期</th>
		<th w_render="operate">盖章状态</th>
		<th w_render="operate">操作</th>
	</tr>
</table>
</div>
<div id="dialogBox" class="none"></div>
<div id="dialogBox_gz" class="none"></div>
<div id="dialogBox_cxgz" class="none"></div>
