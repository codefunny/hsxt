<form id="sub_confirm_dialog_form" name="sub_confirm_dialog_form">
<div class="info_320 bc">
	<ul>
		<li class="register_row clearfix">
			<label class="fl w115 h60_middle">审核意见</label>
			<textarea type="text" id="apprRemark" name="apprRemark" placeholder="输入审核意见,不超过300个字" class="fl ml5 h50 w185 rsn pt5 pb5"></textarea>
		</li>
		<li class="register_row clearfix pr">
			<label class="fl w115 h30_middle">选择验证方式</label>
			<input id="subVerificationMode" name="subVerificationMode" readonly="readonly" placeholder="选择验证方式" />
		 	<span class="required-left330">*</span>
		</li>
		<li id="verificationMode_prompt_kq" class="none red h30_middle">
			当前版本暂时不支持这种验证方式
		</li>
		<li class="register_row clearfix pr" id="fhy_userName_kq">
			<label class="fl w115 h30_middle">复核员用户名</label>
			 <input type="text" class="fl w185 h30_middle ml5" id="subDoubleUserName" name="subDoubleUserName" placeholder="输入复核员用户名">
		 	<span class="required-left330">*</span>
		</li>
		<li class="register_row clearfix pr" id="fhy_password_kq">
			<label class="fl w115 h30_middle">复核员登录密码</label>
			 <input type="password" class="fl w185 h30_middle ml5" id="subDoublePassword" name="subDoublePassword" placeholder="输入复核员登录密码">
			 <span class="required-left330">*</span>
		</li>
		<li class="register_row clearfix">
			<label class="fl w115 h30_middle">审核结果</label>
			<span class="fl h30_middle">
				<input type="radio" class="ml10" name="isPass" value="1" checked=""> 审批通过
				<input type="radio" class="ml10" name="isPass" value="0"> 审批驳回
			</span>
		</li>
	</ul>
</div>
