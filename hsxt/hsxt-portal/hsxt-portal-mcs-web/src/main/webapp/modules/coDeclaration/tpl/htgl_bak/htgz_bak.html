<div id="htgzTpl">
<div class="search-toolbar">
	<ul class="cssform clearfix">
		<li>
			<label class="title-int">企业互生号：</label>
			<input type="text" name="textfield" class="  w100 input-txt" placeholder="输入企业互生号" />
		</li>
		<li>
			<label  class="ml20 title-int">企业名称：</label>
			<input type="text" name="textfield" class="  w100 input-txt" placeholder="输入企业名称" />
		</li>
		<li class="clearfix">
			<label  class="ml20 title-int">盖章状态：</label>
			<input id="gz_state" readonly="readonly" placeholder="选择盖章状态" />
		</li>
		<li>
			<button id="" type="button" class="ml20 btn-search">查询</button>
		</li>
	 </ul>
</div>
<table id="searchTable">
	<tr>
		<th w_index="th_1">企业互生号</th>
		<th w_index="th_2">企业类型</th>
		<th w_index="th_3">企业名称</th>
		<th w_index="th_4">联系人姓名</th>
		<th w_index="th_5">联系人手机</th>
		<th w_index="th_6">注册日期</th>
		<th w_index="th_7">盖章状态</th>
		<th w_render="operate">操作</th>
	</tr>
</table>
</div>
