<!-- 新建组 -->
<div id="rcap_xzgzz" class="none">
	<div class="info_600 bc">
		<form id="fm_rcap_xzgzz">
			<table class="mt20">
				<tr>
					<td class="pl20">值班组名称：</td>
					<td class="pl10"><input id="rcap_zzzmc" name="rcap_zzzmc" maxlength="15"
						class="input-txt w150 h28" placeholder="输入工作组名称" /><span
						class="red pl10">*</span></td>
					<td class="pl30" align="right">值班组类型：</td>
					<td class="pl10">
						<div>
							<input type="radio" name="RgroupType" class="ml10" value="1"

								name="RgroupType" class="ml10" value="2" /> 业务组值班
						</div>
					</td>
				</tr>
				<tr>
					<td class="pt20" colspan="4">工号：<input id="txtJobNumber_add"
						class="input-txt w150 h28" placeholder="输入工号"></td>
				</tr>
				<tr>
					<td colspan="4">
						<table width="600" class="mt5">
							<tr>
								<!-- 	<td class="bg_grey h30 pl5 fb" width="166">员工列表</td>
								<td class="w100 "></td>
								<td class="bg_grey h30 pl5 fb" width="166">值班员</td>
								<td class="bg_grey h30 pl5 fb">值班主任</td> -->

								<td class="bg_grey h30 pl5 fb" width="110">工号</td>
								<td class="bg_grey h30 pl5 fb" width="130">员工列表</td>
								<td width="80"></td>
								<td class="bg_grey h30 pl5 fb" width="110">值班员</td>
								<td class="bg_grey h30 pl5 fb" width="130">值班主任</td>
							</tr>
							<tr>
								<td valign="top" colspan="2">
									<ul id="rcap_yglb" class="rcap_select">

									</ul>
								</td>

								<td valign="middle" align="center"><a id="rcap_rightArrow"

									id="rcap_leftArrow" class="arrow-left"></a></td>
								<td>
									<ul id="rcap_zby" class="rcap_select" style="width: 253px;">
									</ul>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
