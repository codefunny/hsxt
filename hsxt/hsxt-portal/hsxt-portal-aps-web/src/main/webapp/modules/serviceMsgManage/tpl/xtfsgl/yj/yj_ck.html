<div class="bc info_800">
	<div class="clearfix">
		<ul class="fl info_320">
			<li class="register_row clearfix cannotEdit-bg">
				<label class="fl w115 h30_middle">互生号</label>
				<input type="text" class="fl w185 h30_middle ml5 cannotEdit-bg" value="<%=obj.hsResNo%>" readonly="readonly">
			</li>
			<li class="register_row clearfix cannotEdit-bg">
				<label class="fl w115 h30_middle">单位名称</label>
				<input type="text" class="fl w185 h30_middle ml5 cannotEdit-bg" value="<%=obj.custName%>" readonly="readonly">
			</li>
		</ul>
		<ul class="fr info_320">
			<li class="register_row clearfix cannotEdit-bg">
				<label class="fl w115 h30_middle">邮箱地址</label>
				<input type="text" class="fl w185 h30_middle ml5 cannotEdit-bg" value="<%=obj.msgReceiver%>" readonly="readonly">
			</li>
			<li class="register_row clearfix cannotEdit-bg">
				<label class="fl w115 h30_middle">发送时间</label>
				<input type="text" class="fl w185 h30_middle ml5 cannotEdit-bg" value="<%=obj.sendDate%>" readonly="readonly">
			</li>
		</ul>
	</div>
	<ul>
		<li class="register_row clearfix cannotEdit-bg">
			<label class="fl w115" style="height:250px;line-height:250px;">邮件内容</label>
			<span class="fl ml5 w660 rsn pt5 pb5 cannotEdit-bg" style="height:250px;overflow:scroll;"><%=obj.msgContent%></span>
		</li>
	</ul>
</div>
