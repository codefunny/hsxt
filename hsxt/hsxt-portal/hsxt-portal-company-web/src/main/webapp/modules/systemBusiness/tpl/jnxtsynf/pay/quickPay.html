<div id="quickPayTpl">
	<div id="pay_selected" class="pay-selected-box clearfix">
		<ul class="fl clearfix pay-ul">
		<li class="pay-mt2"><i class="pay-icon-dui"></i></li>
		<li class="ml15 mt5 mr30 fb f14">银行卡</li>
		<li class="w380 ml20">
			<div id="cardList" class="bank_card_select"></div>				
	    </li>
		<li style="margin-top:8px;"><a id="openQuickPay_btn">添加新的银行卡</a></li>
	 </ul>	
	 <div class="fr f14 mt5">
		支付金额：<span class="pay-text-red fb f16"><%=obj.hbAmount%></span> 元
	</div>
	</div>    
	<div id="pay_pwd_area" class="mt30 mb20">		
		<form id="pwdForm">	
			<ul>
				<li class="pay-mt100">
					<span class="pay-form-left f14">短信验证码</span>
					<span class="pay-form-middle">
						<input type="text" name="pay_SMScode" id="pay_SMScode" class="pay-pwd-input" maxlength="8" placeholder="输入短信验证码"/>
						<p class="mt5 pay-text-blue pay-form-hint">填写银行预留手机号码获取的短信验证码</p>
					</span>
					<span class="pay-form-require">*</span>
					<span class="pay-form-right"><a class="pay-pwd-getCode f13" id="getAnnual_qPay">获取验证码？</a>
					<a class="getsnscode ongsd f13" style="display: none;" id="getAnnual_countdown"></a>
					</span>
				</li>
			</ul>
			
			<a id="comfirmPay_btn" class="pay-btn pay-mt50">确认付款</a>
		</form>
	</div>
</div>
<div id="openQuickPay_step1" class="none"></div>
<div id="openQuickPay_step2" class="none"></div>
<div class="otherPayment-btn mt30">
选择其它支付方式<a class="ml10 mr10" id="aPay_btn">互生币支付</a>|<a class="ml10" id="bPay_btn">网银支付</a>
</div>
