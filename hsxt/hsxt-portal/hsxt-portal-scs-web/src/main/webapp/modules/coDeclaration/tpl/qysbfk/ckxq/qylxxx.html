<div id="qylxxx_2" class="register_info info_800 none">
<form id="qylxxx_form" name="qylxxx_form">
	<div class="clearfix">
		<ul class="fl">
			<li class="register_row info_320 clearfix"><label for="name">联系人姓名</label><input type="text" id="linkman" name="linkman" value="<%=obj.linkman%>" class="input_gray isChange" placeholder="输入联系人姓名"  ><div class="hint f14 red">*</div><div class="hint"><!--提示--></div></li>
			<li class="register_row info_320 clearfix"><label for="name">联系地址</label><input type="text" id="address" name="address" value="<%=obj.address%>" class="input_gray isChange" placeholder="输入联系地址"  ><div class="hint f14 red"></div><div class="hint"><!--提示--></div></li>
			<li class="register_row info_320 clearfix"><label for="name">企业安全邮箱</label><input type="text" id="email" name="email" value="<%=obj.email%>" class="input_gray isChange" placeholder="输入企业安全邮箱"   style="width:135px;"><div class="hint f14 red"></div><!--<a href="#" class="dlgEmail btn_bg submit_btn" style="margin-top:2px;">验证</a>--><div class="hint"><!--提示--></div></li>
		</ul>
		<ul class="fr">
			<li class="register_row info_320 clearfix"><label for="name">联系人手机</label><input type="text" id="mobile" name="mobile" value="<%=obj.mobile%>" class="input_gray isChange" placeholder="输入联系人手机"   style="width:135px;"><div class="hint f14 red">*</div><!--<a href="#" class="dlgMobile btn_bg submit_btn" style="margin-top:2px;">验证</a>--><div class="hint"><!--提示--></div></li>
			<li class="register_row info_320 clearfix"><label for="name">邮政编码</label><input type="text" id="zipCode" name="zipCode" value="<%=obj.zipCode%>" class="input_gray isChange" placeholder="输入邮政编码"  ><div class="hint f14 red"></div><div class="hint"><!--提示--></div></li>
		</ul>
		
	</div>
		<ul>
			<li class="register_row_2 clearfix pr">
				<label class="fl w115 h60_middle">联系人授权委托书</label>
				<span id="bimg" class="fl ml5 mt5 sample_img"><img id="img1" src="resources/img/noImg.gif" width="81" height="52"/></span>
				<div class="fl pr mt15 ml10">
					<input type="hidden" id="certificateFile" name="certificateFile" value="<%=obj.certificateFile%>">
					<a href="javascript:void(0);" class="input-file btn_bg upload_btn">上传<input type="file" id="certificate" name="certificate"></a>
				</div>
				<span class="required-right-15" style="top:25px;">*</span>
			</li>
		</ul>
		<ul id="venBef_ul" style="display:none;">
			<li class="register_row_2 clearfix pr">
				<label class="fl w115 h60_middle">创业帮扶协议</label>
				<span id="cimg" class="fl ml5 mt5 sample_img"><img id="img2" src="resources/img/noImg.gif" width="81" height="52"></span>
				<div class="fl mt15 ml10"> <a class="input-file btn_bg upload_btn">上传
					<input type="file" id="protocolApt" name="protocolApt">
					</a> </div>
				<span class="required-right-15" style="top:25px;">*</span> </li>
		</ul>
</form>
</div>
