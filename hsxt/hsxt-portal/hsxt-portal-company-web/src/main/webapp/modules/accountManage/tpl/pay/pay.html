		<div class="clearfix">
		
			<div class="fl clearfix">
				<i class="fl pay-icon pay-icon-yes"></i>
				<h3 class="fl f16 pay-msg">订单已提交，订单号：<%=obj.orderNumber%></span></h3>
			</div>

		</div>
