<form id="htc_appform" autocomplete="off" name="htc_appform" method="post" onsubmit="return false;">
<div id="div_hsbzhb_tj"> 
	<input type="hidden" id="htc_hid_minHsbNum" name="htc_hid_minHsbNum"/>
	<input type="hidden" id="htc_hid_currencyFee" name="htc_hid_currencyFee"/>
	<input type="hidden" id="htc_hid_exchangeRate" name="htc_hid_exchangeRate"/>
	<input type="hidden" id="htc_hid_hsbAccTotal" name="htc_hid_hsbAccTotal"/>
	<input type="hidden" id="htc_currencyCode" name="htc_currencyCode"/>
	<input name="qr_htc_randomToken" id="qr_htc_randomToken" type="hidden"/>
	<div class="acct-ct mb20">
    	<h1 class="acct-tips lh150 bc" style="width:350px;text-align:left;"><span class="tcr_blue fb">温馨提示：</span><br>1、互生币账户的流通币可转出，转出数为不小于<span  id="htc_minHsbNum"></span>的整数！<br>2、互生币转货币账户须扣除<span  id="htc_currencyFee"></span>%的互生币作为货币转换费。</h1>
    </div>
     <div class="cssform_320">
	<ul class="cssform clearfix">
	    <li class="col2 pr  bg_ef">
	        <label class="title-txt">可转数量</label>
	        <div class="cont-chk tbox"><span class="ml10" id="htc_hsbAccTotal"></span></div>
	    </li>
	    <li class="col2 pr">
	        <label class="title-txt">转出数量</label>
	        <div class="cont-int"><input class="inpt w176 input_gray" type="text" placeholder="输入转出数量" id="htc_toCashHsbNum" name="htc_toCashHsbNum" maxlength="10"><div class="hint red">*</div></div>
	    </li>
	    <li class="col2 pr  bg_ef">
	        <label class="title-txt">转入账户</label>
	        <div class="cont-chk tbox"><span class="ml10">货币账户</span></div>
	    </li>
	    <li class="col2 pr  bg_ef">
	        <label class="title-txt">货币转换费(<span class="htc_fee red" id="htc_txt_currencyFee"></span>%)</label>
	        <div class="cont-chk tbox"><span class="ml10" id="hb_cost"></span></div>
	    </li>
	    <li class="col2 pr  bg_ef">
	        <label class="title-txt">实际转入数量</label>
	        <div class="cont-chk tbox"><span class="ml10" id="htc_realToCashNum"></span></div>
	    </li>
	 </ul>
	 
	</div>
	 <div class="mt20" align="center"><a id="hsbzhb_tj" class="btn_bg submit">提　交</a></div>   
</div>
 </form>
 <form id="htc_qr_appform" name="htc_qr_appform" method="post" onsubmit="return false;">
<!-- 确认页面 -->
<div id="div_hsbzhb_qr" class="none">
	<div class="view_info info_500">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
			<tbody><tr>
				<td class="view_item" width="20%">转出数量</td>
				<td class="view_text" width="30%" id="qr_htc_toCashHsbNum"></td>
			</tr>
            <!--<tr>
				<td class="view_item">转换货币手续费</td>
				<td class="view_text">20.00</td>
			</tr>-->
            <tr>
				<td class="view_item">转入账户</td>
				<td class="view_text">货币账户</td>
			</tr>
            <tr>
				<td class="view_item">货币转换费(<span class="htc_fee red" id="htc_fee_cost_rate"></span>%)</td>
				<td class="view_text"><span class="htc_toFee" id="htc_fee_cost"></span></td>
			</tr>
            <tr>
				<td class="view_item">实际转入数量</td>
				<td class="view_text" id="qr_htc_realToCashNum"></td>
			</tr>
            <tr>
				<td class="view_item">当地结算货币</td>
				<td class="view_text" id="bizhong"></td>
			</tr>
			<tr>
				<td class="view_item">货币转换比率</td>
				<td class="view_text" id="qr_htc_rate"></td>
			</tr>
            <tr>
				<td class="view_item">转入货币金额</td>
				<td class="view_text" id="qr_htc_toCashNum"></td>
			</tr>
			<tr>
				<td class="view_item">交易密码</td>
				<td class="view_input"><input class="input_gray" type="password" maxlength="8" name="htc_dealPwd" id="htc_dealPwd" placeholder="输入8位交易密码"></td>
			</tr>
		</tbody></table>
		<div class="two_button clearfix mt20" align="center"><a id="hsbzhb_xg" class="btn_bg submit mr10 fl">修　改</a><a id="hsbzhb_qr" class="hsbzxqr btn_bg submit fr">确　认</a></div>
   </div>
 </div>
 </form>
