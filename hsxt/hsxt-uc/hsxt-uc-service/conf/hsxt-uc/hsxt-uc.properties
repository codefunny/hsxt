ignoreCheckCode=0
# 是否移除设备的登录token(企业注销或者关闭的情况下，1：是   0：否)
isCloseDevice=1
#平台发送给消费者邮件的签名（不配置默认是  互生消费积分管理平台）
email.consumer.sign=互生消费积分管理平台
#平台发送给企业邮件的签名(不配置默认是  互生系统平台)
email.ent.sign=互生系统平台