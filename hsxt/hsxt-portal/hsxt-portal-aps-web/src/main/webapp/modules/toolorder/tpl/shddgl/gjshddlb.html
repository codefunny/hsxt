<div id="gjddlbTpl">
	<div class="search-toolbar">
		<form id="search_form" name="search_form">
			<ul class="cssform clearfix">
	             <li>
					<label>订单日期：</label>
					<input type="text" name="search_startDate" id="search_startDate" placeholder="输入时间范围" class="h28_middle input-txt w115" readonly="readonly" />
					<span class="separator-pd">-</span>
					<input type="text" name="search_endDate" id="search_endDate" placeholder="输入时间范围" class="h28_middle input-txt w115" readonly="readonly" />
				</li>    
	        
				<li>
					<label>订单号：</label>
					<input type="text" name="textfield" id="orderNo" placeholder="输入订单号" class="h28_middle w115 input-txt">
				</li>
				<li>
					<label>企业互生号：</label>
					<input type="text" name="textfield" id="hsResNo" placeholder="输入企业互生号" maxlength="11" class="h28_middle w115 input-txt">
				</li>
				<li class="clearfix">
					<label class="fl h30_middle">订单状态：</label>
					<input id="orderState" readonly="readonly" placeholder="选择订单状态" optionValue=""/>
				</li>
				<li>
					<button id="gjddlbQueryBtn" type="button" class="btn-search">查询</button>
				</li>
			 </ul>
		 </form>
	</div>
	<table id="searchTable" class="bsgrid">
	  <tr>
		<th w_index="orderNo" width="19%" w_tip="true">订单号</th>
		<th w_index="entResNo" width="10%" w_tip="true">企业互生号</th>
		<th w_index="orderType" w_render="operate" width="14%">订单类型</th>
		<th w_index="orderStatus" w_render="operate" width="10%">订单状态</th>
		<th w_index="orderDate" width="10%" w_tip="true">订单日期</th>
		<th w_index="orderTotal" width="10%" w_render="operate">订单总价</th>
		<th w_index="payChannel" w_render="operate" width="12%">支付方式</th>
		<th w_render="operate" width="15%">操作</th>
	  </tr>
	</table>
</div>
<div id="dialogBox" class="none"></div>
