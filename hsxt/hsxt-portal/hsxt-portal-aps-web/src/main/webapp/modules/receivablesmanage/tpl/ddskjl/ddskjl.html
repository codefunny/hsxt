<div id="ddskjlTpl">
	<div class="search-toolbar">
		<form id="search_form" name="search_form" autocomplete="off">
			<ul class="cssform clearfix">
				<li>
					<label>收款日期：</label>
					<input type="text" name="search_payStartTime" id="search_payStartTime" placeholder="输入时间范围" class="h28_middle input-txt w115"  />
					<span class="separator-pd">-</span>
					<input type="text" name="search_payEndTime" id="search_payEndTime" placeholder="输入时间范围" class="h28_middle input-txt w115"  />
				</li>
				<li class="clearfix">
					<label class="fl h30_middle">订单类型：</label>
					<input id="transaction_type" readonly="readonly" placeholder="选择订单类型" optionvalue="" />
				</li>
				<li>
					<label>互生号/手机号：</label>
					<input id="txtHsResNo"  type="text" name="textfield" placeholder="输入互生号/手机号" class="h28_middle input-txt w115"  />
				</li>
				<li>
					<label>单位名称：</label>
					<input id="txtCustName" type="text" name="textfield" placeholder="输入单位名称" class="h28_middle input-txt w115" />
				</li>
				<li class="clearfix">
					<label class="fl h30_middle">支付方式：</label>
					<input id="payment_method" readonly="readonly" placeholder="选择支付方式" optionvalue="" />
				</li>
				<li>
					<button id="btnQuery" type="button" class="btn-search">查询</button>
				</li>
				<li>
					<button id="export_btn" type="button" class="btn-search">导出</button>
				</li>
			 </ul>
		 </form>
	</div>
	<table id="searchTable" class="bsgrid">
	  <tr>
		<th w_index="hsResNo">互生号/手机号</th>
		<th w_index="custName" w_length="25"  w_tip="true">付款单位</th>
		<th w_index="orderNo" w_length="35"  w_tip="true">订单号</th>
		<th w_index="orderTime" w_tip="true">订单日期</th>
		<th w_render="operate" w_tip="true">订单类型</th>
		<th w_render="operate">金额</th>
		<th w_render="operate">折合应付本币(人民币)</th>
		<th w_index="payTime" w_tip="true">收款日期</th>
		<th w_render="operate">支付方式</th>
		<th w_index="bankTransNo" w_tip="true">银行流水号</th>
		<th w_render="operate">操作</th>
	  </tr>
	</table>
</div>
