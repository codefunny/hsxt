<div class="info_600 bc">
	<form id="ptdggjfh_gq_sq_form" name="ptdggjfh_gq_sq_form" method="post">

		<ul>
			<li class="register_row clearfix">
				<label class="fl w115 h60_middle">挂起原因</label>
				<textarea id="remark" name="remark" type="text" style="width:467px" placeholder="输入复核意见,字数不超过300个字"  class="fl ml5 h50 w400 rsn pt5 pb5" maxlength="300"></textarea>
			</li>
			<li class="register_row clearfix pr">
				<label class="fl w115 h30_middle">选择验证方式</label>
				<input id="verificationMode" name="verificationMode" readonly="readonly"/>
				<span class="required-left330">*</span>
			</li>
			<li id="verificationMode_prompt" class="none red h30_middle">
				当前版本暂时不支持这种验证方式
			</li>
			<li class="register_row clearfix pr" id="gdgqUserName_li">
				<label class="fl w115 h30_middle">复核员用户名</label>
				 <input type="text" class="fl w185 h30_middle ml5" id="gdgqUserName" name="gdgqUserName"  placeholder="输入复核员用户名" maxlength="4">
				<span class="required-left330">*</span>
			</li>
			<li class="register_row clearfix pr" id="gdgqPassWord_li">
				<label class="fl w115 h30_middle">复核员登录密码</label>
				 <input type="password" class="fl w185 h30_middle ml5" id="gdgqPassWord" name="gdgqPassWord" placeholder="输入复核员登录密码" maxlength="6">
				 <span class="required-left330">*</span>
			</li>

		</ul>
	</form>
</div>
