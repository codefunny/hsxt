<div  id="sq_dialogTpl" class="fb mb10">申请企业信息</div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list-table">
	<tr>
		<td class="view_item" width="20%">企业互生号</td>
		<td class="view_text_2" width="30%"><%=obj.entResNo%></td>
		<td class="view_item" width="20%">企业名称</td>
		<td class="view_text_2" width="30%"><%=obj.entCustName%></td>
	</tr>
	<tr>
		<td class="view_item" width="20%">企业联系人</td>
		<td class="view_text_2" width="30%"><%=obj.linkman%></td>
		<td class="view_item" width="20%">手机号码</td>
		<td class="view_text_2" width="30%"><%=obj.mobile%></td>
	</tr>
	<tr>
		<td class="view_item" width="20%">系统开启日期</td>
		<td class="view_text_2" colspan="3" width="80%"><%=obj.openDate%></td>
	</tr>
</table>
<div class="fb mt20 mb10">申请信息</div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list-table">
	<tr>
		<td class="view_item" width="20%">申请说明</td>
		<td class="view_text_2" width="30%"><%=obj.applyReason%></td>
		<td class="view_item" width="20%">申请操作员</td>
		<td class="view_text_2" width="30%"><%=obj.operNo%>(<%=obj.operName%>)</td>
	</tr>
	<tr>
		<td class="view_item" width="20%">申请日期</td>
		<td class="view_text_2" width="30%"><%=obj.applyDate%></td>
		<td class="view_item" width="20%">交易密码重置申请函</td>
		<td class="view_text_2" width="30%"><a class="blue" id="downloadId" >下载链接</a></td>
	</tr>
</table>
<div class="info_320 bc mt20">
<form id="valid_pwd_form">
	<ul>
		<li class="register_row clearfix">
			<label class="fl w115 h60_middle">审核意见</label>
			<textarea type="text" id="applyRemark" placeholder="输入审核意见,不超过300个字" class="fl ml5 h50 w185 rsn pt5 pb5"></textarea>
		</li>
		<li class="register_row clearfix pr">
			<label class="fl w115 h30_middle">选择验证方式</label>
			<input id="verificationMode_qy"  name="verificationMode_qy" readonly="readonly" placeholder="选择验证方式" />
		 	<span class="required-left330">*</span>
		</li>
		<li id="verificationMode_prompt_qy" class="none red h30_middle">
			当前版本暂时不支持这种验证方式
		</li>
		<li class="register_row clearfix pr none" id="fhy_userName_qy">
			<label class="fl w115 h30_middle">复核员用户名</label>
			 <input type="text" class="fl w185 h30_middle ml5" id="doubleUserName" name="doubleUserName"  placeholder="输入复核员用户名">
		 	<span class="required-left330">*</span>
		</li>
		<li class="register_row clearfix pr none" id="fhy_password_qy">
			<label class="fl w115 h30_middle">复核员登录密码</label>
			 <input type="password" class="fl w185 h30_middle ml5" id="doublePassword"  name="doublePassword"  placeholder="输入复核员登录密码">
			 <span class="required-left330">*</span>
		</li>
		<li class="register_row clearfix">
			<label class="fl w115 h30_middle">审核结果</label>
			<span class="fl h30_middle">
				<input type="radio" class="ml10" name="status" value="1" checked=""> 审批通过
				<input type="radio" class="ml10" name="status" value="2"> 审批驳回
			</span>
		</li>
	</ul>
	</form>
</div>
