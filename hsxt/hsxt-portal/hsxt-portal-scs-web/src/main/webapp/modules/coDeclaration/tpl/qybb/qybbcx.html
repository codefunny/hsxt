<div class="searchbox p20" id=“qybbcxTpl”>
<div class="search-toolbar">
	<form id="search_form" name="search_form">
  	<ul class="cssform clearfix">
          <li class="mr10">
              <label class="title-int">快捷日期：</label>
              <div class="cont-chk setdiy100">
                  <input id='quickDate' name="quickDate" placeholder="--请选择--" options="[]" optionValue=""  readonly="readonly"  />
              </div>
          </li>
          <li class="mr10">
              <label class="title-int">报备日期：</label>
              <div class="cont-int">
              	<input type="text" name="search_startDate" id="search_startDate" value="" placeholder="--请选择--" class="input-txt w80"><span class="separator-pd">-</span><input type="text" name="search_endDate" id="search_endDate" value="" placeholder="--请选择--" class="input-txt w80">
              </div> 
          </li>
          <li class="mr10">
              <label class="title-int">企业名称：</label>
              <div class="cont-int">
              	<input type="text" name="search_entName" id="search_entName" placeholder="输入企业名称"   class="input-txt input_gray w80">
              </div> 
          </li>
          <li class="mr10">
              <label class="title-int">联系人姓名：</label>
              <div class="cont-int">
              	<input type="text" name="search_linkman" id="search_linkman" placeholder="输入联系人姓名"   class="input-txt input_gray w60">
              </div> 
          </li>
          <li class="mr10">
              <label class="title-int">审核结果：</label>
              <div class="cont-chk w100"> 
                    <input id='search_status' name="search_status" placeholder="--请选择--" options="[]" optionValue=""  readonly="readonly"  />
              </div>
          </li>
          <li>
              <div class="cont-int">
              	<button id="queryBtn" type="button" class="btn-search">查询</button>
              </div>
          </li>
       </ul>
       </form>
</div>
<div class="search-cont">
	<table id="tableDetail"  class="bsgrid">
	 <tr>
	    <th w_index="applyId" width="15%;">报备编号</th>
	    <th w_index="entCustName" w_length="18"  w_tip="true" width="30%;">企业名称</th>
	    <th w_index="linkman" w_length="10"  w_tip="true" width="15%;">联系人姓名</th>
	    <th w_index="phone" width="10%;">联系人手机</th>
	    <th w_index="filingDate" width="10%;">报备日期</th>
	    <th w_index="status" width="10%;" w_render="operate">审核结果</th>
	    <th w_render="operate" width="10%;">操作</th>
	  </tr> 
	 </table> 
</div>
</div>
                 
<div id="qybbcx_dialog" class="none" ><p class="autowidth"></p></div>
