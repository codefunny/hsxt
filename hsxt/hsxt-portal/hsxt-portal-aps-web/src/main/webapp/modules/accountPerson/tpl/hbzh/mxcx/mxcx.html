<div class="search-toolbar">
  <form id="scpoint_form">
    <ul class="cssform clearfix">
      <li class="clearfix pr">
        <label class="fl h30_middle">快捷日期：</label>
        <input type="text" id="quickDate" readonly="readonly" placeholder=""/>
      </li>
      <li>
        <label>日期：</label>
        <input type="text" name="search_startDate" id="search_startDate" placeholder="开始日期" class="h28_middle input-txt w80"   />
        <span class="separator-pd">-</span>
        <input type="text" name="search_endDate" id="search_endDate" placeholder="结束日期" class="h28_middle input-txt w80"   />
      </li>
      <li>
        <label>互生卡号：</label>
        <input type="text" name="hsResNo" id="hsResNo" maxlength="11" placeholder="输入互生卡号" class="h28_middle input-txt w80" />
      </li>
      <li>
        <label>姓名：</label>
        <input type="text" name="enterpriseName" id="enterpriseName" placeholder="输入姓名" class="h28_middle input-txt w80" />
      </li>
      <li class="clearfix pr">
        <label class="fl h30_middle">业务类别：</label>
		<input type="text" id="scpoint_subject" readonly="readonly" placeholder="请选择"/>
      </li>
      <li>
        <div class="cont-int">
          <button id="scpoint_searchBtn" class="btn-search" type="button">查询</button>
        </div>
      </li>
    </ul>
  </form>
</div>
<div class="search-cont">
   
  <table id="scpoint_result_table" width="100%" border="0" cellspacing="0" cellpadding="0" class="bsgrid">
  	<thead>
        <tr>
          <th w_index="hsResNo" w_align="left">互生卡号</th>	
          <th w_index="sourceTransNo"  w_align="left" width="20%" w_tip=true>交易流水号</th>
          <th w_index="transDate" w_render="operate" w_align="left" width="15%">交易时间</th>
          <th w_index="transType" w_align="left" width="15%" w_render="operate">交易类型</th>
          <th w_index="transCode" w_align="left" w_render="operate">业务类别</th>
          <th w_index="transAmount" w_align="left" w_render="operate">发生金额</th>
          <th w_index="balance" w_align="left" w_render="operate">交易后账户余额</th>
          <!--  <th w_render="operate" w_align="left" w_render="operate">详情</th>-->
        </tr>
	</thead>
  </table>
</div>

<!--弹出框内容及脚本开始-->
<div id="hbzh-mxcx-dialog" class="none">
  <p></p>
</div>
<!--弹出框内容及脚本结束-->
