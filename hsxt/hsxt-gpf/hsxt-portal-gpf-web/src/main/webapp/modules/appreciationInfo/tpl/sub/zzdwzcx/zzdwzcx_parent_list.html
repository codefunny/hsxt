<form>
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="fixtable">
		<%
		$.each(list,function(index,nodeNo){
				if(index<(list.length-1)){
		%>
		<tr>
			<td><label><%=nodeNo%></label></td>
		</tr>
		<tr>
			<td><label style="color: red;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;↓</label></td>
		</tr>
		<%
				}else{
		%>
		<tr>
			<td><label><%=nodeNo%></label></td>
		</tr>
		<%
				}
		});
		%>
	</table>
</form>
