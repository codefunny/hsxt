<div id="gjtpysglTpl">
	<div class="search-toolbar">
		<ul class="cssform clearfix">
			<li class="clearfix">
				<label class="fl h30_middle">工具名称：</label>
				<input id="toolName" readonly="readonly" placeholder="选择工具名称" />
			</li>
			<li>
				<label>工具图片样式名称：</label>
				<input type="text" name="textfield" placeholder="输入名称" class="h28_middle w115 input-txt" />

			<li class="clearfix">
				<label class="fl h30_middle">工具图片样式：</label>
				<input id="toolPicStyle" readonly="readonly" placeholder="选择工具图片样式" />
			</li>
			<li>
				<button id="" type="button" class="btn-search">查询</button>
			</li>
			<li>
				<button id="tj_btn" type="button" class="btn-search">添加</button>
			</li>
		 </ul>

	<table id="searchTable">

		<th w_index="th_2">工具图片样式名称</th>

		<th w_index="th_4">上传日期</th>
		<th w_index="th_5">上传操作员</th>
		<th w_index="th_6">样式状态</th>

	</table>
</div>
