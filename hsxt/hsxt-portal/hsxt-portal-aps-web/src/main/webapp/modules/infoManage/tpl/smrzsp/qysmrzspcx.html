<div id="tgqysmrzspcxTpl">
	<div class="search-toolbar">
		<form id="search_form">
		<ul class="cssform clearfix">
			<li>
				<label>日期范围：</label>
				<input type="text" name="search_startDate" id="search_startDate" placeholder="输入时间范围" class="h28_middle input-txt w115"/>
				<span class="separator-pd">-</span>
				<input type="text" name="search_endDate" id="search_endDate" placeholder="输入时间范围" class="h28_middle input-txt w115" />
			</li>
			<li>
				<label>企业互生号：</label>
				<input type="text" name="entResNo" id="entResNo" placeholder="输入企业互生号" class="h28_middle input-txt w115" />
			</li>
			<li>
				<label>企业名称：</label>
				<input type="text" name="entName" id="entName" placeholder="输入企业名称" class="h28_middle input-txt w115" />
			</li>
			<li class="clearfix">
				<label class="fl h30_middle">状态：</label>
				<input id="statues" readonly="readonly" placeholder="选择状态" />
			</li>
			<li>
				<button id="searchBtn" type="button" class="btn-search">查询</button>
			</li>
		</ul>
		</form>
	</div>
	<table id="searchTable" class="bsgrid">
		<tr>
			<th w_index="entResNo">企业互生号</th>
			<th w_index="entName" w_tip="true">企业名称</th>
			<th w_index="linkman" w_tip="true">联系人姓名</th>
			<th w_index="linkmanMobile">联系人手机</th>
			<th w_render="operate">所在地区</th>
			<th w_index="applyDate">申请时间</th>
			<th w_render="operate">状态</th>
			<th w_index="statusDate">状态日期</th>
			<th w_render="operate">操作</th>
		</tr>
	</table>
</div>
